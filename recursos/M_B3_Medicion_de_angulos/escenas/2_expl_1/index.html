   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[90,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40\b\u193 ngulo\b0  es la regi\u243 n del plano comprendida \par entre dos semirrectas que tienen el mismo \par origen llamado \b v\u233 rtice\b0 . \par \par En la notaci\u243 n de \u225 ngulo siempre la letra \par del v\u233 rtice se encuentra en el medio.\fs16}' fuente='Arial Bold,BOLD,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Un \u225 ngulo \b recto\b0  mide 90\u186 ,\par si el \u225 ngulo mide menos de 90\u186 \par se denomina \b agudo\b0  y si mide \par m\u225 s de 90\u186  es un \u225 ngulo \b obtuso\b0 .\par \par Un \u225 ngulo de 180\u186  se denomina \par \b Llano\b0  y un \u225 ngulo de cero grados \par es un \u225 ngulo \b nulo\b0 .\fs16\par \par \par              \f4\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
