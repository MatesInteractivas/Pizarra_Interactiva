   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[50,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;}\cf0\f1\fs40 El sonido con el que empieza la palabra \i jarr\u243 n\i0  \par \fs16\par \fs40 se escribe con \b\i\cf1 j\cf0\b0\i0  siempre delante de \b\cf1 a\b0\cf0 , \b\cf1 o\b0\cf0 , \b\cf1 u\b0\cf0 .\par \par Ejemplos:\par \fs16\par           \cf2\fs40  jam\u243 n, maja, debajo, rojo, junio, br\u250 jula \cf0\par \fs16\b\par \par \par \fs40\b0    Recuerda que una \cf1\b\i g\b0\i0\cf0  delante de estas\par \fs16\par \fs40    vocales representa otro sonido, el mismo  \par \fs16\par \fs40    que en palabras como: \cf2 gato, fuego, gusto.\cf0\par \par \par \f7\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
