   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='etapa=2' expresi&oacute;n='[15,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 Los {\*\mjaformula{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}de pizza se\par expresan tambi\u233 n como \par la suma de una unidad\par y una parte fraccionaria:\par \par {\*\mjaformula{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}= 1+{\*\mjaformula{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}=1{\*\mjaformula{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}\cf1\f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='muestra=1' expresi&oacute;n='[120,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red255\green84\blue0;\red0\green102\blue0;}\cf0\f1\fs48\b Los tri\u225 ngulos se clasifican:\fs42\b0\cf1\par \par \fs44\b Seg\u250 n sus lados en:\par equil\u225 teros, is\u243 sceles o escalenos\fs42\b0\par \par \cf2\fs44\b Seg\u250 n su \u225 ngulos en:\par rect\u225 ngulos, acut\u225 ngulos u obtus\u225 ngulos\fs42\b0\cf1\par \par \fs44\b\cf3 La suma de todos los \u225 ngulos interiores\par de un tri\u225 ngulo es 180{\*\mjaformula{\supix o}}\cf1\f4\fs24\b0\par \par }' fuente='Arial Negrita,BOLD,24' fijo='s&iacute;'">

   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='etapa=3' expresi&oacute;n='[235,88]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula{\expr [w2]\decimals 0\fixed1}}    \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='etapa=3' expresi&oacute;n='[185,124]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 ({\*\mjaformula{\expr [w3]\decimals 0\fixed1}})    \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='etapa=3' expresi&oacute;n='[120,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40 Un n\u250 mero mixto\par se convierte en fracci\u243 n as\u237 :\par \par {\*\mjaformula{\expr [w1]\decimals 0\fixed1}}{\*\mjaformula{\fraction{\num{\expr [w3]\decimals 0\fixed1}}{\den{\expr [w2]\decimals 0\fixed1}}}} = {\*\mjaformula{\fraction{\num{\expr [w1]\decimals 0\fixed1}\u8729  {\expr [w2]\decimals 0\fixed1}+{\expr [w3]\decimals 0\fixed1}}{\den{\expr [w2]\decimals 0\fixed1}}}} = {\*\mjaformula{\fraction{\num{\expr [w1*w2+w3]\decimals 0\fixed1}}{\den{\expr [w2]\decimals 0\fixed1}}}} \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='etapa=3' expresi&oacute;n='[520,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 Un\cf1  n\u250 mero Mixto \cf0 es \par el que est\u225  formado\par por unidades completas \par y una fracci\u243 n menor \par que la unidad.\cf2\f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
