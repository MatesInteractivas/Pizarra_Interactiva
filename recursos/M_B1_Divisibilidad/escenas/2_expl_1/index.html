   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[11,121]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs46\u191 C\u243 mo puedes saber si un n\u250 mero es divisible entre otro?\par \par Haciendo la divisi\u243 n y mirando si el resto es cero\par \par \par \u191 Siempre debes hacer la divisi\u243 n?\par \par ¡No, existen algunos criterios llamados cr\u237 terios de divisibilidad\fs40 !\par \par \fs44\b Haz clic en los botones para que conozcas algunos de estos criterios\fs40\b0\par }' fuente='Arial,PLAIN,23' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green180\blue0;\red0\green255\blue0;\red255\green0\blue0;\red255\green200\blue0;\red0\green0\blue0;}\f1\fs46\cf0\u191 C\u243 mo puedes saber si un n\u250 mero es divisible entre otro?\par \par Haciendo la divisi\u243 n y mirando si el resto es cero\par \par \par \u191 Siempre debes hacer la divisi\u243 n?\par \par ¡No, existen algunos criterios llamados cr\u237 terios de divisibilidad\fs40 !\par \cf1\par \fs44\b\cf2 Haz clic en los botones para que conozcas algunos de estos criterios\cf3\fs40\b0\par \cf4}' fuente='Arial,PLAIN,23' fijo='s&iacute;'">
   <param name="G_03" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">

   <param name="G_05" value="espacio='Eboton3' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_06" value="espacio='Eboton4' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_07" value="espacio='Eboton5' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_08" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_09" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Un n\u250 mero es divisible por dos, si termina en cero o cifra par.\par Es decir, si termina en alguno  de estos n\u250 meros 0,2,4,6,8\par \par Por ejemplo:\par \par \f2\fs44\i{\*\mjaformula{\expr n21\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n22\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n23\decimals 0\fixed1}}\f1\fs40\i0                 Son divisibles por 2\par \f2\fs44\i{\*\mjaformula{\expr n24\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n25\decimals 0\fixed1}}\f1\fs40\i0\par \par \par \par \par \par \f3\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='vertexto1' expresi&oacute;n='(5.4,-3.7)' archivo='/images/flecha.png'">
   <param name="G_11" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Un n\u250 mero es divisible por tres, si al sumar sus cifras\par el resultado es m\u250 ltiplo de tres.\par \par Por ejemplo: Los siguientes n\u250 meros son divisibles entre tres\par \par \f2\fs44\i{\*\mjaformula{\expr n31\decimals 0\fixed1}}\f1\fs40\i0   porque \f2\fs44\i{\*\mjaformula{\expr n311\decimals 0\fixed1}+{\expr n312\decimals 0\fixed1}={\expr n311+n312\decimals 0\fixed1}} \f1\fs40\i0 que es m\u250 ltiplo de 3\par \f2\fs44\i{\*\mjaformula{\expr n32\decimals 0\fixed1}}\f1\fs40\i0  porque \f2\fs44\i{\*\mjaformula{\expr n321\decimals 0\fixed1}+{\expr n322\decimals 0\fixed1}+{\expr n323\decimals 0\fixed1}={\expr n321+n322+n323\decimals 0\fixed1}} \f1\fs40\i0 que es m\u250 ltiplo de 3\par \f2\fs44\i{\*\mjaformula{\expr n33\decimals 0\fixed1}}\f1\fs40\i0   porque \f2\fs44\i{\*\mjaformula\f2\fs44\i{\expr n331\decimals 0\fixed1}+{\expr n332\decimals 0\fixed1}+{\expr n333\decimals 0\fixed1}={\expr n331+n332+n333\decimals 0\fixed1}} \f1\fs40\i0 que es m\u250 ltiplo de 3        \par \f2\fs44\i{\*\mjaformula{\expr n34\decimals 0\fixed1}}\f1\fs40\i0   porque \f2\fs44\i{\*\mjaformula\f2\fs44\i{\expr n341\decimals 0\fixed1}+{\expr n342\decimals 0\fixed1}+{\expr n343\decimals 0\fixed1}={\expr n341+n342+n343\decimals 0\fixed1}} \f1\fs40\i0 que es m\u250 ltiplo de 3\par \f2\fs44\i{\*\mjaformula{\expr n35\decimals 0\fixed1}}\f1\fs40\i0   porque \f2\fs44\i{\*\mjaformula\f2\fs44\i{\expr n351\decimals 0\fixed1}+{\expr n352\decimals 0\fixed1}+{\expr n353\decimals 0\fixed1}={\expr n351+n352+n353\decimals 0\fixed1}} \f1\fs40\i0 que es m\u250 ltiplo de 3\par \par \par \par \par \par \f3\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Un n\u250 mero es divisible por cinco, si termina en cero o cinco.\par \par Por ejemplo:\par Los siguientes n\u250 meros terminan en 0 o 5\par \par \f2\fs44\i{\*\mjaformula{\expr n51\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n52\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n53\decimals 0\fixed1}}\f1\fs40\i0                 Luego son divisibles por 5\par \f2\fs44\i{\*\mjaformula{\expr n54\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n55\decimals 0\fixed1}}\f1\fs40\i0\par \par \par \par \par \par \f3\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='Eboton4' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Un n\u250 mero es divisible por 7 cuando la diferencia entre \par el n\u250 mero sin la cifra de las unidades y el doble de la \par cifra de las unidades es 0 \u243  m\u250 ltiplo de 7. \par \par Por ejemplo: Los siguientes n\u250 meros son divisibles por 7\par \par \f2\fs44\i{\*\mjaformula{\expr n71\decimals 0\fixed1}}\f1\fs40\i0   porque: \f2\fs44\i{\*\mjaformula{\expr n711\decimals 0\fixed0}-2({\expr n712\decimals 0\fixed1})={\expr n711-2*n712\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n72\decimals 0\fixed1}}\f1\fs40\i0   porque: \f2\fs44\i{\*\mjaformula{\expr n721\decimals 0\fixed0}-2({\expr n722\decimals 0\fixed1})={\expr n721-2*n722\decimals 0\fixed1}}\f1\fs40\i0         Dan cero o\par \f2\fs44\i{\*\mjaformula{\expr n73\decimals 0\fixed1}}\f1\fs40\i0   porque: \f2\fs44\i{\*\mjaformula{\expr n731\decimals 0\fixed0}-2({\expr n732\decimals 0\fixed1})={\expr n731-2*n732\decimals 0\fixed1}}\f1\fs40\i0          m\u250 ltiplos de 7\par \f2\fs44\i{\*\mjaformula{\expr n74\decimals 0\fixed1}}\f1\fs40\i0   porque: \f2\fs44\i{\*\mjaformula{\expr n741\decimals 0\fixed0}-2({\expr n742\decimals 0\fixed1})={\expr n741-2*n742\decimals 0\fixed1}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula{\expr n75\decimals 0\fixed1}}\f1\fs40\i0   porque: \f2\fs44\i{\*\mjaformula{\expr n751\decimals 0\fixed0}-2({\expr n752\decimals 0\fixed1})={\expr n751-2*n752\decimals 0\fixed1}}\f1\fs40\i0\par \par \par \par \par \par \f3\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
