   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='started=0' hacer='vertexto=0;SOM.Top=500;SOM.Left=400;SOM.transp=0.80;SOM.rojo=0.28;SOM.verde=0.60;SOM.azul=0.93;RA1.x=80;RA1.y=130;RA1.w=630;RA1.h=120;RA1.transp=0.2;RA1.rojo=214/256;RA1.verde=245/256;RA1.azul=254/256;RA2.x=110;RA2.y=190;RA2.w=580;RA2.h=80;RA2.transp=0.2;RA2.rojo=214/256;RA2.verde=245/256;RA2.azul=254/256;RA3.x=100;RA3.y=80;RA3.w=590;RA3.h=300;RA3.transp=0.0;RA3.rojo=1;RA3.verde=0.9;RA3.azul=0.25;RA4.x=60;RA4.y=90;RA4.w=670;RA4.h=320;RA4.transp=0.0;RA4.rojo=1;RA4.verde=0.9;RA4.azul=0.25;'">

   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[100,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 La \b onomatopeya\b0  es una figura ret\u243 rica que consiste en la\par \fs16    \fs40\par utilizaci\u243 n de palabras para imitar sonidos naturales.\fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[110,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 La \b onomatopeya\b0  es la creaci\u243 n de palabras que imitan\par \fs16          \fs40\par el sonido de todo lo que describen. Es as\u237  como identificas \par \fs16    \fs40\par el ladrido del perro con la palabra \b guau\b0 , y describes con el \par \fs16    \fs40\par t\u233 rmino \b tictac\b0   al movimiento del p\u233 ndulo, en el caso del reloj.\par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[90,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 Es \b natural\b0  para los seres vivos:\par \fs16    \fs40\par \fs16    \fs40\par \fs16\par \fs40 * El maullar del gato, con la palabra \b miau\b0 ;\par \fs16       \fs40\par * el del gallo con \b quiquiriqu\u237 \b0\par \fs16    \fs40\par * el de la paloma con su \b currucuc\u250 \b0 . \cf1\fs16\b\par \cf0\b0\par              \f5\fs24\cf2}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 El \b artificial\b0  es creado por el hombre a partir del sonido \par que origina una acci\u243 n. \par \par Como por ejemplo el producido por los objetos al caer: \b plum\b0 ; \par el efecto sonoro de un pu\u241 etazo o golpe: \b zas\b0 , \b push\b0 ; \par el caminar indirecto o de lado a lado: \b zigzag\b0 ; \par as\u237  como el llanto y la risa: \b snif, ja ja\b0 . \par \par Estos sonidos onomatop\u233 yicos son muy comunes \par en las \b historietas o c\u243 mics\b0 . \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
