   <param name="G_04" value="espacio='E1' tipo='macro' dibujar-si='boton3=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Art\u237 culo \cf1 es el \b determinante\b0  que siempre antecede\par \fs16    \fs40\par al sujeto diciendo su g\u233 nero y su n\u250 mero. \par \par Son art\u237 culos determinados el, la, los, las; \par \fs16  \fs40\par e indeterminados: un, una, unos, unas.\par \fs16    \fs40\par \par \par \cf2      \cf1\par \par \fs16\par              \f4\fs24\cf3}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 Los art\u237 culos \b posesivos\b0  asisten al sujeto o nombre,\par \fs16\par \fs40 mencionando su posesi\u243 n o pertenencia e indicando\par \fs16  \fs40\par con exactitud de uno o varios poseedores: \par \par Mi, m\u237 o, m\u237 a, m\u237 os, m\u237 as, nuestro, nuestra.\par \fs16   \fs40\par Tu, tus; su, sus, suyo, nuestros, nuestras.\par \cf1\par \par \par \par \par \par \fs16\par \par \par \par              \f4\fs24}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
