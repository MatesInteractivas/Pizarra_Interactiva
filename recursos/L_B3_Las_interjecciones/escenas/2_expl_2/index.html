   <param name="G_04" value="espacio='E1' tipo='macro' dibujar-si='bt3=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA9'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresi&oacute;n='[50,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red255\green0\blue0;\red64\green64\blue64;}\f1\fs44\cf0 La\cf1  \cf2\i interjecci\u243 n\i0\cf0  es una palabra \par que no tiene variaci\u243 n y puede \par funcionar \cf3\b\i aislada\b0\i0\cf0 , puesto que \par por s\u237  misma produce \par una oraci\u243 n \cf3\b\i sem\u225 nticamente v\u225 lida\cf0\b0\i0 , \par aunque se le tilde de sint\u233 tica o artificial, \par por carecer de sujeto. \par \par \par \par \fs48\cf1}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresi&oacute;n='[50,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Detr\u225 s de ella hay todo \i\cf1 un discurso\cf0\i0\par de gran expresividad.\par \par Las oraciones interjectivas son muy \par enf\u225 ticas y poseedoras de una alta carga\cf1  \par \i emotiva\i0 .\cf0  Es por ello, que se escriben \par entre los \i signos dobles\i0  de admiraci\u243 n.\par \par \par \par \cf2\f3\fs24}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresi&oacute;n='[50,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44 Las interjecciones expresan \i alegr\u237 a\i0 , \par \i asombro\i0 , \i tristeza\i0 , \i duda\i0 , \i incertidumbre\i0 , \par \i alarma\i0  y \i repudio\i0 .\par \par Algunas se presentan con sentido \par de \i interrogaci\u243 n\i0 , o \i confirmativo\i0  \par de lo expuesto. Se deben escribir, \par por ende,  entre signos de interrogaci\u243 n.}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='macro' dibujar-si='(bt1=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='bt1=1' expresi&oacute;n='[70,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Interjecciones propias\b0\par \par Est\u225 n compuestas de una sola palabra comprendida entre signos de \par admiraci\u243 n, de interrogaci\u243 n o de ambos. \par \par Tiene como caracter\u237 stica peculiar, \par que permite la combinaci\u243 n de ambos signos: \u191 \u161 Qu\u233  pas\u243 !?  \u161 \u191 Qu\u233  pas\u243 ?! \par \par Hay interjecciones que tienen su propia \par connotaci\u243 n.\par \par Veamos algunos ejemplos...\par \par \cf1}' fuente='Arial Bold,BOLD,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='bt2=1' expresi&oacute;n='[123,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42\b Ejemplos de interjecciones propias:\b0\par \par \i\u161 Ah!\i0 , la utilizas como expresi\u243 n desorpresa o asombro.\par \i\u161 Oh!\i0  Cuando quieres manifestar admiraci\u243 n.\par \i\u161 Ay!\i0  Con ella expresas dolor.\par \i\u161 Guay!\i0  Expresa asombro de dolor, bienestar o aceptaci\u243 n.\par \i\u161 Eh! \i0 Expresa rechazo, desaprobaci\u243 n de lo excesivo, sorpresa.\par \i\u161 Hey! \i0  La utilizas para un  llamado de atenci\u243 n, saludo.\par \i\u161 Uy!  \i0 Su expresi\u243 n es de asombro, sorpresa por algo ins\u243 lito.\par \i\u161 Ojal\u225 !\i0  manifiesta un deseo de que algo se realice. \par \cf1\f4\fs24}' fuente='Arial Bold,BOLD,21' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='bt3=1' expresi&oacute;n='[133,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42\b Interjecciones impropias\b0 :\par \par No son interjecciones exactas, sino de verbos, \par adverbios o sustantivos que aparentan serlo: \par \par \i\u161 Dios m\u237 o!  \u161 Qu\u233  susto!  \u161 Santo cielo!  \u161 Madre m\u237 a! \par \u161 S\u225 lvese quien pueda!  \u191 \u161 Qui\u233 n dijo!?  \u161 \u191 Qu\u233  fue eso!? \par \u191 \u161 Qu\u233  pasar\u237 a?!\i0\par \cf1\f4\fs24}' fuente='Arial Bold,BOLD,21' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)&amp;(s=0)' expresi&oacute;n='[123,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green144\blue252;\red0\green0\blue255;}\f1\fs42\cf0 Pulsa los botones para ver las \cf1 clases de interjecciones\cf2\f2\fs24}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)&amp;(s=3)&amp;(bt1+bt2+bt3!=1)' expresi&oacute;n='[173,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green144\blue252;\red0\green0\blue255;}\f1\fs42\cf0 Terminastes de ver las \cf1 clases de interjecciones.\cf2\f2\fs24}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
