   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[80,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Las oraciones se dividen en simples y compuestas. Las simples \par se distinguen, porque tienen un s\u243 lo verbo y, por ende, un s\u243 lo predicado. \par \par Observa este ejemplo y lo entender\u225 s mejor: \i\cf1 Dany est\u225  tocando el viol\u237 n\cf0 .\i0  \par \par \cf1\u191 Qu\u233  hace Daniel? \cf0            Sujeto \u250 nico\par \cf1 Toca el viol\u237 n. \cf0                    Predicado \u250 nico\par \par Entonces: esta oraci\u243 n por teners\u243 lo un sujeto y un verbo, \par es una oraci\u243 n simple.\par \par \i                      Descubre m\u225 s  sobre las oraciones\par                         pulsando los botones de arriba\i0 .\cf2\f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_03" value="espacio='Eboton2' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_04" value="espacio='Eboton3' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_05" value="espacio='Eboton4' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_06" value="espacio='Eboton5' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_07" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_08" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\cf0 Las oraciones se clasifican en simples y compuestas.\par \par Son simples las oraciones cuyo n\u250 cleo del predicado \par es una per\u237 frasis de infinitivo, de gerundio o de participio. \par \par La \cf1 per\u237 frasis\cf0  es la unidad que conforman un verbo personal \par y otro impersonal. \par \par Ejemplo: \cf1 estoy pensando en tu actuaci\u243 n.\par \cf0\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Las oraciones simples se dan seg\u250 n sea la postura del hablante; \par y son de varias clases:\par \par Enunciativas \cf1 (+)\cf0         \par Interrogativas \cf1 (+)\cf0          \par Exclamativas \cf1 (+)\cf0      \par Exhortativas \cf1 (+)\cf0   \par Desiderativas \cf1 (+)\cf0         \par Dubitativas \cf1 (+)\cf0              \par Imperativas \cf1 (+)\cf0   \f2\fs24\par \par \f1\fs40 Coloca el puntero sobre el signo (+) para m\u225 s detalles:\par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Las oraciones \cf1 complejas\cf0  son aquellas\par que tienen m\u225 s de un verbo en forma personal y, por tanto, \par tienen m\u225 s de un predicado: \par \par \cf1\u8220 Mientras yo trabajo, t\u250  te diviertes y los ni\u241 os estudian\u8221 .\cf0\par \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[50,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0  Las oraciones simples se dan seg\u250 n sea la postura del hablante; \par y son de varias clases, coloca el puntero sobre el signo (+) para m\u225 s detalles.\par \par Enunciativas \cf1   (+)\cf0         \par Interrogativas \cf1 (+)\cf0          \par Exclamativas \cf1  (+)\cf0      \par Exhortativas \cf1   (+)\cf0   \par Desiderativas \cf1 (+)\cf0         \par Dubitativas \cf1     (+)\cf0              \par Imperativas \cf1    (+)\cf0  \par \par \par      \par \par  \cf1\f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(t1)&amp;(vertexto=1)' expresi&oacute;n='[240,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Enunciativas:\fs38\cf1\par Transmiten un mensaje o informaci\u243 n, y pueden ser:\par \par a. \cf0 Afirmativas\cf1 : son las de mensajes asertivos, \par     por ejemplo: \i\cf0 Ella dijo que vendr\u237 a.\i0\cf1\par \par b.\cf0 Negativas\cf1 :se confeccionan a partir de proposiciones \par    prohibitivas: \cf0\i No quiero verte con ese vestido.\i0\cf2\par \f4\fs24}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(t2)&amp;(vertexto=1)' expresi&oacute;n='[240,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Interrogativas:\fs38\cf1\par Plantean una pregunta de dos formas:\par \par a. \cf0 Directa\cf1 , requiere de los signos dobles de interrogaci\u243 n: \par     \i\cf0\u191 Estar\u225 s en casa?\i0\cf1\par \par B. \cf0 Indirecta\cf1 : Que no va derecho o de manera intencionada. \par      No lleva los signos dobles: \cf0\i No s\u233  qu\u233  te pasa.\i0\cf2\par \par \par \f4\fs24}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='(t3)&amp;(vertexto=1)' expresi&oacute;n='[240,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Exclamativas:\fs38\cf1\par \par Expresan emociones, sentimientos, sorpresas, \par alegr\u237 a, euforia. \par \cf0\i\par \u161 Viva Espa\u241 a!\i0\cf2\par \par \par \f4\fs24}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(t4)&amp;(vertexto=1)' expresi&oacute;n='[240,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs44 Exhortativas:\fs38\cf1\par \par Manifiestan un ruego, una s\u250 plica o un consejo:\par \par \cf0\i Entre, bien pueda. \par Por favor, no insista. \par Es mejor que lleves el paraguas. \par \par \par \f4\fs24\i0}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(t5)&amp;(vertexto=1)' expresi&oacute;n='[240,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Desiderativas:\fs38\cf1\par \par Con ellas formulamos un deseo. \par El verbo suele estar en subjuntivo:\par \par \i\cf0\u161 Ojal\u225  ganes la prueba!\i0\cf2\par \par \par \par \par \f4\fs24}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(t6)&amp;(vertexto=1)' expresi&oacute;n='[240,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Dubitativas:\fs38\cf1\par \par Expresan duda, incertidumbre: \par \par \cf0\i Tal vez ma\u241 ana me voy en el metro.\i0\cf2\par \par \par \f4\fs24}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
