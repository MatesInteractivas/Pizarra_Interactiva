   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='started=0' hacer='vertexto=0;SOM.Top=500;SOM.Left=400;SOM.transp=0.80;SOM.rojo=0.28;SOM.verde=0.60;SOM.azul=0.93;RA1.x=80;RA1.y=130;RA1.w=630;RA1.h=120;RA1.transp=0.2;RA1.rojo=214/256;RA1.verde=245/256;RA1.azul=254/256;RA2.x=110;RA2.y=190;RA2.w=620;RA2.h=80;RA2.transp=0.2;RA2.rojo=214/256;RA2.verde=245/256;RA2.azul=254/256;RA3.x=100;RA3.y=80;RA3.w=590;RA3.h=300;RA3.transp=0.0;RA3.rojo=1;RA3.verde=0.9;RA3.azul=0.25;RA4.x=60;RA4.y=90;RA4.w=670;RA4.h=320;RA4.transp=0.0;RA4.rojo=1;RA4.verde=0.9;RA4.azul=0.25;'">

   <param name="G_04" value="espacio='E1' tipo='macro' dibujar-si='(boton3=1)|(boton2=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[130,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40   Para recordar: Los aumentativos y diminutivos tienen, \par casi siempre, el mismo g\u233 nero de la palabra procedente.\par \par \fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[110,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Los \b aumentativos\b0  se asocian con palabras que aumentan\par \fs16  \fs40 su escritura, a partir de un sufijo, que denota una condici\u243 n \par o caracter\u237 stica m\u225 s elevada o de mayor intensidad, \par que la palabra primitiva.\par \par As\u237  por ejemplo, a la palabra primitiva casa le agregamos\par el sufijo \b ona\b0 , obtenemos la nueva palabra \b casona\b0 , que nos da \par la idea de una casa enorme o de tama\u241 o aumentado. \par \fs16    \fs40\par Los principales aumentativos son:\b  \u243 n, ona; ote, ota; azo, aza\b0 .\par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[90,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 Los \b diminutivos\b0  indican disminuci\u243 n del tama\u241 o en su escritura\par normal, denotando poco tama\u241 o o menor intensidad que la palabra \par primitiva. \par \par Retomando el ejemplo de la palabra \b casa \b0 y agreg\u225 ndole el sufijo\par \b ita\b0 , se obtiene la nueva palabra \b casita\b0 , que nos da la idea \par de una casa peque\u241 a o de menor tama\u241 o que la primitiva.\par     \par Los principales sufijos diminutivos son: \b ito, ita; illo, illa, in, ina\b0 . \cf1\fs16\b\par \cf0\b0\par              \f5\fs24\cf2}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Existen otros tipos de aumentativos y diminutivos originados \par por los sufijos \b\u237 simo \b0 y\b  \u233 rrimo\b0 , que elevan la palabra primitiva \par a la m\u225 xima expresi\u243 n. \par \par A estos se les conoce como \b superlativos\b0 . Los hay de superioridad \b\par \b0 y de inferioridad; as\u237  por ejemplo:  \i grand\u237 simo\i0 , m\u225 xima expresi\u243 n \par de grande; \i poqu\u233 rrimo\i0 , m\u225 xima expresi\u243 n de poco.\par \par \par \fs16\par \par \par \par              \f5\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[120,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Por su parte, los \b sufijos defectivos\b0  son t\u233 rminos negativos, \par ir\u243 nicos o despreciativos utilizados para referirnos a alguien \par o algo. \par \par Son muchos los sufijos despectivos que tiene nuestra lengua; \par algunos son: \b aco, acho, ato, astro; ejo, orio, ucho, ujo,  \par uzo, zuela\b0 ; con sus propios femeninos.\par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[125,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ya conoces los diferentes tipos de \cf1\b aumentativos y diminutivos.\par            \cf2   \cf0\b0   Resuelve ahora los ejercicios de la siguiente fase.\cf2\fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
