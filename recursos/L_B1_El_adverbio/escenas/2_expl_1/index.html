   <param name="G_03" value="espacio='E1' tipo='macro' dibujar-si='(boton2=1)|(boton3=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='rojo=1' expresi&oacute;n='[385,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Como puedes observar en los ejemplos,\par \fs16\par \fs40 el \b adjetivo \cf1 concuerda en g\u233 nero y \par \fs16\par \fs40 n\u250 mero\b0\cf0  con el nombre al que acompa\u241 a. \par \fs16\par \par \f5\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[105,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios \b complementan \b0 o\b  modifican\b0  el significado de un \par \fs16\par \fs40\b\cf1 verbo\b0\cf0 , de un \cf1\b adjetivo\b0\cf0 , de otro\cf1  \b adverbio\b0  \cf0 o de toda la\cf1  \b oraci\u243 n\cf0\b0 .\fs16\par \fs32\par \cf2\fs40  \ul Bebe\cf0\ulnone  \cf1\ul despacio\ulnone\cf2 .\cf0             \cf2  Este ejercicio es \ul\cf1 demasiado\ulnone\cf2  \ul dif\u237 cil\ulnone .\cf0\par  verbo \fs32\b &lt;\fs40\b0 - adverbio                                   adverbio -\fs32\b &gt;\fs40\b0  adjetivo\par \fs32\par \cf2\fs40  Ya deber\u237 as leer\cf0  \cf1\ul mucho\ulnone\cf0  \ul\cf2 mejor\ulnone .\cf0       \ul\cf1 Probablemente\cf0\ulnone  \ul\cf2 tengas raz\u243 n\cf0\ulnone .\par                     adverbio -\fs32\b &gt;\fs40\b0  adverbio        adverbio -\fs32\b &gt;\fs40\b0  oraci\u243 n\par \fs36\par \fs40 Observa que desempe\u241 an un papel semejante al que realiza el \par \fs16\par \fs40 adjetivo con respecto al nombre.\fs16\par \par \par \f8\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[90,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios son palabras \cf1\b invariables\b0\cf0 , que no admiten desinencias \par \fs16\par \fs40 de g\u233 nero ni de n\u250 mero.\fs16\par \fs20\par \fs40 Sin embargo, algunos adverbios admiten \b\cf1 sufijos\b0\cf0 :\par \fs16\par \fs40   -\fs32\b &gt;\fs40\b0  para formar diminutivos, como \b\i -ito, -illo\b0\i0 : \cf2 despac\b ito\b0 , cerqu\b ita\b0 ...\cf0\par \fs16\par \fs40   -\fs32\b &gt;\fs40\b0  de grado superlativo, como \b\i -\u237 simo\b0\i0 : \cf2 much\b\u237 simo\b0 , tard\b\u237 simo\b0 ... \cf0    \par \fs28\par \fs40 Adem\u225 s, existe la posibilidad de \b formar adverbios\b0  a\u241 adiendo el \par \cf1\fs16\b\par \fs40\b0\cf0 sufijo\b\cf1  -mente\cf0  \b0 a la forma femenina de un \b adjetivo\b0 . Recuerda que al \par \fs16\par \fs40 a\u241 adir este sufijo se mantiene el acento si el adjetivo iba acentuado:\par \fs16\par \fs40                  \cf2 clara -\fs32\b &gt;\fs40\b0  claramente, f\u225 cil -\fs32\b &gt;\fs40\b0  f\u225 cilmente...\cf0\par \fs16\par \par \par \f9\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;\red31\green99\blue204;}\f1\fs40\cf0 Observa el adverbio de la primera oraci\u243 n y c\u243 mo lo sustituimos\par \fs16\par \fs40 por m\u225 s de una palabra en las otras dos oraciones:\cf1\fs16\par \par \cf2\fs40    Esto mide \ul\cf3 aproximadamente\ulnone\cf2  tres cent\u237 metros.\cf0\par \fs16\par \cf2\fs40    Esto mide \ul\cf3 m\u225 s o menos\ulnone\cf2  tres cent\u237 metros.\cf0\par \cf2\fs16    \fs40\par    Esto mide \ul\cf3 como m\u225 ximo\ulnone\cf2  tres cent\u237 metros.\cf0\par \fs32\par \fs40 All\u237  donde encaja un adverbio podemos utilizar m\u225 s de una palabra\par \fs16\par \fs40 que funcione igual, con similar o diferente significado. Estos grupos\par \fs16\par \fs40 estables de palabras son las \cf3\b locuciones adverbiales\cf0\b0 , y \b equivalen\b0  \par \fs16\par \fs40 por su funci\u243 n y por su significado a un \b adverbio\b0 .\fs16\par \f6\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[135,122]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Hay palabras que son adverbios pero en otras ocasiones\par \fs16\par \fs40 pueden ser pronombres, determinantes o adjetivos.\fs16\par \par \fs40 Por ejemplo: \i todo, poco, mucho, bastante, nada, algo, \par                    r\u225 pido, seguro... \i0\par \fs16\par \fs40 Para saber de qu\u233  tipo de palabra se trata, debes fijarte \par \fs16\par \fs40 en su \b funci\u243 n \b0 en la oraci\u243 n: si la palabra \cf1 modifica verbos, \fs16\par \par \fs40 adjetivos \cf0 o\cf1  adverbios\cf0 , es un \b adverbio\b0 .\fs16\par  \par \cf2\par \f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
