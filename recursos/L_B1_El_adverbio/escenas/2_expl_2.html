    <param name="G_03" value="espacio='pleca' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(110,30)' texto='Existen distintas categorías de adverbios y de locuciones adverbiales. ¿Qué tipo de significado aporta cada clase? ¿Cómo podemos identificarlas?' ancho='pleca._w-145' fuente puntos='21' align='a_justify' anchor='a_top_left' ">
    <param name="G_04" value="espacio='pleca' tipo='rectángulo' fondo='sí' color='729ad4' coord_abs='sí' expresión='(15,110,994,500)' relleno='f1f2f6' ancho='2' border_radius='6' ">
    <param name="G_05" value="espacio='E1' tipo='texto' color='000000' dibujar-si='!started' coord_abs='sí' expresión='[20,88]' texto='Los adverbios y las locuciones adverbiales complementan un verbo, un adjetivo o un adverbio para aportar información referente al \b{lugar}, el \b{tiempo}, el \b{modo} o la \b{cantidad}.\n\nCuando complementan toda una oración, permiten al hablante expresar \b{afirmación}, \b{negación} o \b{duda}.\n\nPulsa los botones para ver ejemplos de cada clase.' ancho='E1._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
    <param name="G_06" value="espacio='E1' tipo='texto' color='000000' dibujar-si='vertexto=1' coord_abs='sí' expresión='[20,88]' texto='Ya has visto las distintas \b{categorías} en que se suelen clasificar los \b{adverbios} y las \b{locuciones adverbiales}. \n\n¿Te has fijado en que algunos de ellos pueden encajar en más de una clase? Observa estas oraciones:\n\nYo \b{nunca} voy a bailar.    → Indica \b{tiempo}.\n\b{Nunca} volveré a confiar en ti.    → Expresa \b{negación}.\n\nEn estos casos, debes fijarte en el \b{contexto} de la oración. ' ancho='E1._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
    <param name="G_07" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='341f97' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' relleno='ffffff' ancho='3' border_radius='4' ">
    <param name="G_08" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='ffffffff' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='341f97' ancho='0' border_radius='4' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{lugar} nos dicen \b{dónde} sucede la acción. Se identifican haciendo una pregunta que empiece por \i{\b{¿dónde?}}\n\nAlgunos adverbios y locuciones adverbiales de \b{lugar} son:' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[150,185]' texto='\b{Adverbios}\n\naquí, ahí, allí, acá, allá, \ncerca, lejos, arriba, abajo, \nadelante, delante, detrás, \natrás, alrededor, encima, \ndebajo, dentro, fuera... ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[INFO._w-150,185]' texto='\b{Locuciones adverbiales}\n\naquí y allí, al final, a la cabeza, \na la derecha, a la izquierda, \nal otro lado, de frente, por fuera, \nde arriba abajo, frente por frente, \npor encima, al frente...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
    <param name="G_12" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{tiempo} nos indican \b{el momento} en que tiene lugar la acción. Son los que responden a la pregunta \i{\b{¿cuándo?}}\n\nEjemplos de adverbios y locuciones adverbiales de \b{tiempo}:' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton2=1' ">
    <param name="G_13" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[70,175]' texto='\b{Adverbios}\n\nantes, ahora, luego, después,\nmientras, ayer, hoy, mañana, \nanoche, enseguida, entonces, \ntodavía, ya, aún, próximamente, \npronto, temprano, tarde, siempre, \nnunca, jamás... ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[INFO._w-70,175]' texto='\b{Locuciones adverbiales}\n\na menudo, de vez en cuando, con frecuencia, \nde tanto en tanto, de repente, de pronto, ayer \nnoche, al amanecer, al anochecer, a última hora, \nde noche, noche y día, de la noche a la mañana, \npor la noche, por la mañana, por la tarde, en un \nperiquete, en un santiamén...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
    <param name="G_15" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{modo} aportan información sobre la \b{forma} como se desarrolla la acción. Se identifican con la pregunta \b{\i{¿cómo?}}\n\nEstos son algunos adverbios y locuciones adverbiales de \b{modo}:' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
    <param name="G_16" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[60,175]' texto='\b{Adverbios}\n\nasí, estupendamente, como, bien, mal, \nregular, adrede, aprisa, deprisa, \ndespacio, lentamente, alto, bajo, peor, \nmejor, fielmente, fácilmente... y la \nmayoría de adverbios que terminan \nen \b{-mente}.' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_17" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[INFO._w-60,175]' texto='\b{Locuciones adverbiales}\n\nde este modo, de alguna manera, en resumen, \na sabiendas, a las buenas, a las malas, por \nlas buenas, por las malas, a tontas y a locas, \nsin más ni más, a oscuras, a ciegas, de veras, \na pies juntillas, a propósito, a regañadientes, \na escondidas...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
    <param name="G_18" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{cantidad} normalmente complementan un adjetivo u otro adverbio y responden a la pregunta \b{\i{¿cuánto?}}\n\nEstos son algunos ejemplos de adverbios y locuciones adverbiales de \b{cantidad}:' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton4=1' ">
    <param name="G_19" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='[100,175]' texto='\b{Adverbios}\n\npoco, mucho, bastante, más, \nmenos, algo, muy, demasiado, \nsuficiente, apenas, casi, tan, \ntanto, todo, nada, además, \naproximadamente...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_20" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='[INFO._w-100,175]' texto='\b{Locuciones adverbiales}\n\nalgo así, más o menos, al menos, \ncon todo, todo lo más, a más no \npoder, como máximo, como mínimo, \na mansalva, a porrillo...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
    <param name="G_21" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton5=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{afirmación} se utilizan para responder a una pregunta de \b{forma afirmativa} o confirmar una acción. Este tipo de adverbios complementan toda la oración.\n\nLos siguientes adverbios y locuciones adverbiales permiten expresar \b{afirmación}:' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton5=1' ">
    <param name="G_22" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton5=1' coord_abs='sí' expresión='[150,175]' texto='\b{Adverbios}\n\nsí, también, claro, \ncierto, ciertamente, \nefectivamente, \nverdaderamente... ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_23" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton5=1' coord_abs='sí' expresión='[INFO._w-150,175]' texto='\b{Locuciones adverbiales}\n\ndesde luego, en efecto, \npor supuesto, en verdad, \nsin duda, sin ninguna duda, \nsin lugar a dudas, en realidad...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
    <param name="G_24" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton6=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{negación} se utilizan para responder a una pregunta de \b{forma negativa} o para negar una acción. Por lo tanto, son adverbios que afectan a toda la oración.\n\nAlgunos adverbios y locuciones adverbiales que expresan \b{negación} son:' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton6=1' ">
    <param name="G_25" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton6=1' coord_abs='sí' expresión='[150,175]' texto='\b{Adverbios}\n\nno, nunca, jamás, \ntampoco, nada... ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_26" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton6=1' coord_abs='sí' expresión='[INFO._w-150,175]' texto='\b{Locuciones adverbiales}\n\nnunca jamás, para nada, \nde ninguna manera, en \nningún caso, ni mucho menos, \nni por asomo...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
    <param name="G_27" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton7=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios de \b{duda} permiten al hablante expresar su \b{inseguridad} ante la posibilidad de que ocurran los hechos que se exponen en la oración. También permiten transmitir temores o esperanzas. \n\nExpresan \b{duda} los siguientes adverbios y locuciones adverbiales: ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton7=1' ">
    <param name="G_28" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton7=1' coord_abs='sí' expresión='[150,205]' texto='\b{Adverbios}\n\nquizá, quizás, acaso, \nprobablemente, \nposiblemente, \nseguramente... ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_29" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton7=1' coord_abs='sí' expresión='[INFO._w-150,205]' texto='\b{Locuciones adverbiales}\n\ntal vez, a lo mejor...' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_right' ">
