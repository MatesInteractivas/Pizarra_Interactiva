   <param name="G_05" value="espacio='E1' tipo='macro' dibujar-si='(boton1=1)|(boton4=1)|(boton5=1)|(boton6=1)|(boton7=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[128,124]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 Los adverbios y las locuciones adverbiales complementan\par \fs16\par \fs40 un verbo, un adjetivo o un adverbio para aportar informaci\u243 n\fs16\par \par \fs40 referente al \cf1\b lugar\b0\cf0 , el\b\cf1  tiempo\b0\cf0 , el\b\cf1  modo \cf0\b0 o la\cf1\b  cantidad\b0\cf0 . \par \fs16\par \fs40 Cuando complementan toda una oraci\u243 n, permiten al\fs16\par \par \fs40 hablante expresar\cf1  \b afirmaci\u243 n\b0\cf0 ,\b\cf1  negaci\u243 n \b0\cf0 o\b\cf1  duda\b0\cf0 .\par \fs20\par \fs40 Pulsa los botones para ver ejemplos de cada clase.\cf2\f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[112,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  lugar\cf0\b0  nos dicen \b d\u243 nde\b0  sucede la acci\u243 n. \par \fs16\par \fs40 Se identifican haciendo una pregunta que empiece por \cf1\i\u191 d\u243 nde?\i0\cf2\par \fs20\par \cf0\fs40 Algunos adverbios y locuciones adverbiales de\cf1  \b lugar\cf0\b0  son:\cf2\par \fs20\cf0\par \cf3\f6\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[150,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\b\ul\cf0 Adverbios\b0\ulnone\par \fs16\par \cf1\fs40 aqu\u237 , ah\u237 , all\u237 , \par ac\u225 , all\u225 , \par cerca, lejos, \par arriba, abajo, \par adelante, delante, \par detr\u225 s, atr\u225 s, \par alrededor, \par encima, debajo, \par dentro, fuera... \fs20\cf0\par \cf2\f5\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[360,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\cf0\f1\fs40\b\ul Locuciones adverbiales\b0\ulnone\cf1\par \cf2\fs16\par \fs40 aqu\u237  y all\u237 , al final, a la cabeza, \par a la derecha, a la izquierda, \par al otro lado, de frente, \par por fuera, de arriba abajo, \par frente por frente, \par por encima, al frente...\cf1\f4\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[105,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  tiempo\cf0\b0  nos indican \b el momento\b0  en que tiene\par \fs16\par \fs40 lugar la acci\u243 n. Son los que responden a la pregunta \cf1\i\u191 cu\u225 ndo?\i0\cf2\par \fs20\par \cf0\fs40 Ejemplos de adverbios y locuciones adverbiales de\cf1  \b tiempo\cf0\b0 :\cf2\par \fs20\cf0\par \cf3\f6\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[105,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Adverbios\cf1\b0\ulnone\par \fs16\par \cf2\fs40 antes, ahora, luego, \par despu\u233 s, mientras, \par ayer, hoy, ma\u241 ana, \par anoche, enseguida, \par entonces, todav\u237 a, \par ya, a\u250 n, pr\u243 ximamente, \par pronto, temprano, tarde, \par siempre, nunca, jam\u225 s... \fs20\cf0\par \par \cf1\f5\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[345,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Locuciones adverbiales\cf1\b0\ulnone\par \cf2\fs16\par \fs40 a menudo, de vez en cuando, \par con frecuencia, de tanto en tanto, \par de repente, de pronto, ayer noche,\par al amanecer, al anochecer,  \par a \u250 ltima hora, de noche, noche y d\u237 a,\par de la noche a la ma\u241 ana, por la noche, \par por la ma\u241 ana, por la tarde, \par en un periquete, en un santiam\u233 n...\cf1\f4\fs24\par }' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[105,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  modo\cf0\b0  aportan informaci\u243 n sobre la \b forma \b0 como\par \fs16\par \fs40 se desarrolla la acci\u243 n. Se identifican con la pregunta \cf1\i\u191 c\u243 mo?\i0\cf2\par \fs20\par \cf0\fs40 Estos son algunos adverbios y locuciones adverbiales de\cf1  \b modo\cf0\b0 :\cf2\par \fs20\cf0\par \cf3\f6\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[105,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Adverbios\cf1\b0\ulnone\par \fs16\par \cf2\fs40 as\u237 , estupendamente, como,\par bien, mal, regular, adrede,\par aprisa, deprisa, despacio, \par lentamente, alto, bajo, \par peor, mejor, fielmente, \par f\u225 cilmente... y la mayor\u237 a \par de adverbios que terminan\par en \b -mente\b0 .\b\par \fs20\b0\cf0\par \par \cf1\f6\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[380,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Locuciones adverbiales\cf1\b0\ulnone\par \cf2\fs16\par \fs40 de este modo, de alguna manera,\par en resumen, a sabiendas, \par a las buenas, a las malas, \par por las buenas, por las malas, \par a tontas y a locas, sin m\u225 s ni m\u225 s, \par a oscuras, a ciegas, de veras,\par a pies juntillas, a prop\u243 sito,  \par a rega\u241 adientes, a escondidas...\par \cf1\f4\fs24\par \par }' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[128,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  cantidad\cf0\b0  normalmente complementan un \par \fs16\par \fs40 adjetivo u otro adverbio y responden a la pregunta \cf1\i\u191 cu\u225 nto?\i0\cf2\par \fs20\par \cf0\fs40 Estos son algunos ejemplos de adverbios y locuciones \par \fs16\par \fs40 adverbiales de\cf1  \b cantidad\cf0\b0 :\cf2\par \fs20\cf0\par \cf3\f6\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[145,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Adverbios\cf1\b0\ulnone\par \fs16\par \cf2\fs40 poco, mucho, bastante, \par m\u225 s, menos, algo, muy,\par demasiado, suficiente, \par apenas, casi, tan, tanto,\par todo, nada, adem\u225 s,\par aproximadamente...\par \fs20\cf0\par \par \cf1\f5\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[395,225]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Locuciones adverbiales\cf1\b0\ulnone\par \cf2\fs16\par \fs40 algo as\u237 , m\u225 s o menos, \par al menos, con todo, \par todo lo m\u225 s, a m\u225 s no poder, \par como m\u225 ximo, como m\u237 nimo,\par a mansalva, a porrillo...\par \cf1\f4\fs24\par \par }' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[128,88]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  afirmaci\u243 n\cf0\b0  se utilizan para responder a \par \fs16\par \fs40 una pregunta de \b forma afirmativa\b0  o confirmar una acci\u243 n.\par \fs16\par \fs40 Este tipo de adverbios complementan toda la oraci\u243 n. \fs16\cf2\par \fs20\par \cf0\fs40 Los siguientes adverbios y locuciones adverbiales permiten \par \fs16\par \fs40 expresar \cf1\b afirmaci\u243 n\cf0\b0 :\cf2\par \par \par \par \par \par \par \fs16\par \fs20\cf0\par \cf3\f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[145,268]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Adverbios\cf1\b0\ulnone\par \fs16\par \cf2\fs40 s\u237 , tambi\u233 n, claro, \par cierto, ciertamente, \par efectivamente, \par verdaderamente...\par  \par \fs20\cf0\par \par \cf1\f5\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[380,268]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Locuciones adverbiales\cf1\b0\ulnone\par \cf2\fs16\par \fs40 desde luego, en efecto, \par por supuesto, en verdad, \par sin duda, sin ninguna duda, \par sin lugar a dudas, en realidad...\par \cf1\f4\fs24\par \par }' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='boton6=1' expresi&oacute;n='[128,88]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  negaci\u243 n\cf0\b0  se utilizan para responder a \par \fs16\par \fs40 una pregunta de \b forma negativa\b0  o para negar una acci\u243 n.\par \fs16\par \fs40 Por lo tanto, son adverbios que afectan a toda la oraci\u243 n. \fs16\cf2\par \fs20\par \cf0\fs40 Algunos adverbios y locuciones adverbiales que expresan \par \fs16\par \cf1\fs40\b negaci\u243 n\cf0\b0  son:\cf2\par \par \par \par \par \par \par \fs16\par \fs20\cf0\par \cf3\f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='boton6=1' expresi&oacute;n='[145,268]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Adverbios\cf1\b0\ulnone\par \fs16\par \cf2\fs40 no, nunca, jam\u225 s, \par tampoco, nada...\par  \par \fs20\cf0\par \par \cf1\f5\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='boton6=1' expresi&oacute;n='[370,268]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Locuciones adverbiales\cf1\b0\ulnone\par \cf2\fs16\par \fs40 nunca jam\u225 s, para nada, \par de ninguna manera, \par en ning\u250 n caso, \par ni mucho menos, ni por asomo...\par \cf1\f4\fs24\par \par }' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='boton7=1' expresi&oacute;n='[140,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los adverbios de\b\cf1  duda\cf0\b0  permiten al hablante expresar \par \fs16\par \fs40 su\b  inseguridad\b0  ante la posibilidad de que ocurran los\par \fs16\par \fs40 hechos que se exponen en la oraci\u243 n. Tambi\u233 n permiten \fs16\par \par \fs40 transmitir temores o esperanzas. \cf2\fs20\par \par \cf0\fs40 Expresan \cf1\b duda\cf0\b0  los siguientes adverbios y locuciones \par \fs16\par \fs40 adverbiales: \fs16\par \par \fs40\cf2\par \par \par \par \par \par \fs16\par \fs20\cf0\par \cf3\f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='boton7=1' expresi&oacute;n='[160,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Adverbios\cf1\b0\ulnone\par \fs16\par \cf2\fs40 quiz\u225 , quiz\u225 s, acaso, \par probablemente, \par posiblemente, \par seguramente...\par  \par \fs20\cf0\par \par \cf1\f5\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='boton7=1' expresi&oacute;n='[400,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\b\ul\cf0 Locuciones adverbiales\cf1\b0\ulnone\par \cf2\fs16\par \fs40 tal vez, a lo mejor...\par \cf1\f4\fs24\par \par }' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[135,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;\f8\fcharset0 Courier New;\f9\fcharset0 Arial;\f10\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ya has visto las distintas \cf1\b categor\u237 as\cf0\b0  en que se suelen\par \fs16\par \fs40 clasificar los \b adverbios \b0 y las\b  locuciones adverbiales\b0 . \fs28\par \par \fs40\u191 Te has fijado en que algunos de ellos pueden encajar\par \fs16  \par \fs40 en m\u225 s de una clase? Observa estas oraciones: \par \fs20\par \f6\fs40\b    \fs42 Yo \cf1 nunca\cf0  voy a bailar.\fs40\b0  \f1\fs40 -\fs32\b &amp;gt;\fs40\b0  Indica \b tiempo\b0 .\par \fs16\par \f6\fs40\b\cf1    \fs42 Nunca\cf0  volver\u233  a confiar en ti.\f1\fs40\b0  -\fs32\b &amp;gt;\fs40\b0  \par       Expresa \b negaci\u243 n\b0 .\par \fs32\par \fs40 En estos casos, debes fijarte en el \b\cf1 contexto\cf0\b0  de la oraci\u243 n. \fs16\par \cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
