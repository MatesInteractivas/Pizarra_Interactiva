    <param name="G_07" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios \b{complementan} o \b{modifican} el significado de un \b{verbo}, de un \b{adjetivo}, de otro \b{adverbio} o de toda la \b{oración}. \n\n\u{Bebe \b{despacio}}.     verbo ← adverbio\n\nEste ejercicio es \u{demasiado \b{difícil}}.     adverbio → adjetivo\n\nYa deberías leer \u{\b{mucho} mejor}.     adverbio → adverbio \n\n\u{\b{Probablemente} tengas razón}}.     adverbio → oración\n\nObserva que desempeñan un papel semejante al que realiza el adjetivo con respecto al nombre.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
    <param name="G_08" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='(20,50)' texto='Los adverbios son palabras \b{invariables}, que no admiten desinencias de género ni de número.\n\nSin embargo, algunos adverbios admiten \b{sufijos}:\n\n• para formar diminutivos, como \i{\b{-ito}}, \i{\b{-illo}}: despac\b{ito}, cerqu\b{ita}...\n• de grado superlativo, como \i{\b{-ísimo}}: much\b{ísimo}, tard\b{ísimo}...\n\nAdemás, existe la posibilidad de \b{formar adverbios} añadiendo el sufijo \i{\b{-mente}} a la forma femenina de un \b{adjetivo}. Recuerda que al añadir este sufijo se mantiene el acento si el adjetivo iba acentuado:\n\nclara → clara\b{mente}, fácil → fácil\b{mente}...' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton2=1' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='(20,50)' texto='Observa el adverbio de la primera oración y cómo lo sustituimos por más de una palabra en las otras dos oraciones:\n\nEsto mide \u{\b{aproximadamente}} tres centímetros.\nEsto mide \u{\b{más o menos}} tres centímetros.\nEsto mide \u{\b{como máximo}} tres centímetros.\n\nAllí donde encaja un adverbio podemos utilizar más de una palabra que funcione igual, con similar o diferente significado. Estos grupos estables de palabras son las \b{locuciones adverbiales}, y \b{equivalen} por su función y por su significado a un \b{adverbio}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
