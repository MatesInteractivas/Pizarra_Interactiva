    <param name="G_26" value="espacio='E1' tipo='texto' color='000000' coord_abs='sí' expresión='(30,85)' texto='\b{bandeja}   \color{666666}{n. f.} (Del port. \i{bandeja})\n\b{1.} Pieza plana o con poco fondo que se utiliza para poner, llevar o servir cosas. \i{Usa una bandeja para llevar\n     el desayuno a la cama.}\n\b{2.} Pieza movible, en forma de caja descubierta y de poca altura, que divide horizontalmente el interior de un \n    baúl, maleta, etc. \i{Mi lapicero tiene una bandeja superior para los objetos pequeños.}\n\b{3.} En un automóvil, pieza plana, horizontal y abatible, situada entre los asientos y el cristal traseros y que \n    se usa para depositar objetos. \i{En la bandeja de mi coche tengo un muñeco de peluche.}\n\b{pasar la ~:} \color{666666}{loc. verb.} Hacerlo para recoger donativos o limosnas. \i{los músicos de la calle  pasan la bandeja \n   después de cada canción.}\n\b{poner}, o \b{servir} algo \b{en ~}, o \b{en ~ de plata} a alguien: \color{666666}{locs. verbs. coloqs.} Darle grandes facilidades para que \n    consiga algo. \i{El delantero le pasó tan bien el balón que le puso el gol en bandeja.}' ancho='0' fuente puntos='19' align='a_left' anchor='a_top_left' ">
