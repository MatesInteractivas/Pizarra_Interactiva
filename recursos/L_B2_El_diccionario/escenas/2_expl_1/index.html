   <param name="G_01" value="espacio='Eguia' tipo='texto' expresi&oacute;n='[45,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 En los m\u225 rgenes superiores de las p\u225 ginas del diccionario \par \fs16\par \fs40 hay unas palabras destacadas: las \b\cf1 palabras gu\u237 a\cf0\b0 . Son \par \fs16\par \fs40 indicadores que facilitan la b\u250 squeda, porque informan de \fs16\par \par \fs40 la primera y la \u250 ltima palabra que se define en esas p\u225 ginas.\cf2\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
