   <param name="G_02" value="espacio='E1' tipo='imagen' dibujar-si='gen=1' coord_abs='s&iacute;' expresi&oacute;n='(75,130)' archivo='images/postit_640.png'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='gen=1' expresi&oacute;n='[103,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Diccionarios generales:\cf1\b0  explican el significado de las palabras \par \fs16\par \fs40 de una lengua. El Diccionario de la Real Academia Espa\u241 ola es \fs16\par \par \fs40 el \u250 nico que tiene car\u225 cter normativo porque recoge las palabras \fs16\par \par \fs40 oficialmente admitidas. Puedes consultarlo en\cf2\f4\fs24  \f2\fs40\cf0 www.rae.es\f4\fs24\cf1 .\cf2}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='sinant=1' expresi&oacute;n='[155,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Diccionarios de sin\u243 nimos y ant\u243 nimos:\cf1\b0  contienen\par \fs16  \fs40\par listas de palabras que tienen el mismo significado o \par \fs16\par \fs40 parecido, y significado contrario. Son muy \u250 tiles para \fs16\par \par \fs40 enriquecer nuestro vocabulario. \cf2\f4\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='bil=1' expresi&oacute;n='[158,161]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Diccionarios biling\u252 es:\cf1\b0  proporcionan la traducci\u243 n \par \fs16\par \fs40 de palabras de una lengua a otra. Por ejemplo: del \fs16\par \par \fs40 espa\u241 ol al ingl\u233 s y viceversa.\cf2\f4\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='encic=1' expresi&oacute;n='[158,161]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Diccionarios enciclop\u233 dicos:\b0  \cf1 aportan una amplia \par \fs16  \fs40\par informaci\u243 n sobre distintas materias, nombres propios, \fs16\par \par \fs40 lugares y accidentes geogr\u225 ficos. Los nombres de las\fs16\par \par \fs40 personas se buscan por los apellidos. \cf2\f4\fs24}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
