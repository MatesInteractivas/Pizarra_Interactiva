   <param name="G_07" value="espacio='Eabreviatura' tipo='texto' expresi&oacute;n='[14,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\f1\fs40\cf0 En el diccionario se usan \b\cf1 abreviaturas\cf0\b0  para algunos conceptos. \par \fs16\par \fs40 Al principio de cada definici\u243 n suele indicarse con una abreviatura\fs16\par \par \fs40 la \b categor\u237 a gramatical\b0  de la palabra. Tambi\u233 n se utilizan \par \fs16\par \fs40 s\u237 mbolos. En este caso, el s\u237 mbolo \b ~\b0  en las locuciones verbales\par \fs16\par \fs40 sustituye a la palabra \i bandeja\i0 . En tu diccionario encontrar\u225 s la\par \fs16\par \fs40 lista de abreviaturas y s\u237 mbolos empleados.\f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_09" value="espacio='Eorigen' tipo='texto' expresi&oacute;n='[40,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Algunos diccionarios informan sobre \par \fs16\par \fs40 el \b\cf1 origen etimol\u243 gico\cf0\b0  de las palabras. \par \fs16\par \fs40 En este caso, \i bandeja\i0  procede de \par \fs16\par \fs40 un vocablo portugu\u233 s. \f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eacepcion' tipo='texto' expresi&oacute;n='[30,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Las \b\cf1 acepciones\cf0\b0  son los diferentes significados de una misma \par \fs16\par \fs40 palabra. Suelen aparecer numeradas si hay m\u225 s de una.\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='Eejemplos' tipo='texto' expresi&oacute;n='[30,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red46\green78\blue64;\red31\green99\blue204;}\cf0\f1\fs40 A veces, las definiciones van seguidas de\cf1\b  \cf2 ejemplos\cf1  \cf0\b0 que \par \fs16\par \fs40 nos ayudan a comprender mejor el significado de la palabra.\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='Elocuciones' tipo='texto' expresi&oacute;n='[30,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 En el diccionario tambi\u233 n se incluyen \b\cf1 locuciones\cf0\b0  \par \fs16\par \fs40 que se forman con la palabra definida. Se trata \fs16\par \par \fs40 de combinaciones fijas de palabras con \fs16\par \par \fs40 significado propio.\fs16\par \f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
