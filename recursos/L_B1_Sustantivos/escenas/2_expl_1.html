    <param name="G_01" value="espacio='pleca' tipo='rectángulo' fondo='sí' color='729ad4' coord_abs='sí' expresión='(15,15,994,80)' relleno='f1f2f6' ancho='2' border_radius='6' ">

    <param name="G_03" value="espacio='pleca' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(110,42)' texto='Pulsa en cada botón para identificar diversas clases de sustantivos.' fuente puntos='21' align='a_left' anchor='a_top_left' ">

    <param name="G_05" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='341f97' coord_abs='sí' expresión='(1,1,INFO._w-3,INFO._h-3)' relleno='ffffff' ancho='3' border_radius='4' ">
    <param name="G_06" value="espacio='INFO' tipo='rectángulo' fondo='sí' color='ffffffff' coord_abs='sí' expresión='(0,0,INFO._w,35)' relleno='341f97' ancho='0' border_radius='4' ">
    <param name="G_07" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin=1' coord_abs='sí' expresión='[20,50]' texto='Denomina a todos los seres e individuos de una misma especie, sin establecer \b{distinción}; como por ejemplo: \b{vasija}, \b{pato}, \b{dama}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='fin=1' ">
    <param name="G_08" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin2=1' coord_abs='sí' expresión='[20,50]' texto='Es el término que nombra al sujeto de manera específica, separándolo de los demás. \n\nLos debes escribir con mayúscula inicial. Mira algunos ejemplos: \b{Mariana}, \b{Venecia}, \b{Lassie}.' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' info='fin2=1' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin3=1' coord_abs='sí' expresión='[20,50]' texto='Es el que se refiere a realidades inmateriales como sentimientos, ideas, cualidades, pasiones; y por tanto son sólo perceptibles por la inteligencia: observa estos ejemplos: \b{amor}, \b{pureza}, \b{deseo}, \b{esperanza}, \b{rabia}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='fin3=1' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin4=1' coord_abs='sí' expresión='[20,50]' texto='Hace referencia a seres materiales que tú percibes a través de los sentidos; así por ejemplo: \b{Pablo}, \b{vaca}, \b{roca}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='fin4=1' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin5=1' coord_abs='sí' expresión='[20,50]' texto='Si designa a un solo ser o elemento. \n\nDetalla los siguientes ejemplos: \b{Un niño}, \b{la bicicleta}, \b{una papaya}.' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' info='fin5=1' ">
    <param name="G_12" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin6=1' coord_abs='sí' expresión='[20,50]' texto='Se trata de un sustantivo que, estando en forma singular, designa un grupo de elementos o individuos de la misma especie. Por ejemplo, la palabra \b{enjambre}, designa a una multitud de personas o animales juntos. Un \b{regimiento}, representa un grupo de numerosos soldados.\n\nTrata de \b{no confundirlo} con el número plural, que se refiere a dos o más seres, elementos y cosas. Para ello utiliza artículos como las, los; unas, unos; algunas, algunos, etcétera. Mira los ejemplos: Las palomas están bebiendo en el pozuelo. Mi abuela me regaló dos aviones de colección. Algunos estudiantes no realizaron sus tareas.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='fin6=1' ">
    <param name="G_13" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='fin7=1' coord_abs='sí' expresión='[20,50]' texto='\b{Distingue los siguientes géneros:}\n\n\b{Masculino}: Corresponde a los hombres y animales machos, a las artes y profesiones afines al género. Por lo general terminan en la vocal \b{o}. Detalla estos ejemplos: \b{Camilo}, \b{perro}, \b{ingeniero}.\n\n\b{El femenino}: Es propio de las mujeres y animales hembras. También son femeninos las artes y profesiones afines a éste género. Los femeninos terminan en \b{a}. Estos son algunos ejemplos: \b{Catalina}, \b{Mochila}, \b{abogada}.\n\n\b{Los sustantivos de género ambiguo}: son aquellos que presentan la característica de ser masculinos o femeninos; pero conservan el significado. Es el caso de los términos \b{ánade}, \b{canal}, \b{azúcar}, \b{mar}, \b{arte}; entre algunos.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='fin7=1' ">
