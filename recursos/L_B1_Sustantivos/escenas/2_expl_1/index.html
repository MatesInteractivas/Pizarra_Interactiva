   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(fin=1)&amp;(fin2=0)&amp;(fin3=0)&amp;(fin4=0)&amp;(fin5=0)&amp;(fin6=0)&amp;(fin7=0)' expresi&oacute;n='[240,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44\b Com\u250 n:\b0\par \par Denomina a todos los seres e individuos\par de una misma especie, sin establecer \b distinci\u243 n\b0 ; \par como por ejemplo: \b vasija\b0 , \b pato\b0 , \b dama\b0 . \par \par \cf1\fs36\par \par \f4\fs24}' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(fin=0)&amp;(fin2=1)&amp;(fin3=0)&amp;(fin4=0)&amp;(fin5=0)&amp;(fin6=0)&amp;(fin7=0)' expresi&oacute;n='[240,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b Propio \par \b0\par Es el t\u233 rmino que nombra al sujeto de manera\par espec\u237 fica, separ\u225 ndolo de los dem\u225 s. \par \par Los debes escribir con may\u250 scula inicial. \par Mira algunos ejemplos: \b Mariana\b0 , \b Venecia\b0 , \b Lassie\b0 .\f3\fs24}' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(fin=0)&amp;(fin2=0)&amp;(fin3=1)&amp;(fin4=0)&amp;(fin5=0)&amp;(fin6=0)&amp;(fin7=0)' expresi&oacute;n='[240,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b Abstracto \par \b0\par Es el que se refiere a realidades inmateriales como \par sentimientos, ideas, cualidades, pasiones; \par y por tanto son s\u243 lo perceptibles por la inteligencia: \par observa estos ejemplos: \b amor\b0 , \b pureza\b0 , \b deseo\b0 , \par \b esperanza\b0 , \b rabia\b0 .\f3\fs24\par }' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(fin=0)&amp;(fin2=0)&amp;(fin3=0)&amp;(fin4=1)&amp;(fin5=0)&amp;(fin6=0)&amp;(fin7=0)' expresi&oacute;n='[240,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b Concreto \par \b0\par Hace referencia a seres materiales que t\u250  percibes \par a trav\u233 s de los sentidos; As\u237  por ejemplo: \par \b Pablo\b0 , \b vaca\b0 , \b roca\b0 .\f3\fs24}' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='(fin=0)&amp;(fin2=0)&amp;(fin3=0)&amp;(fin4=0)&amp;(fin5=1)&amp;(fin6=0)&amp;(fin7=0)' expresi&oacute;n='[240,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b Individual \par \b0\par Si designa a un solo ser o elemento.\par  \par Detalla los siguientes ejemplos: \par \b Un ni\u241 o\b0 , \b la bicicleta\b0 , \b una papaya\b0 .\f3\fs24}' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='(fin=0)&amp;(fin2=0)&amp;(fin3=0)&amp;(fin4=0)&amp;(fin5=0)&amp;(fin6=1)&amp;(fin7=0)' expresi&oacute;n='[190,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b Colectivo \b0\par \par Se trata de un sustantivo que, estando en forma singular, \par designa un grupo de elementos o individuos de la \par misma especie. Por ejemplo, la palabra \b enjambre\b0 , \par designa a una multitud de personas o animales juntos. \par Un \b regimiento\b0 , representa un grupo de numerosos soldados.\par \par Trata de \b no confundirlo\b0  con el n\u250 mero plural, que se refiere \par a dos o m\u225 s seres, elementos y cosas. Para ello utiliza \par art\u237 culos como las, los; unas, unos; algunas, algunos, \par etc\u233 tera. Mira los ejemplos: Las palomas est\u225 n bebiendo \par en el pozuelo. Mi abuela me regal\u243  dos  aviones de colecci\u243 n. \par Algunos estudiantes no realizaron sus tareas.. \f3\fs24}' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='(fin=0)&amp;(fin2=0)&amp;(fin3=0)&amp;(fin4=0)&amp;(fin5=0)&amp;(fin6=0)&amp;(fin7=1)' expresi&oacute;n='[190,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b Distingue los siguientes g\u233 neros: \par \b0\par \b Masculino\b0 : Corresponde a los hombres y animales \par machos, a las artes y profesiones afines al g\u233 nero. \par Por lo general terminan en la vocal o. \par Detalla estos ejemplos: \b Camilo, perro, ingeniero\b0 . \par  \par \b El femenino\b0 : Es propio de las mujeres y animales \par hembras. Tambi\u233 n son femeninos las artes y profesiones \par afines a \u233 ste g\u233 nero. Los femeninos terminan en a. \par Estos son algunos ejemplos: \b Catalina, Mochila, abogada\b0 .\par \par \b Los sustantivos de g\u233 nero ambiguo\b0 : son aquellos que \par presentan    la caracter\u237 stica de ser masculinos o femeninos; \par pero conservan el significado. Es el caso de los t\u233 rminos \par \b\u225 nade, canal, az\u250 car, mar, arte; entre algunos\b0 .\f3\fs24}' fuente='Arial-BoldMT,BOLD,22' fijo='s&iacute;'">
