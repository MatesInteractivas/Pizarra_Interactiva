   <param name="G_03" value="espacio='E1' tipo='macro' dibujar-si='(boton2=1)|(boton3=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[155,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 El \cf1\b grado positivo\cf0\b0  simplemente indica la cualidad\par \fs16\par \fs40 del sustantivo, sin hacer referencia a su intensidad.\par \par Ejemplos:\par    \par    \fs46  \fs40  \cf2 Me gustan los caramelos \b\u225 cidos\b0 .\cf0\par             \cf2\fs16\par       \fs22     \fs40  Desde mi ventana se ven unas vistas \b preciosas\b0 .\fs16\cf0\par \par              \f6\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(boton2=1)&amp;(compar=1)' expresi&oacute;n='[110,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 Si el primer nombre tiene una cualidad con mayor intensidad que\par \fs16\par \fs40 el segundo nombre, el \b grado comparativo\b0  es de \b\cf1 superioridad\b0\cf0 .\cf2\par \cf0\fs16\par \fs40 Su estructura es: \cf1 m\u225 s + adjetivo + que\cf0 . \fs16}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='rel=1' expresi&oacute;n='[100,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 El \b grado superlativo\cf1  relativo\cf0\b0  expresa una cualidad en su grado \par \fs16\par \fs40 m\u225 ximo o m\u237 nimo en relaci\u243 n con el resto de un grupo. \fs16\par \par \fs40 Se construye utilizando: \cf1 el/la + m\u225 s/menos + adjetivo + de\cf0 .\fs16\par \cf1\fs40\b\par \cf0\b0      \cf2 Esta perra es \b la m\u225 s traviesa\b0  \b de\b0  la ciudad.\par \par      Tu pueblo es \b el menos pintoresco de\b0  la zona. \cf3\f4\fs24\par \par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='abs=1' expresi&oacute;n='[100,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 El \b grado superlativo\cf1  absoluto\cf0\b0  expresa una cualidad en alto\par \fs16\par \fs40 grado, sin relacionarlo con otras personas, animales u objetos. \fs16\par \par \fs40 Se forma de dos maneras: \par \par \cf1 muy + adjetivo\cf0 :     \cf2   La tarta que has preparado est\u225  \b muy rica\b0 .\par \cf0\par \cf1 adjetivo + \u237 simo/a\cf0 :\cf2   \fs32  \fs40 He resuelto un ejercicio \b dificil\u237 simo\b0 . \cf3\f5\fs24\par \par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[175,88]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ahora ya conoces los tres \b\cf1 grados del adjetivo\b0\cf0 . \par \fs28\par \fs40 Debes tener en cuenta que algunos adjetivos tienen\fs28  \par \fs16\par \fs40\b formas especiales\b0  para los distintos grados.\fs16\par \fs28\par \fs40 Los m\u225 s habituales son los siguientes: \fs16\par \cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
