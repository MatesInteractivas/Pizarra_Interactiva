   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='started=0' hacer='vertexto=0;SOM.Top=500;SOM.Left=400;SOM.transp=0.80;SOM.rojo=0.28;SOM.verde=0.60;SOM.azul=0.93;RA1.x=80;RA1.y=130;RA1.w=630;RA1.h=180;RA1.transp=0.2;RA1.rojo=214/256;RA1.verde=245/256;RA1.azul=254/256;RA2.x=110;RA2.y=190;RA2.w=580;RA2.h=80;RA2.transp=0.2;RA2.rojo=214/256;RA2.verde=245/256;RA2.azul=254/256;RA3.x=100;RA3.y=80;RA3.w=590;RA3.h=300;RA3.transp=0.0;RA3.rojo=1;RA3.verde=0.9;RA3.azul=0.25;RA4.x=60;RA4.y=90;RA4.w=670;RA4.h=320;RA4.transp=0.0;RA4.rojo=1;RA4.verde=0.9;RA4.azul=0.25;'">

   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red255\green0\blue0;\red64\green64\blue64;}\f1\fs40\cf0 La ra\u237 z o\cf1  \b\cf2 lexema\cf0\b0 , es la parte invariable y mayor \fs16\par \par \fs40 componente de la palabra. Es tambi\u233 n el elemento\par \fs16   \fs40\par que contiene el significado de la palabra.\par \par \i La palabra payaso se forma con lexema o ra\u237 z \cf2 payas\cf0 . \par La ra\u237 z de la palabra raqueta es \cf2 raquet\cf0 . \i0\par \i\cf2 Picad\i0\cf0  es el lexema de picadura. \par \fs16    \fs40\par \par \par \cf3      \cf0\par \par \fs16\par              \f5\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red255\green0\blue0;\red64\green64\blue64;}\f1\fs40\cf0 La terminaci\u243 n o\cf1  \b\cf2 morfema\cf0 ,\b0  es la parte que se a\u241 ade\par \fs16\par \fs40 y expresa su g\u233 nero: si es masculina o si es femenina; \par \fs16  \fs40\par y su n\u250 mero:\b  \b0 si es singular o plural.\fs16\b\par \fs40\b0\par \i Por ejemplo, el morfema de tel\u233 fonos es \cf2 os\cf0 , \par su g\u233 nero es \cf2 masculino\cf0  y su n\u250 mero es\cf2  plural\cf0 .\i0\cf3\par \par \cf0\fs16\par \par \par \par              \f6\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 En la palabra \b payaso\b0  el lexema se extiende hasta la \u250 ltima letra \par \fs16\par \fs40 de la palabra lo que permite crear nuevas palabras:\par \fs16   \par    \fs40\par \b Payasada\b0 : La ra\u237 z es \i\cf1 Payas\cf0\i0 , y la terminaci\u243 n o morfema es\cf1  \i ada\cf0\i0 . \fs16   \par \par \fs40 Significa, que su g\u233 nero es masculino y su n\u250 mero plural.\fs16\par \par \par \fs40\b Payasitos\b0 : La ra\u237 z o lexema es \i\cf1 Payas\cf0\i0 , y la terminaci\u243 n o morfema \par \fs16    \fs40\par es \i\cf1 itos\cf0\i0 . Es decir, de g\u233 nero masculino y n\u250 mero plural.\par \par \par \par \par \par \par \fs16\par \par \par \par              \f5\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[165,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;}\cf0\f1\fs40 Ya has visto la \cf1\b los conceptos de lexema y morfema}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[180,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 Todas las palabras seg\u250 n su estructura o forma, \par \fs16   \fs40\par      est\u225 n compuestas por una ra\u237 z o \b lexema\b0 , \par \fs16   \fs40\par             y por una terminaci\u243 n o \b morfema\b0 .\fs28\par \fs16}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
