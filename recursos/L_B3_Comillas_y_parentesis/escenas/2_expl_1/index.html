   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[120,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 En este etapa, estudiaremos el uso de las comillas: \par Simples y dobles; y el par\u233 ntesis.\par \par \fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(boton1=1)&amp;(boton11x=0)' expresi&oacute;n='[90,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Comillas Dobles:\b0\par \par Aunque no son consideradas signos dobles como los de interrogaci\u243 n \par (\b\u191 ?\b0 ) y de admiraci\u243 n (\b\u161 !\b0 ), se escriben al principio y al final de una palabra \par o un texto completo: \b Abren y cierran\b0 . \par \par Observa los casos m\u225 s importantes para el uso de las comillas dobles:\par \par \u8226   \u218 salas cuando vayas a utilizar palabras \par    en un lenguaje distinto al tuyo: \u8220 Okay\u8221 , \u8220 chao\u8221 .\par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Comillas sencillas:\b0\par \par Las debes utilizar cuando vayas a entrecomillar apartes \par de una expresi\u243 n ya entrecomillada. Por ejemplo: \par \u8220 Era una linda gatita \b\u180 C\u225 ndida\u180 \b0  llevaba por nombre\u8221 \par \par \cf1\fs16\par              \f4\fs24}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(boton3=1)&amp;(boton33x=0)' expresi&oacute;n='[85,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Par\u233 ntesis\b0 : \par \par Este signo ortogr\u225 fico cumple funciones algo similares \par a las comillas; pues resalta, separa, explica, distingue, etc\u233 tera. \par Tambi\u233 n es de cierre y apertura.\par \par Utiliza el par\u233 ntesis en los siguientes casos:\par \par \u8226  Si quiere \b aclarar\b0  alguna informaci\u243 n por medio de datos, frases\par   u oraciones que tienen sentido independiente.   Ejemplo: Ana Mar\u237 a \par   (que ya era adulta) se sent\u237 a mal por no tener suficiente salud.\par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[80,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 El  \b n\u250 mero\b0  es la categor\u237 a gramatical que nos indica cu\u225 ntos \par elementos o entidades participan en la acci\u243 n como sujeto. \par M\u225 s claro a\u250 n: Indica si uno o m\u225 s de un sujeto, ejecuta la acci\u243 n. \par De ah\u237  que los distinguimos como singular y plural.\par \par \b N\u250 mero singular\b0 :  Est\u225  referido a un solo elemento, y dir\u237 amos: \par El, la, un, uno, alg\u250 n, alguna.\b  \par \par N\u250 mero plural\b0 :  Est\u225  referido a varios elementos, y dir\u237 amos: Ellos, \par ellas; las, los; unas, unos; algunas. Lo conformas a\u241 adiendo \b s\b0 , \par si la palabra termina en vocal: sapo, sapo\b s\b0 ; roca, roca\b s\b0 . \par \par \par \fs16\par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[210,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;}\cf0\f1\fs40         Ya conoces el uso del par\u233 ntesis, \par de las comillas sencillas y las comillas dobles.\cf1\fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(boton1=1)&amp;(boton11x=1)' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\u8226  Para destacar, intencionalmente, palabras usadadas en sentido \b contrario\b0  \par   al normal: \u201 se ni\u241 o es muy \u8220 vivo\u8221 .\par \par \u8226  Cuando vayas a citar algo \b textualmente\b0 , m\u225 xime si no es de tu autor\u237 a: \par   \u8220 Solo s\u233 , que nada s\u233 \u8221 .\par \par \u8226  En palabras o frases \b ir\u243 nicas o sarc\u225 sticas\b0 : \u8220 No te quiero\u8221 .\par \par \u8226  Tambi\u233 n, cuando vayas a escribir el \b significado\b0  de un t\u233 rmino o un \par   escrito: Esto es el fin \u8220 el acabose\u8221 .\par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(boton3=1)&amp;(boton33x=1)' expresi&oacute;n='[70,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\u8226  Para \b intercalar\b0  aclaraciones o datos como: Autor, fecha, obras citadas, \par   lugar, significados de siglas, nacimientos y fallecimientos; etc\u233 tera.\par   Ejemplo: Jorge Luis Borges (1899-1986) escribi\u243  en su \u250 ltimo libro\u8230 \par \par \u8226  En las transcripciones, cuando se quiere \b omitir\b0  parte de un texto, \par   se escriben tres puntos dentro del par\u233 ntesis.Ejemplo: Sim\u243 n Bol\u237 var \par   dijo en su \u250 ltima proclama: \u8220 Colombianos (\u8230 ) bajar\u233  tranquilo al sepulcro\u8221 .\par \par \u8226  T\u250  puedes utilizar el par\u233 ntesis doble ( ) o el medio par\u233 ntesis ), \par   en las \b letras o n\u250 meros\b0  que encabezan un listado ordenado..\par \par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
