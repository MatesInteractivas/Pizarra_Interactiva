    <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='(otra=1)' expresi&oacute;n='[-px+250,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs56          \fs136 (\b\cf1 &amp;quote;\u191 \cf2  ?&amp;quote;\cf0\b0 )\fs56\par \par \fs44 Los \b signos de puntuaci\u243 n\b0  representan \par en el lenguaje escrito, las distintas expresiones \par que t\u250  utilizas en el lenguaje oral. \par \par Cuando \cf1\b gritas\b0\cf0 , \cf1\b r\u237 es\b0\cf0 , \cf1\b lloras\b0\cf0 , \par exclamas o simplemente \cf1\b hablas\b0\cf0 , \par la representaci\u243 n de esos vocablos \par son posibles a trav\u233 s de los signos de puntuaci\u243 n\cf2 .\fs36\par \par \f7\fs24}' fuente='Arial,PLAIN,28' fijo='no'">
