    <param name="C_03" value="id='repite' interfaz='botón' tipo='numérico' región='interior' espacio='pleca' nombre='Repetir' expresión='(pleca._w-120-15,pleca._h-35-15,120,35)' color='ffffff' color-int='00b894' negrita='sí' fuente puntos='18' acción='calcular' parámetro='myRnd.inV1();myRnd.elige();copiar();indx=Ims[0];numIm=0;indx=Ims[numIm];showotra=0;showrevisar=1;verif=0;ms=0;lng=0;cpc=0;tm=0;usuarioclic=0;numbuenas=0' dibujar-si='(numIm==nIms-1)&(verif)' extra_style='flat=1|class=button|overColor=008F73|downColor=00705A' ">
    <param name="C_04" value="id='masa' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Masa' expresión='(btnms.x-75,btnms.y-15,150,35)' color='ffffff' color-int='00b894' negrita='sí' fuente puntos='18' acción='calcular' parámetro='ms=1;lng=0;cpc=0;tm=0;usuarioclic=1' activo-si='(!verif)&&(!ms)' extra_style='flat=1|class=button|overColor=008F73|downColor=00705A|inactiveColor=3498db' ">
    <param name="C_05" value="id='long' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Longitud' expresión='(btnln.x-75,btnln.y-15,150,35)' color='ffffff' color-int='00b894' negrita='sí' fuente puntos='18' acción='calcular' parámetro='ms=0;lng=1;cpc=0;tm=0;usuarioclic=1' activo-si='(!verif)&&(!lng)' extra_style='flat=1|class=button|overColor=008F73|downColor=00705A|inactiveColor=3498db' ">
    <param name="C_06" value="id='capac' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Capacidad' expresión='(btncp.x-75,btncp.y-15,150,35)' color='ffffff' color-int='00b894' negrita='sí' fuente puntos='18' acción='calcular' parámetro='ms=0;lng=0;cpc=1;tm=0;usuarioclic=1' activo-si='(!verif)&&(!cpc)' extra_style='flat=1|class=button|overColor=008F73|downColor=00705A|inactiveColor=3498db' ">
    <param name="C_07" value="id='tiempo' interfaz='botón' tipo='numérico' región='interior' espacio='E1' nombre='Tiempo' expresión='(btntm.x-75,btntm.y-15,150,35)' color='ffffff' color-int='00b894' negrita='sí' fuente puntos='18' acción='calcular' parámetro='ms=0;lng=0;cpc=0;tm=1;usuarioclic=1' activo-si='(!verif)&&(!tm)' extra_style='flat=1|class=button|overColor=008F73|downColor=00705A|inactiveColor=3498db' ">
    <param name="A_01" value="id='Ims' vector='sí' evaluar='una-sola-vez' tamaño='nIms' tipo='vector' ">
    <param name="A_02" value="id='Ims2' vector='sí' evaluar='una-sola-vez' tamaño='nIms' expresión='&squot;images/anchor.png&squot;;&squot;images/cannonballs.png&squot;;&squot;images/dumbbells.png&squot;;&squot;images/bluethread.png&squot;;&squot;images/polevault.png&squot;;&squot;images/runningtrackstripes.png&squot;;&squot;images/gasoline-tank.png&squot;;&squot;images/gas-tank.png&squot;;&squot;images/SwimmingPool.png&squot;;&squot;images/DiaNoche.png&squot;;&squot;images/stoplight.png&squot;;&squot;images/TimeBomb.png&squot;' tipo='vector' ">
    <param name="A_03" value="id='revisar()' algoritmo='sí' expresión='x' inicio='correcto=0;Masabien=0;Longbien=0;Capacbien=0;Tiempbien=0' hacer='Masabien=(((indx=0)|(indx=1)|(indx=2)|(indx=3))&((ms%2)=1))?1:Masabien;Longbien=(((indx=4)|(indx=5)|(indx=3)|(indx=8))&((lng%2)=1))?1:Longbien;Capacbien=(((indx=6)|(indx=7)|(indx=8))&((cpc%2)=1))?1:Capacbien;Tiempbien=(((indx=9)|(indx=10)|(indx=11))&((tm%2)=1))?1:Tiempbien;;correcto=((indx=0)&(masa=1)&(long=0)&(capac=0)&(tiempo=0))?1:correcto;correcto=((indx=1)&(masa=1)&(long=0)&(capac=0)&(tiempo=0))?1:correcto;correcto=((indx=2)&(masa=1)&(long=0)&(capac=0)&(tiempo=0))?1:correcto;correcto=((indx=3)&(masa=1)&(long=1)&(capac=0)&(tiempo=0))?1:correcto;correcto=((indx=4)&(masa=0)&(long=1)&(capac=0)&(tiempo=0))?1:correcto;correcto=((indx=5)&(masa=0)&(long=1)&(capac=0)&(tiempo=0))?1:correcto;correcto=((indx=6)&(masa=0)&(long=1)&(capac=1)&(tiempo=0))?1:correcto;correcto=((indx=7)&(masa=0)&(long=0)&(capac=1)&(tiempo=0))?1:correcto;correcto=((indx=8)&(masa=0)&(long=0)&(capac=1)&(tiempo=0))?1:correcto;correcto=((indx=9)&(masa=0)&(long=0)&(capac=0)&(tiempo=1))?1:correcto;correcto=((indx=10)&(masa=0)&(long=0)&(capac=0)&(tiempo=1))?1:correcto;correcto=((indx=11)&(masa=0)&(long=0)&(capac=0)&(tiempo=1))?1:correcto;;numbuenas=numbuenas+Masabien+Capacbien+Longbien+Tiempbien;' tipo='función' ">
    <param name="A_04" value="id='copiar()' algoritmo='sí' expresión='x' inicio='icopia=0' hacer='Ims[icopia]=myRnd.VecAleat[icopia];icopia=icopia+1' mientras='icopia<nIms' tipo='función' ">
    <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='nIms=12;;_hplus=(E1._h-80-(30*4))/5;;myRnd.rangMin=0;myRnd.rangMax=11;myRnd.inV1();myRnd.elige();copiar();indx=Ims[0];;btnms.x=E1._w-40-75;btnms.y=25+_hplus;btnln.x=btnms.x;btnln.y=btnms.y+30+_hplus;btncp.x=btnms.x;btncp.y=btnln.y+30+_hplus;btntm.x=btnms.x;btntm.y=btncp.y+30+_hplus;;showrevisar=1;' ">
    <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';' ">
    <param name="G_01" value="espacio='pleca' tipo='rectángulo' fondo='sí' color='729ad4' coord_abs='sí' expresión='(15,15,994,80)' relleno='f1f2f6' ancho='2' border_radius='6' ">
    <param name="G_02" value="espacio='pleca' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(60,58,0.62,0.62)' archivo='images/avatar_m.svg' clip='(240,0,120,120)' ">
    <param name="G_03" value="espacio='pleca' tipo='texto' fondo='sí' color='000000' coord_abs='sí' expresión='(110,30)' texto='¿Con qué magnitud se suele medir a los siguientes objetos? Marca la magnitud más relevante en cada caso y verifica tu respuesta.' ancho='pleca._w-145' fuente puntos='21' align='a_justify' anchor='a_top_left' ">
    <param name="G_04" value="espacio='pleca' tipo='rectángulo' fondo='sí' color='729ad4' coord_abs='sí' expresión='(15,110,994,450)' relleno='f1f2f6' ancho='2' border_radius='6' ">
    <param name="G_05" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(355,225,0.5,0.5)' archivo='[Ims2[indx]]' ">
    <param name="G_06" value="espacio='E1' tipo='imagen' dibujar-si='((ms%2)=1)&Masabien&verif' coord_abs='sí' expresión='(btnms.x-130,btnms.y-17)' archivo='images/ok.svg' ">
    <param name="G_07" value="espacio='E1' tipo='imagen' dibujar-si='((ms%2)=1)&(!Masabien)&verif' coord_abs='sí' expresión='(btnms.x-130,btnms.y-17)' archivo='images/ko.svg' ">
    <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='((lng%2)=1)&Longbien&verif' coord_abs='sí' expresión='(btnln.x-130,btnln.y-17)' archivo='images/ok.svg' ">
    <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='((lng%2)=1)&(!Longbien)&verif' coord_abs='sí' expresión='(btnln.x-130,btnln.y-17)' archivo='images/ko.svg' ">
    <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='((cpc%2)=1)&Capacbien&verif' coord_abs='sí' expresión='(btncp.x-130,btncp.y-17)' archivo='images/ok.svg' ">
    <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='((cpc%2)=1)&(!Capacbien)&verif' coord_abs='sí' expresión='(btncp.x-130,btncp.y-17)' archivo='images/ko.svg' ">
    <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='(tm%2=1)&Tiempbien&verif' coord_abs='sí' expresión='(btntm.x-130,btntm.y-17)' archivo='images/ok.svg' ">
    <param name="G_13" value="espacio='E1' tipo='imagen' dibujar-si='(tm%2=1)&(!Tiempbien)&verif' coord_abs='sí' expresión='(btntm.x-130,btntm.y-17)' archivo='images/ko.svg' ">
    <param name="G_14" value="espacio='E1' tipo='macro' dibujar-si='0' coord_abs='no' nombre='myRnd' expresión='macros/randoms.txt' posini='[0,0]' ">
    <param name="G_15" value="espacio='E1' tipo='texto' color='000000' dibujar-si='(numIm==nIms-1)&(verif)' coord_abs='sí' expresión='[350,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green64\blue96;}\cf0\f0\fs24 \cf1\f1\fs52\b{\*\mjaformula\b{\expr numbuenas\decimals 2\fixed0}\b0}\b0\b  correctas de \b0\b{\*\mjaformula\b{\expr 12\decimals 2\fixed0}\b0}\b0\cf0\f0\fs24 \par\cf1\f1\fs52\b Calificación: \b0\b{\*\mjaformula\b{\expr numbuenas*100/12\decimals 1\fixed0}\b0}\b0\b  %\b0}' decimales='1' fijo='no' ancho='1' font_family='Monospaced' fuente puntos='12' align='a_left' anchor='a_top_left' ">
    <param name="Animación" value="pausa='20' controles='no' auto='sí' repetir='no' inicio='t=0;anim=1;animar=0' hacer='t=t+10;anim=(t<RA1.w-10)?1:0' mientras='t<RA1.w' ">
  </ajs>

<script type="descartes/macro" id="macros/randoms.txt">
tipo_de_macro=R2
Idioma=espa&ntilde;ol
id='rangMin' constante='s&iacute;' expresi&oacute;n='2' evaluar='una-sola-vez'
id='rangMax' constante='s&iacute;' expresi&oacute;n='10' evaluar='una-sola-vez'
id='V1' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='rangMax-rangMin+1'
id='VecAux' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='rangMax-rangMin+1'
id='VecAleat' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='rangMax-rangMin+1'
id='inV1()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='iV1=0' hacer='V1[iV1]=iV1+rangMin;iV1=iV1+1' mientras='iV1&lt;(rangMax-rangMin+1)'
id='wVecAux(iwVA)' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='_ii=0' hacer='VecAux[_ii]=(_ii&gt;=iwVA)?V1[_ii+1]:V1[_ii];_ii=_ii+1' mientras='_ii&lt;(rangMax-rangMin)'
id='copiaVecs()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='_icp=0' hacer='V1[_icp]=VecAux[_icp];_icp=_icp+1' mientras='_icp&lt;(rangMax-rangMin+1)'
id='elige()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='_i=0' hacer='_indx=ent(rnd*(rangMax-rangMin-_i+0.999));VecAleat[_i]=V1[_indx];wVecAux(_indx);copiaVecs();_i=_i+1' mientras='_i&lt;(rangMax-rangMin+1)'
id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='inV1();elige()'
id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre'
tipo='texto' expresi&oacute;n='[20,20+15*s]' familia='s' s.intervalo='[0,rangMax-rangMin]' s.pasos='rangMax-rangMin' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs24 V1[\f2\fs28\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f1\fs24\i0 ]=\f2\fs28\i{\*\mjaformula{\expr V1[s]\decimals 2\fixed0}}\f1\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' 
tipo='texto' expresi&oacute;n='[100,20+15*s]' familia='s' s.intervalo='[0,rangMax-rangMin]' s.pasos='rangMax-rangMin' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs24 VecAleat[\f2\fs28\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f1\fs24\i0 ]=\f2\fs28\i{\*\mjaformula{\expr VecAleat[s]\decimals 2\fixed0}}\f1\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' 
</script>
