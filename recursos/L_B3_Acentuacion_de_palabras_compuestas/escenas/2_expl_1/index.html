   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[100,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 Recuerda: la tilde y el acento son diferentes. El acento \par es el \u233 nfasis o fuerza que hacemos en la letra vocal \par de la s\u237 laba sonora o t\u243 nica. La tilde, es la rayita vertical \par que marcamos en la letra vocal de la s\u237 laba sonora o t\u243 nica.\par \par \par \fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Palabras compuestas con gui\u243 n:\b0\par \par En estas palabras, que parad\u243 jicamente est\u225 n unidas \par o separadas por el \b gui\u243 n\b0 , cada elemento componente \par conserva su acentuaci\u243 n ortogr\u225 fica: \b F\u237 sico-qu\u237 mico, \par te\u243 rico-pr\u225 ctico, colombo-franc\u233 s\b0 .\par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[90,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Palabras compuestas sin gui\u243 n:\b0\par \par Si esta nueva palabra proviene de dos o m\u225 s que antes \par eran tildadas, le escribes la tilde s\u243 lo al segundo t\u233 rmino. \par A la palabra inicial no le marcas, aunque la llevara cuando \par era simple.  \par \par Ejemplos: \b teoricopr\u225 ctico, traspi\u233 , marcapaso\b0 .\cf1\fs16\par              \f4\fs24}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[115,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Los encl\u237 ticos\b0 : \par \par Son part\u237 culas de la oraci\u243 n, que se ligan \par con el vocablo precedente para formar una sola palabra, \par bien esdr\u250 jula, o bien sobreesdr\u250 jula; as\u237  por ejemplo: \par \b tr\u225 igamelo, m\u237 rame, ll\u233 vatelo\b0 . \par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[80,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Terminaci\u243 n adverbial \u8211 mente\b0 : \par \par Este es un caso excepcional, si tienes en cuenta que es posible \par transformar muchos adjetivos en adverbios, a\u241 adiendo la part\u237 cula \par mente.  As\u237  mismo, si el adjetivo en su forma simple ten\u237 a tilde, \par la conserva en el mismo lugar de originen. \par \par Te aclarar\u233  con este ejemplo: El adjetivo \b com\u250 n\b0 , al fusionarse con \par el elemento \b mente\b0 , nos entrega la palabra \b com\u250 nmente\b0  que, \par como puedes ver, conserva la tilde en la palabra com\u250 n\par \fs16\par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
