   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[150,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;\red178\green48\blue96;}\cf0\f1\fs40 Las palabras son \b\cf1 agudas\cf0  \b0 cuando su\b  vocal t\u243 nica \b0 o\par \fs16\par \fs40 acentuada es la \b\u250 ltima\b0 . Le escribes la tilde si su \u250 ltima\par \fs16   \fs40\par letra es una \b vocal\b0 . O tambi\u233 n las consonantes \b n\b0 , \b s\b0 .\par \par \b Ejemplos:\b0\par \par \cf2      \cf3 caj\u243 n, mam\u225 , caf\u233 , evaluaci\u243 n, autob\u250 s, lim\u243 n.\cf2  \cf0\par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red64\green64\blue64;\red178\green48\blue96;}\cf0\f1\fs40 Si su antepen\u250 ltima vocal sil\u225 bica es t\u243 nica, \par \fs16\par \fs40 se le conoce como \b\cf1 esdr\u250 jula\cf0\b0 , y a todas les pones la tilde.\par \par \b Ejemplos:\b0\par \par \cf2      \cf3\u225 baco, cap\u237 tulo, br\u243 coli, p\u225 gina, ib\u233 rico, tel\u233 fono.\cf2  \cf0\par \par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[90,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 La \b silabaci\u243 n\b0  es muy importante a la hora de acentuar la palabra, \par \fs16   \fs40\par indica cu\u225 l es la\b  s\u237 laba t\u243 nica o fuerte\b0 , y cu\u225 l es la \b\u225 tona o d\u233 bil\b0 . \par \fs16   \fs40\par         Con estas caracter\u237 sticas aprendes escribir \b la tilde\b0 , \par \fs16   \fs40\par                           que es el \b acento ortogr\u225 fico\b0 . \fs28\par \fs16}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
