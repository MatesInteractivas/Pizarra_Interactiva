   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[90,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40\b\u193 ngulo\b0  es la regi\u243 n del plano comprendida \par entre dos semirrectas que tienen el mismo \par origen llamado \b v\u233 rtice\b0 . \par \par En la notaci\u243 n de \u225 ngulo siempre la letra \par del v\u233 rtice se encuentra en el medio.\fs16}' fuente='Arial Bold,BOLD,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Propiedad Conmutativa\b0\par \fs16    \fs40\par Si cambiamos el orden de los sumandos\par el resultado no var\u237 a.\par \fs16     \fs40\par Por ejemplo:\par \fs16   \fs40\par \cf1 240\cf0   +  462  =  462  +  \cf1 240\cf0   =  702\par \par \cf1 175\cf0   +  325  =  325  +  \cf1 175\cf0   =  500\par \fs16\par \par              \f4\fs24\cf2}' fuente='Arial Bold,BOLD,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[110,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Propiedad Asociativa\b0\par \fs16   \fs40\par Para sumar tres n\u250 meros se suman dos\par y el resultado se suma con el tercero.\par \fs16   \fs40\par Por ejemplo:\par \par \par \par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial Bold,BOLD,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 En la adici\u243 n cualquier n\u250 mero sumado con cero\par tiene como suma el mismo n\u250 mero.\par \par Por ejemplo:\par \par 789  +  0  =  789\par \par 1,456  +  0  = 1,459\par \par 0  + 5,678  = 5,678\par \fs16  \cf1\b\par \cf0\fs40\b0\par \fs16\par \par              \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
