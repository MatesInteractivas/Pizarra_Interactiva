   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[120,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 Recuerda: algunos sufijos se forman para dar origen\par    a nombres de instrumentos, profesiones u oficios.\par \par \par \fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Sufijos:\b0\par \par El sufijo es un \b afijo\b0  \b pospuesto\b0 , o sea, la part\u237 cula que\par agregamos al final de una palabra para formar una nueva, \par con significado diferente a la primitiva.\par \par La mayor\u237 a de los sufijos espa\u241 oles provienen del \b lat\u237 n \par o del griego\b0  y son necesarios para la formaci\u243 n de nuevos\par t\u233 rminos. Son muchos nuestros sufijos, que a la vez, dan origen\par a innumerables palabras nuevas de significado propio.\par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(boton2=1)&amp;(boton22x=0)' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 Sufijos de Instrumento:\b0\par \par Curiosamente, hay ciertos afijos que pueden ser, bien \b prefijos\b0 ; \par o bien \b sufijos\b0 . \par \par Es el caso de \b zoo\b0 : zool\u243 gico (albergue artificial de animales), \par \b protozoo\b0  (microorganismo de una sola c\u233 lula).\par \fs16   \fs40\par \par \par \par \cf1\fs16\par              \f4\fs24}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[120,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Sufijos de negaci\u243 n\b0 : \par \par Los sufijos de negaci\u243 n se configuran a partir de \b adjetivos\b0 . \par Mira algunos de ellos:\par \par \u10146  \b Ivo\b0 :    indica negaci\u243 n: negativo, compuesta por el verbo \par               negar conjugado y el sufijo. \par \par \u10146  \b\u205 smo\b0 : Expresa actitudes, ego\u237 smo; doctrinas, no\u237 smo; \par               culturas, nada\u237 smo. \par    \par \par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[80,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 El  \b n\u250 mero\b0  es la categor\u237 a gramatical que nos indica cu\u225 ntos \par elementos o entidades participan en la acci\u243 n como sujeto. \par M\u225 s claro a\u250 n: Indica si uno o m\u225 s de un sujeto, ejecuta la acci\u243 n. \par De ah\u237  que los distinguimos como singular y plural.\par \par \b N\u250 mero singular\b0 :  Est\u225  referido a un solo elemento, y dir\u237 amos: \par El, la, un, uno, alg\u250 n, alguna.\b  \par \par N\u250 mero plural\b0 :  Est\u225  referido a varios elementos, y dir\u237 amos: Ellos, \par ellas; las, los; unas, unos; algunas. Lo conformas a\u241 adiendo \b s\b0 , \par si la palabra termina en vocal: sapo, sapo\b s\b0 ; roca, roca\b s\b0 . \par \par \par \fs16\par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[120,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;}\cf0\f1\fs40 Ya conoces los sufijos de instrumento y medici\u243 n de mayor uso.\cf1\fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(boton2=1)&amp;(boton22x=1)' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Entre los \b sufijos de instrumento\b0  de mayor uso encontramos:\par \fs16   \fs40\par \u10146  \b ero/era\b0 : Expresa oficio, panadero; lugar, madriguera; \par                  pertenencia, fiambrera.\par \u10146  \b ico, ito\b0 : Tiene valor diminutivo, ratico, peque\u241 ito.\par \u10146  \b Iego\b0 :     Significa pertenencia, solariego.\par \u10146  \b Or\b0 ,\b ora\b0 :  Significa agente, defensor; censora.\par \u10146  \b i\u243 n\b0 :       Manifiesta acci\u243 n y efecto, canci\u243 n.\par \par \par \cf1\fs16\par              \f4\fs24}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
