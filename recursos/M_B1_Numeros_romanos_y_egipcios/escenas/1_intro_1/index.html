   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(g1.x&gt;2)' expresi&oacute;n='[60,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42 La \b rayuela\b0  es un juego inventado \par por los romanos. \par \par Los soldados romanos estaban \par obligados a jugar el juego \par como un ejercicio de entrenamiento\par para aumentar su\b  fuerza y resistencia\b0 . \par \par Ten\u237 an que \b &amp;quote;jugar&amp;quote;\b0  con su equipo\par completo: con su armadura, lanza, \par espada, escudo y casco.\cf1\f3\fs24}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='r1=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 Los n\u250 meros romanos\par se usan en los nombres propios \par como son los de los \b papas\b0 , \par los \b reyes\b0 , \b dinast\u237 as\b0  y, \par personajes de linajes muy elevados \par desde el punto de vista social.  \par \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='r2=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 Se utilizan tambi\u233 n en \b congresos\b0 , \b\par ferias\b0 , \b olimp\u237 adas\b0 , \b festivales\b0 , \b\par simposios\b0 , \b cert\u225 menes\b0 .\par \par Por ejemplo:\par \b IV \b0 Congreso Internacional ... \par \b XXIII\b0  Feria del Libro ... \par \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='r3=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 Tambi\u233 n aplican en la numeraci\u243 n \par de vol\u250 menes, tomos, partes, libros, \par cap\u237 tulos actos, cuadros o escenas \par en las piezas teatrales.\par \par Por ejemplo: tomo \b II\b0 , libro \b III\b0 , \par cap\u237 tulo \b VI\b0 , escena \b VII\b0 .\cf1  \par \fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='r4=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 En \b monumentos \b0 o \b l\u225 pidas\b0\par \b conmemorativas\b0 , para indicar\par los a\u241 os.\par \par Esta costumbre est\u225  cayendo \par en desuso y actualmente es  m\u225 s\par normal usar la numeraci\u243 n ar\u225 biga. \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='r5=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 Muchas pel\u237 culas utilizan \par n\u250 meros romanos en sus \b t\u237 tulos\b0 . \par Dentro de las m\u225 s reconocidas est\u225 n\par las pel\u237 culas de Star Wars VI\par y Rocky V. \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='r6=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 En la actualidad\par se mantiene el uso de\par n\u250 meros romanos, \par para indicar \b los siglos\b0 .\par \par Por ejemplo:\par siglo \b XV\b0 , siglo \b XXI\b0 . \par  \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='r7=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 Para indicar las \b dinast\u237 as\b0  \par en ciertas culturas.\par \par Por ejemplo:\par Los faraones  de la \b XVIII\b0  dinast\u237 a. \par Se escriben normalmente \par antepuestos al nombre. \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='r8=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 En la numeraci\u243 n de vol\u250 menes, \par tomos, partes, libros, cap\u237 tulos o \par cualquier otra divisi\u243 n de una obra.\par  \par De igual manera, en la numeraci\u243 n\par de actos, cuadros o escenas \par en las piezas teatrales.\par \par Por ejemplo: tomo \b IV\b0 , cap\u237 tulo \b VI\b0 , escena \b X\b0  \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='r9=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 Para numerar las p\u225 ginas \par de \b secciones preliminares\b0  \par de \b una obra\b0  con el fin de distinguirlas \par de las del cuerpo central.\cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='r10=1' expresi&oacute;n='[40,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 En la \b secuencia\b0  de juegos de videos, \par \b logotipos\b0  de los Juegos Ol\u237 mpicos, \par y en los cr\u233 ditos de pel\u237 culas \par y programas de televisi\u243 n. \cf1\fs36}' fuente='Arial,PLAIN,21' fijo='s&iacute;'">
