   <param name="A_81" value="id='actualizaAlfa()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='U.x=A.x-O.x;U.y=A.y-O.y;;NU=sqrt(U.x^2+U.y^2);U.x=U.x/NU;U.y=U.y/NU;V.x=B.x-O.x;V.y=B.y-O.y;;NV=sqrt(V.x^2+V.y^2);V.x=V.x/NV;V.y=V.y/NV;;;cosa=U.x*V.x+U.y*V.y;sena=U.x*V.y-U.y*V.x;;alfa=acos(cosa);alfa=(sena&lt;0)?(2*pi-alfa):alfa;alfaGrados=alfa*180/pi;'">

   <param name="A_83" value="id='mantenDentro()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='_estaDentro=0;_facReg=1/Esp.escala' hacer=';_dentroX=(A.x&gt;=Esp.minX)&amp;(A.x&lt;=Esp.maxX);_dentroY=(A.y&gt;=Esp.minY)&amp;(A.y&lt;=Esp.maxY);_dentro1=(_dentroX)&amp;(_dentroY);;A.x=A.x-((_dentro1)?0:U.x*_facReg);A.y=A.y-((_dentro1)?0:U.y*_facReg);;_dentroX=(B.x&gt;=Esp.minX)&amp;(B.x&lt;=Esp.maxX);_dentroY=(B.y&gt;=Esp.minY)&amp;(B.y&lt;=Esp.maxY);_dentro2=(_dentroX)&amp;(_dentroY);;B.x=B.x-((_dentro2)?0:V.x*_facReg);B.y=B.y-((_dentro2)?0:V.y*_facReg);;_estaDentro=(_dentro1)&amp;(_dentro2)' mientras='!_estaDentro'">
