   <param name="G_02" value="espacio='popup' tipo='texto' dibujar-si='angulo.verInfoRec' expresi&oacute;n='[5,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green101\blue204;\red32\green48\blue57;\red32\green48\blue58;}\cf0\f1\fs54\b Lados\cf1\par \fs28\b0\par \fs44 Son los segmentos de recta\par que forman el \u225 ngulo\cf2 .\par \fs30\par \fs40\i Puedes modificar su tama\u241 o \par sin que cambie la abertura \par del \u225 ngulo.\f6\fs24\i0}' fuente='Arial Negrita,BOLD,27' fijo='s&iacute;'">
