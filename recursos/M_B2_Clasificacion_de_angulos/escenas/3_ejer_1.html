    <param name="A_14" value="id='Calculos()' algoritmo='sí' expresión='x' inicio='TR.escala=E4.escala' hacer='Amoving=(sqr(A0.x-A.x)+sqr(A0.y-A.y)>0.0001);Bmoving=(sqr(B0.x-B.x)+sqr(B0.y-B.y)>0.0001);;AdotAA=((A.x-Or.x)*(AA.x-Or.x)+(A.y-Or.y)*(AA.y-Or.y));A.x=(AdotAA=0)?Or.x+0.1:A.x;AdotAA=((A.x-Or.x)*(AA.x-Or.x)+(A.y-Or.y)*(AA.y-Or.y));chngA=Amoving&(AdotAA<0);NA=Norm(A.x-Or.x,A.y-Or.y);A.x=(chngA)?Or.x-(A.x-Or.x)/NA:A.x;A.y=(chngA)?Or.y-(A.y-Or.y)/NA:A.y;;BdotBB=((B.x-Or.x)*(BB.x-Or.x)+(B.y-Or.y)*(BB.y-Or.y));B.x=(BdotBB=0)?Or.x+0.1:B.x;BdotBB=((B.x-Or.x)*(BB.x-Or.x)+(B.y-Or.y)*(BB.y-Or.y));chngB=Bmoving&(BdotBB<0);NB=Norm(B.x-Or.x,B.y-Or.y);B.x=(chngB)?Or.x-(B.x-Or.x)/NB:B.x;B.y=(chngB)?Or.y-(B.y-Or.y)/NB:B.y;;Proy(B.x,B.y,Or.x,Or.y,BB.x,BB.y);B.x=_x;B.y=_y;B.x=(B.y>3)?Or.x+((3-Or.y)/(B.y-Or.y))*(B.x-Or.x):B.x;B.y=(B.y>3)?Or.y+((3-Or.y)/(B.y-Or.y))*(B.y-Or.y):B.y;B.y=(B.x>8)?Or.y+((8-Or.x)/(B.x-Or.x))*(B.y-Or.y):B.y;B.x=(B.x>8)?Or.x+((8-Or.x)/(B.x-Or.x))*(B.x-Or.x):B.x;B.x=(B.y<-3)?Or.x+((-3-Or.y)/(B.y-Or.y))*(B.x-Or.x):B.x;B.y=(B.y<-3)?Or.y+((-3-Or.y)/(B.y-Or.y))*(B.y-Or.y):B.y;B.y=(B.x<-8)?Or.y+((-8-Or.x)/(B.x-Or.x))*(B.y-Or.y):B.y;B.x=(B.x<-8)?Or.x+((-8-Or.x)/(B.x-Or.x))*(B.x-Or.x):B.x;;Proy(A.x,A.y,Or.x,Or.y,AA.x,AA.y);A.x=_x;A.y=_y;A.x=(A.y>3)?Or.x+((3-Or.y)/(A.y-Or.y))*(A.x-Or.x):A.x;A.y=(A.y>3)?Or.y+((3-Or.y)/(A.y-Or.y))*(A.y-Or.y):A.y;A.y=(A.x>8)?Or.y+((8-Or.x)/(A.x-Or.x))*(A.y-Or.y):A.y;A.x=(A.x>8)?Or.x+((8-Or.x)/(A.x-Or.x))*(A.x-Or.x):A.x;A.x=(A.y<-3)?Or.x+((-3-Or.y)/(A.y-Or.y))*(A.x-Or.x):A.x;A.y=(A.y<-3)?Or.y+((-3-Or.y)/(A.y-Or.y))*(A.y-Or.y):A.y;A.y=(A.x<-8)?Or.y+((-8-Or.x)/(A.x-Or.x))*(A.y-Or.y):A.y;A.x=(A.x<-8)?Or.x+((-8-Or.x)/(A.x-Or.x))*(A.x-Or.x):A.x;;NA=Norm(A.x-Or.x,A.y-Or.y);NB=Norm(B.x-Or.x,B.y-Or.y);A.x=(Amoving&(NA<1))?Or.x+(A.x-Or.x)/NA:A.x;A.y=(Amoving&(NA<1))?Or.y+(A.y-Or.y)/NA:A.y;B.x=(Bmoving&(NB<1))?Or.x+(B.x-Or.x)/NB:B.x;B.y=(Bmoving&(NB<1))?Or.y+(B.y-Or.y)/NB:B.y;;Ang=calcAng();tipo=0;tipo=(Ang=90)?1:tipo;tipo=((Ang>90)&(Ang<180))?2:tipo;tipo=(Ang=180)?3:tipo;tipo=(Ang>180)?4:tipo;tipo=(_Ang>359)?5:tipo;;_repr=((tipo=3)&(repr=2))?ent(2*rnd):repr;_repr=((tipo=5)&(repr<3))?1:repr;_repr=((tipo=5)&(repr>=3))?3:repr;;' tipo='función' ">

    <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='aux=Reinit()' hacer='dpx=0.2;dpy=0.2;;TR.rojo=0.4;TR.verde=0.2;TR.azul=0.2;;TR.segMed.r=1;TR.segMed.g=0.5;TR.segMed.b=0.2;;;' ">
    <param name="A_17" value="id='TR_IMANES' algoritmo='sí' evaluar='siempre' inicio='synch_esp()' hacer='ImanP=(sqr(TR.P.x-Or.x)+sqr(TR.P.y-Or.y)<sqr(0.2));TR.P.x=(ImanP)?Or.x:TR.P.x;TR.P.y=(ImanP)?Or.y:TR.P.y;;DAB=Dist(TR.A.x,TR.A.y,Or.x,Or.y,B.x,B.y);DAA=Dist(TR.A.x,TR.A.y,Or.x,Or.y,A.x,A.y);ImanA=(DAB<0.2)&(DAB<=DAA);aux=(ImanA)?Proy(TR.A.x,TR.A.y,Or.x,Or.y,B.x,B.y):0;TR.A.x=(ImanA)?_x:TR.A.x;TR.A.y=(ImanA)?_y:TR.A.y;ImanA=(DAA<0.2)&(DAA<DAB);aux=(ImanA)?Proy(TR.A.x,TR.A.y,Or.x,Or.y,A.x,A.y):0;TR.A.x=(ImanA)?_x:TR.A.x;TR.A.y=(ImanA)?_y:TR.A.y;;DBA=Dist(TR.B.x,TR.B.y,Or.x,Or.y,A.x,A.y);DBB=Dist(TR.B.x,TR.B.y,Or.x,Or.y,B.x,B.y);ImanB=(DBA<0.2)&(DBA<=DBB);aux=(ImanB)?Proy(TR.B.x,TR.B.y,Or.x,Or.y,A.x,A.y):0;TR.B.x=(ImanB)?_x:TR.B.x;TR.B.y=(ImanB)?_y:TR.B.y;ImanB=(DBB<0.2)&(DBB<DBA);aux=(ImanB)?Proy(TR.B.x,TR.B.y,Or.x,Or.y,B.x,B.y):0;TR.B.x=(ImanB)?_x:TR.B.x;TR.B.y=(ImanB)?_y:TR.B.y;;' ">
