   <param name="A_22" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='esc0=45;radio=4.29' hacer='r1=radio*0.97;r2=radio*0.94;r3=radio*0.91;r4=radio*0.80;;;;'">
   <param name="A_23" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='A=((-1)^((A.x-P.x)&lt;0))*aseno((A.y-P.y)/d(A.x,A.y,P.x,P.y))+180*((A.x-P.x)&lt;0)+360*((A.x&gt;P.x)&amp;(A.y&lt;P.y)+(A.x=P.x)&amp;(A.y&lt;P.y));B=((-1)^((B.x-P.x)&lt;0))*aseno((B.y-P.y)/d(B.x,B.y,P.x,P.y))+180*((B.x-P.x)&lt;0)+360*(((B.x-P.x)&gt;0)&amp;((B.y-P.y)&lt;0));APB=360-B+A;APB=(APB&gt;=360)?APB-360:APB;a=A*pi/180;b=B*pi/180;pt=APB*pi/180;p1=ent(APB)*pi/180;p5=5*ent(APB/5)*pi/180;p10=10*ent(APB/10)*pi/180;gg=ent(APB);mm=ent(60*(APB-gg));ss=60*(60*(APB-gg)-mm);ma=(P.x=A.x)?0:(P.y-A.y)/(P.x-A.x);mb=(P.x=B.x)?0:(P.y-B.y)/(P.x-B.x);bf=B*pi/180;p1f=ent(grados)*pi/180;p5f=5*ent(grados/5)*pi/180;p10f=10*ent(grados/10)*pi/180;ptf=pi;bff=bf+14.5*pi/180;ptff=ptf-29*pi/180;CB=cos(b);SB=sen(b);CBR=CB*radio;SBR=SB*radio;CB=CBR/3;SB=SBR/3;X1=P.x-3*CB;Y1=P.y-3*SB;X2=P.x+3*CB;Y2=P.y+3*SB;X3=P.x+0.3*SB+3*CB;Y3=P.y-0.3*CB+3*SB;X3p=P.x+0.3*SB+2*CB;Y3p=P.y-0.3*CB+2*SB;X3pp=P.x+0.2*SB+2*CB;Y3pp=P.y-0.2*CB+2*SB;X4pp=P.x+0.2*SB-2*CB;Y4pp=P.y-0.2*CB-2*SB;X4p=P.x+0.3*SB-2*CB;Y4p=P.y-0.3*CB-2*SB;X4=P.x+0.3*SB-3*CB;Y4=P.y-0.3*CB-3*SB;Xa1=P.x-0.5*SB-sqrt(3.75)*CB;Ya1=P.y+0.5*CB-sqrt(3.75)*SB;Xa2=P.x-0.5*SB+sqrt(3.75)*CB;Ya2=P.y+0.5*CB+sqrt(3.75)*SB;Xb1=P.x-2*CB;Yb1=P.y-2*SB;Xb2=P.x+2*CB;Yb2=P.y+2*SB'">

   <param name="G_17" value="espacio='E1' tipo='segmento' color='(segMed.r,segMed.g,segMed.b,segMed.a)' expresi&oacute;n='(P.x,P.y)(P.x+cos(b+s*pt)*radio,P.y+radio*sen(bf+s*pt))' familia='s' s.intervalo='[0,1]' s.pasos='1' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='grueso'">
