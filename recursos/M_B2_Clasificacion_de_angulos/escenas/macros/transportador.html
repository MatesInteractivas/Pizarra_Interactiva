      <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='escala=45;grados=360;grueso=3;sector=0;APB=0;segMed.a=0;segMed.r=0;segMed.g=0;segMed.b=0;alfa=0;rojo=0;verde=0;azul=0;P.x=0;P.y=0;A.x=-2;A.y=0;B.x=2;B.y=0;;esc0=45;radio=4.29;r1=radio*0.97;r2=radio*0.94;r3=radio*0.91;r4=radio*0.80' ">
      <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='A=((-1)^((A.x-P.x)<0))*aseno((A.y-P.y)/d(A.x,A.y,P.x,P.y))+180*((A.x-P.x)<0)+360*((A.x>P.x)&(A.y<P.y)+(A.x=P.x)&(A.y<P.y));B=((-1)^((B.x-P.x)<0))*aseno((B.y-P.y)/d(B.x,B.y,P.x,P.y))+180*((B.x-P.x)<0)+360*(((B.x-P.x)>0)&((B.y-P.y)<0));APB=360-B+A;APB=(APB>=360)?APB-360:APB;a=A*pi/180;b=B*pi/180;pt=APB*pi/180;p1=ent(APB)*pi/180;p5=5*ent(APB/5)*pi/180;p10=10*ent(APB/10)*pi/180;gg=ent(APB);mm=ent(60*(APB-gg));ss=60*(60*(APB-gg)-mm);ma=(P.x=A.x)?0:(P.y-A.y)/(P.x-A.x);mb=(P.x=B.x)?0:(P.y-B.y)/(P.x-B.x);bf=B*pi/180;p1f=ent(grados)*pi/180;p5f=5*ent(grados/5)*pi/180;p10f=10*ent(grados/10)*pi/180;ptf=pi;bff=bf+14.5*pi/180;ptff=ptf-29*pi/180;CB=cos(b);SB=sen(b);CBR=CB*radio;SBR=SB*radio;CB=CBR/3;SB=SBR/3;X1=P.x-3*CB;Y1=P.y-3*SB;X2=P.x+3*CB;Y2=P.y+3*SB;X3=P.x+0.3*SB+3*CB;Y3=P.y-0.3*CB+3*SB;X3p=P.x+0.3*SB+2*CB;Y3p=P.y-0.3*CB+2*SB;X3pp=P.x+0.2*SB+2*CB;Y3pp=P.y-0.2*CB+2*SB;X4pp=P.x+0.2*SB-2*CB;Y4pp=P.y-0.2*CB-2*SB;X4p=P.x+0.3*SB-2*CB;Y4p=P.y-0.3*CB-2*SB;X4=P.x+0.3*SB-3*CB;Y4=P.y-0.3*CB-3*SB;Xa1=P.x-0.5*SB-sqrt(3.75)*CB;Ya1=P.y+0.5*CB-sqrt(3.75)*SB;Xa2=P.x-0.5*SB+sqrt(3.75)*CB;Ya2=P.y+0.5*CB+sqrt(3.75)*SB;Xb1=P.x-2*CB;Yb1=P.y-2*SB;Xb2=P.x+2*CB;Yb2=P.y+2*SB' ">
