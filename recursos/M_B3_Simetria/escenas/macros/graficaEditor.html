      <param name="C_01" value="id='E1.escala' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='zoom' expresión='(0,0)' valor='30' incr='0.1*escala' min='0.000001' max='1000000' decimales='(escala<0.01)+(escala<0.1)+(escala<1)+(escala<10)+(escala<100)+(escala<1000)+(escala<10000)+(escala<100000)' visible='no' ">
      <param name="C_02" value="id='E1.Ox' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='O.x' expresión='(0,0)' valor='-360' incr='100' decimales='0' visible='sí' ">

      <param name="C_05" value="id='G.escalaY' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='G.escalaY' expresión='(0,0)' valor='0.5' min='0.1' visible='sí' ">
      <param name="C_06" value="id='tipoEdicion' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='tipoEdicion' expresión='(0,0)' valor='tipoEdicion' incr='1' min='-1' max='BORRAR_PUNTO' visible='sí' ">
      <param name="C_07" value="id='debug' tipo='numérico' interfaz='pulsador' región='exterior' espacio='E1' nombre='debug' expresión='(0,0)' valor='2' incr='1' min='0' visible='sí' ">
      <param name="A_01" value="id='G.puntos_X' vector='sí' evaluar='una-sola-vez' tamaño='150' tipo='vector' ">
      <param name="A_02" value="id='G.puntos_Y' vector='sí' evaluar='una-sola-vez' tamaño='150' tipo='vector' ">
      <param name="A_03" value="id='distancia(x1,y1,x2,y2)' algoritmo='sí' expresión='_distTMP' hacer='_dist1=(x2-x1)^2;_dist2=(y2-y1)^2;_distTMP=sqrt(_dist1+_dist2) ' tipo='función' ">
      <param name="A_04" value="id='pix2Coord(x_p,y_p)' algoritmo='sí' expresión='x' hacer='_Cx=esp.WIDTH/2;_Cy=esp.HEIGHT/2;;coordX=(x_p-_Cx-esp.Ox)/esp.escala;coordY=(-y_p+_Cy+esp.Oy)/esp.escala' tipo='función' ">
      <param name="A_05" value="id='sobrePunto(pX,pY)' algoritmo='sí' expresión='_indexSobreTMP' inicio='_indexTMP=-1;_deltaTmp=(G.anchoPuntos/esp.escala);' hacer='_indexTMP=_indexTMP+1;_iMap=max(0,min(_indexTMP,G.n_puntos));;_xTmp=(G.puntos_X[_iMap]);_yTmp=(G.puntos_Y[_iMap]);_distTmp=distancia(_xTmp,_yTmp,pX,pY);_estaSobreTMP=(_distTmp<=_deltaTmp);_indexSobreTMP=(_estaSobreTMP)?_iMap:-1' mientras='(_indexTMP<G.n_puntos)&(!_estaSobreTMP)' tipo='función' ">
      <param name="A_06" value="id='snapPunto(cualPunto)' algoritmo='no' expresión='x' tipo='función' ">
      <param name="A_07" value="id='snapPuntoEsp(cualPunto)' algoritmo='sí' expresión='x' hacer='_tmpX=G.puntos_X[cualPunto];_tmpY=G.puntos_Y[cualPunto];;pix2Coord(0,0);_minX=coordX;_maxY=coordY;;pix2Coord((esp.WIDTH-50),esp.HEIGHT);_maxX=coordX;_minY=coordY;;_tmpX=max(_minX,min(_maxX,_tmpX));_tmpY=max(_minY,min(_tmpY,_maxY));;G.puntos_X[cualPunto]=_tmpX;G.puntos_Y[cualPunto]=_tmpY;' tipo='función' ">
      <param name="A_08" value="id='snapPuntoPriv(cualPunto)' algoritmo='sí' expresión='x' hacer='snapPuntoEsp(cualPunto);snapPunto(cualPunto)' tipo='función' ">
      <param name="A_09" value="id='acomPosEtqPunto(sobreCualP)' algoritmo='sí' expresión='x' hacer='pix2Coord(0,esp.HEIGHT-marco.h);_minX=coordX;_minY=coordY;;pix2Coord(esp.WIDTH-120,5);_maxX=coordX;_maxY=coordY;;marco.x=(sobreCualP>=0)?(G.puntos_X[sobreCualP]):-1000;marco.y=((sobreCualP>=0)?(G.puntos_Y[sobreCualP]):-1000)+(marco.h/esp.escala);marco.x=max(marco.x,_minX);marco.x=min(marco.x,_maxX);;marco.y=max(marco.y,_minY);marco.y=min(marco.y,_maxY);;;despYTexto=(-marco.h+15)/esp.escala;despXTexto=(6/esp.escala);;marco.indexP=sobreCualP' tipo='función' ">
      <param name="A_10" value="id='agregaPunto(cualIndex)' algoritmo='sí' expresión='x' hacer='G.puntos_X[cualIndex]=esp.mouseX;G.puntos_Y[cualIndex]=esp.mouseY;snapPunto(cualIndex);;' tipo='función' ">
      <param name="A_11" value="id='borraPunto(cualPunto)' algoritmo='sí' expresión='x' inicio='_indexP=cualPunto;cualPunto2=cualPunto' hacer='G.puntos_X[_indexP]=G.puntos_X[_indexP+1];G.puntos_Y[_indexP]=G.puntos_Y[_indexP+1];;_indexP=_indexP+1;_finIterTMP=(_indexP>=G.n_puntos);G.n_puntos=G.n_puntos-((_finIterTMP)?1:0)' mientras='!_finIterTMP' tipo='función' ">
      <param name="A_12" value="id='limpiaVars()' algoritmo='no' expresión='x' hacer=';' tipo='función' ">
      <param name="A_13" value="id='calcEditarPunto()' algoritmo='sí' expresión='x' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):activo;_sobreAlguno=(activo>-1);;G.puntos_X[activo]=(_sobreAlguno)?esp.mouseX:G.puntos_X[activo];G.puntos_Y[activo]=(_sobreAlguno)?esp.mouseY:G.puntos_Y[activo];tt=(_sobreAlguno)?snapPuntoPriv(activo):0;;tt=(_sobreAlguno)?acomPosEtqPunto(activo):0;marco.visible=(_sobreAlguno);' tipo='función' ">
      <param name="A_14" value="id='calcSinAccion()' algoritmo='sí' expresión='x' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):activo;tt=(activo>-1)?calcEditarPunto():0;tt=(activo>-1)?acomPosEtqPunto(activo):0;marco.visible=(sobreP1>-1);' tipo='función' ">
      <param name="A_15" value="id='calcBorrar()' algoritmo='sí' expresión='x' inicio='sobreP1=-1;sobreP1_N=-1' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):-1;_algoQueBorrar=(activo>-1);tt=(_algoQueBorrar)?borraPunto(activo):0;marco.visible=0;marco.indexP=0;activo=-1' tipo='función' ">
      <param name="A_16" value="id='calcNuevo()' algoritmo='sí' expresión='x' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):activo;_deboAgregar=(activo<0)&(_recienPress);G.n_puntos=G.n_puntos+((_deboAgregar)?1:0);;_newP=(G.n_puntos-1);tt=(_deboAgregar)?agregaPunto(_newP):calcEditarPunto();activo=(_deboAgregar)?_newP:activo;;marco.visible=(marco.visible)|(activo>-1);marco.visible_=((_recienPress)&(activo<0))?0:marco.visible;tt=(marco.visible&(activo>-1))?acomPosEtqPunto(activo):0' tipo='función' ">
      <param name="A_17" value="id='actualizar()' algoritmo='sí' expresión='x' hacer='_recienPress=(!esp.mousePressedAnt)&(esp.mousePressed);tt=(_recienPress)?limpiaVars():0;;_tmpEvalB=(tipoEdicion==SIN_EDITAR)&(esp.mousePressed);tt=(_tmpEvalB)?calcSinAccion():0;;_tmpEvalB=(tipoEdicion==EDITAR_PUNTO)&(esp.mousePressed);tt=(_tmpEvalB)?calcEditarPunto():0;;_tmpEvalB=(tipoEdicion==BORRAR_PUNTO)&(esp.mousePressed);tt=(_tmpEvalB)?calcBorrar():0;;_tmpEvalB=(tipoEdicion==NUEVO_PUNTO)&(esp.mousePressed);tt=(_tmpEvalB)?calcNuevo():0;;tt=(marco.visible)?acomPosEtqPunto(marco.indexP):0;esp.mousePressedAnt=esp.mousePressed;marco.visible=(G.verMarco)&(activo>-1);_actualizado=1' tipo='función' ">
      <param name="A_18" value="id='debug' expresión='0' evaluar='una-sola-vez' constante='sí' ">
      <param name="A_19" value="id='SIN_EDITAR' expresión='-1' evaluar='siempre' constante='sí' ">

      <param name="A_48" value="id='coordX' expresión='0' evaluar='una-sola-vez' constante='sí' ">

      <param name="A_50" value="id='INIT' algoritmo='sí' evaluar='una-sola-vez' hacer='sobreP_Ed=-1;sobreP_N=-1;sobreP_Borrar=-1;sobreP1=-1;_recienPress=0;;;limpiaVars();marco.w=125;marco.h=40' ">
      <param name="A_51" value="id='INIT_P1_fake' algoritmo='sí' evaluar='una-sola-vez' inicio='_indexTMP=-1;' hacer='G.puntos_X[_indexTMP]=_indexTMP;G.puntos_Y[_indexTMP]=_indexTMP*G.m+G.b;_indexTMP=_indexTMP+1' mientras='(_indexTMP<G.n_puntos)' ">
      <param name="A_52" value="id='CALCULOS_PRUEBA' algoritmo='sí' evaluar='siempre' hacer='esp.WIDTH=E1._w;esp.HEIGHT=E1._h;esp.mouseX=E1.mouse_x;esp.mouseY=E1.mouse_y;esp.Ox=E1.Ox;esp.Oy=E1.Oy;esp.escala=E1.escala;esp.mousePressed=E1.mouse_pressed' ">
      <param name="A_53" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='tt=(_actualizado==0)?actualizar():0;_actualizado=0;' ">
      <param name="G_01" value="espacio='E1' tipo='punto' color='(G.rojo,G.verde,G.azul,00)' dibujar-si='(G.verPuntos)' coord_abs='no' expresión='(G.puntos_X[s],G.puntos_Y[s])' familia='s' s.intervalo='[0,G.n_puntos-1]' s.pasos='G.n_puntos-1' tamaño='G.anchoPuntos' ">
      <param name="G_02" value="espacio='E1' tipo='punto' color='000000' dibujar-si='marco.visible' coord_abs='no' expresión='(marco.x+despXTexto,marco.y+despYTexto)' texto='([G.puntos_X[marco.indexP]], [G.puntos_Y[marco.indexP]])' fijo='no' tamaño='0' negrita='sí' fuente puntos='20' ">
      <param name="G_03" value="espacio='E1' tipo='texto' color='0000ff' dibujar-si='debug=1' coord_abs='sí' expresión='[20,20]' texto='_entro1=[_entro1]\nSIN_EDITAR=[SIN_EDITAR]\n tipoEdicion=[tipoEdicion] [_tmpEvalB]\nmarco = [marco.x],[marco.y]\nMouse [esp.mouseX],[esp.mouseY] [esp.mousePressed] _distTmp=[_distTmp]\n min [_minX],[_minY]\n max [_maxX][_maxY]' ancho='1' align='a_left' anchor='a_top_left' ">
      <param name="G_04" value="espacio='E1' tipo='texto' color='0000ff' dibujar-si='debug=2' coord_abs='sí' expresión='[20,20]' texto='G.n_puntos=[G.n_puntos]\nsobreP_Borrar=[sobreP_Borrar]\nsobreP_N=[sobreP_N]\nsobreP_Ed=[sobreP_Ed]\nsobreP1=[sobreP1]\nmarco.indexP=[marco.indexP]\ncualPunto2=[cualPunto2]' ancho='1' align='a_left' anchor='a_top_left' ">
    </ajs>

      <param name="A_01" value="id='a2' algoritmo='sí' evaluar='siempre' hacer='grafica.esp.WIDTH=E3._w;grafica.esp.HEIGHT=E3._h;grafica.esp.Ox=E3.Ox;grafica.esp.Oy=E3.Oy;grafica.esp.escala=E3.escala;grafica.esp.mouseX=E3.mouse_x;grafica.esp.mouseY=E3.mouse_y;grafica.esp.mousePressed=E3.mouse_pressed;;;;' ">

<script type="descartes/macro" id="graficaEditor.txt">
id='--ControlDeEdicion--()' algoritmo='no' expresión='x' tipo='función' 
id='--Propiedades_Espacio--()' algoritmo='no' expresión='x' tipo='función'

id='G.puntos_X' vector='sí' evaluar='una-sola-vez' tamaño='150' tipo='vector'

id='--Funciones--()' algoritmo='no' expresión='x' tipo='función' 
id='distancia(x1,y1,x2,y2)' algoritmo='sí' expresión='_distTMP' hacer='_dist1=(x2-x1)^2;_dist2=(y2-y1)^2;_distTMP=sqrt(_dist1+_dist2) ' tipo='función' 
id='pix2Coord(x_p,y_p)' algoritmo='sí' expresión='x' hacer='_Cx=esp.WIDTH/2;_Cy=esp.HEIGHT/2;;coordX=(x_p-_Cx-esp.Ox)/esp.escala;coordY=(-y_p+_Cy+esp.Oy)/esp.escala' tipo='función' 
id='sobrePunto(pX,pY)' algoritmo='sí' expresión='_indexSobreTMP' inicio='_indexTMP=-1;_deltaTmp=(G.anchoPuntos/esp.escala);' hacer='_indexTMP=_indexTMP+1;_iMap=max(0,min(_indexTMP,G.n_puntos));;_xTmp=(G.puntos_X[_iMap]);_yTmp=(G.puntos_Y[_iMap]);_distTmp=distancia(_xTmp,_yTmp,pX,pY);_estaSobreTMP=(_distTmp&lt;=_deltaTmp);_indexSobreTMP=(_estaSobreTMP)?_iMap:-1' mientras='(_indexTMP&lt;G.n_puntos)&(!_estaSobreTMP)' tipo='función' 
id='snapPunto(cualPunto)' algoritmo='sí' expresión='x' tipo='función' 
id='snapPuntoEsp(cualPunto)' algoritmo='sí' expresión='x' hacer='_tmpX=G.puntos_X[cualPunto];_tmpY=G.puntos_Y[cualPunto];;pix2Coord(0,0);_minX=coordX;_maxY=coordY;;pix2Coord((esp.WIDTH-50),esp.HEIGHT);_maxX=coordX;_minY=coordY;;_tmpX=max(_minX,min(_maxX,_tmpX));_tmpY=max(_minY,min(_tmpY,_maxY));;G.puntos_X[cualPunto]=_tmpX;G.puntos_Y[cualPunto]=_tmpY;' tipo='función' 
id='snapPuntoPriv(cualPunto)' algoritmo='sí' expresión='x' hacer='snapPuntoEsp(cualPunto);snapPunto(cualPunto)' tipo='función' 
id='acomPosEtqPunto(sobreCualP)' algoritmo='sí' expresión='x' hacer='pix2Coord(0,esp.HEIGHT-marco.h);_minX=coordX;_minY=coordY;;pix2Coord(esp.WIDTH-120,5);_maxX=coordX;_maxY=coordY;;marco.x=(sobreCualP&gt;=0)?(G.puntos_X[sobreCualP]):-1000;marco.y=((sobreCualP&gt;=0)?(G.puntos_Y[sobreCualP]):-1000)+(marco.h/esp.escala);marco.x=max(marco.x,_minX);marco.x=min(marco.x,_maxX);;marco.y=max(marco.y,_minY);marco.y=min(marco.y,_maxY);;;despYTexto=(-marco.h+15)/esp.escala;despXTexto=(6/esp.escala);;marco.indexP=sobreCualP' tipo='función' 
id='agregaPunto(cualIndex)' algoritmo='sí' expresión='x' hacer='G.puntos_X[cualIndex]=esp.mouseX;G.puntos_Y[cualIndex]=esp.mouseY;snapPunto(cualIndex);;' tipo='función' 
id='borraPunto(cualPunto)' algoritmo='sí' expresión='x' inicio='_indexP=cualPunto;cualPunto2=cualPunto' hacer='G.puntos_X[_indexP]=G.puntos_X[_indexP+1];G.puntos_Y[_indexP]=G.puntos_Y[_indexP+1];;_indexP=_indexP+1;_finIterTMP=(_indexP&gt;=G.n_puntos);G.n_puntos=G.n_puntos-((_finIterTMP)?1:0)' mientras='!_finIterTMP' tipo='función' 
id='limpiaVars()' algoritmo='sí' expresión='x' hacer=';' tipo='función' 
id='calcEditarPunto()' algoritmo='sí' expresión='x' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):activo;_sobreAlguno=(activo&gt;-1);;G.puntos_X[activo]=(_sobreAlguno)?esp.mouseX:G.puntos_X[activo];G.puntos_Y[activo]=(_sobreAlguno)?esp.mouseY:G.puntos_Y[activo];tt=(_sobreAlguno)?snapPuntoPriv(activo):0;;tt=(_sobreAlguno)?acomPosEtqPunto(activo):0;marco.visible=(_sobreAlguno);' tipo='función' 
id='calcSinAccion()' algoritmo='sí' expresión='x' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):activo;tt=(activo&gt;-1)?calcEditarPunto():0;tt=(activo&gt;-1)?acomPosEtqPunto(activo):0;marco.visible=(sobreP1&gt;-1);' tipo='función' 
id='calcBorrar()' algoritmo='sí' expresión='x' inicio='sobreP1=-1;sobreP1_N=-1' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):-1;_algoQueBorrar=(activo&gt;-1);tt=(_algoQueBorrar)?borraPunto(activo):0;marco.visible=0;marco.indexP=0;activo=-1' tipo='función' 
id='calcNuevo()' algoritmo='sí' expresión='x' hacer='activo=(_recienPress)?sobrePunto(esp.mouseX,esp.mouseY):activo;_deboAgregar=(activo&lt;0)&(_recienPress);G.n_puntos=G.n_puntos+((_deboAgregar)?1:0);;_newP=(G.n_puntos-1);tt=(_deboAgregar)?agregaPunto(_newP):calcEditarPunto();activo=(_deboAgregar)?_newP:activo;;marco.visible=(marco.visible)|(activo&gt;-1);marco.visible_=((_recienPress)&(activo&lt;0))?0:marco.visible;tt=(marco.visible&(activo&gt;-1))?acomPosEtqPunto(activo):0' tipo='función' 
id='actualizar()' algoritmo='sí' expresión='x' hacer='_recienPress=(!esp.mousePressedAnt)&(esp.mousePressed);tt=(_recienPress)?limpiaVars():0;;_tmpEvalB=(tipoEdicion==SIN_EDITAR)&(esp.mousePressed);tt=(_tmpEvalB)?calcSinAccion():0;;_tmpEvalB=(tipoEdicion==EDITAR_PUNTO)&(esp.mousePressed);tt=(_tmpEvalB)?calcEditarPunto():0;;_tmpEvalB=(tipoEdicion==BORRAR_PUNTO)&(esp.mousePressed);tt=(_tmpEvalB)?calcBorrar():0;;_tmpEvalB=(tipoEdicion==NUEVO_PUNTO)&(esp.mousePressed);tt=(_tmpEvalB)?calcNuevo():0;;tt=(marco.visible)?acomPosEtqPunto(marco.indexP):0;esp.mousePressedAnt=esp.mousePressed;marco.visible=(G.verMarco)&(activo&gt;-1);_actualizado=1' tipo='función'
