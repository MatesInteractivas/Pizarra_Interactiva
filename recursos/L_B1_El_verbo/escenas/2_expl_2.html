    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[20,50]' texto='Las formas verbales expresan el tiempo en que se desarrolla la acción: \n\n• \b{Pasado} o \b{pretérito}: la acción sucede en un \b{tiempo anterior} al momento en que se habla: \i{cantaba}, \i{temía}, \i{partía}.\n\n• \b{Presente}: la acción es \b{simultánea al momento} en el que hablamos: \i{canto}, \i{temo}, \i{parto}.\n\n• \b{Futuro}: la acción transcurre en un \b{tiempo posterior} al momento en que se habla: \i{cantaré}, \i{temeré}, \i{partiré}.\n\nObserva qué sucede con el verbo cuando cambia el momento de la acción: ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">

    <param name="G_13" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[20,50]' texto='El \b{modo} en que está la forma verbal expresa la \b{actitud} del hablante ante lo que dice. La forma verbal puede estar en:\n\n• \b{Modo indicativo}: cuando el hablante expresa hechos reales o seguros: \i{Lees muy bien}. \i{Ayer llovió mucho}. \i{Mañana vendré}.\n\n• \b{Modo subjuntivo}: permite expresar hechos posibles, dudas, deseos y órdenes negativas: \i{Ojalá vuelvas pronto}. \i{Quizás vaya algún día}. \i{No sufras}. \n\n• \b{Modo imperativo}: se utiliza para dar órdenes afirmativas, ruegos o consejos: \i{¡Ven aquí! Trae eso aquí, por favor}. \i{Siéntate bien}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton2=1' ">

    <param name="G_16" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[470,50]' texto='\b{Formas compuestas}\n\n\color{3498db}{Pretérito perfecto compuesto}\nYo \i{he cantado}\n\color{3498db}{Pretérito pluscuamperfecto}\nYo/él/ella \i{había cantado}\n\color{3498db}{Pretérito anterior}\nYo \i{hube cantado}\n\color{3498db}{Futuro compuesto}\nYo \i{habré cantado}\n\color{3498db}{Condicional compuesto}\nYo/él/ella \i{habría cantado}' ancho='1' fuente puntos='20' align='a_center' anchor='a_top_center' ">
