   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='cont=0' expresi&oacute;n='[284,57]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40\b  \fs44  \fs24   \fs44 Llamarme \par Tart\u225 n y vivir \par  \fs32   \fs44 con Chato.\par Comer pl\u225 tanos \par \fs28  \fs44 porque trepar  \par  a un \u225 rbol y \par    cogerlos.\par \fs32   \fs44\u161 Tomar uno!\par \fs16\par \fs40\b0        }' fuente='Courier New Negrita,BOLD,20' fijo='s&iacute;'">

   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='n3=1' expresi&oacute;n='[273,57]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;\f8\fcharset0 Courier New;\f9\fcharset0 Courier New;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40\b  \fs28  \fs24     \fs44 Me \cf1 llam\ul o\ulnone\cf0  \par  Tart\u225 n y \cf1 viv\ul o\ulnone\cf0  \par  \fs32  \fs44  con Chato.\par \cf1 Com\ul emos\ulnone\cf0  pl\u225 tanos \par \fs28    \fs44 porque \cf1 trep\ul\u233 \ulnone\cf0   \par   a un \u225 rbol y \par  \fs36  \fs44   los \cf1 cog\ul\u237 \ulnone\cf0 .\par \fs32  \fs20   \fs44  \u161 \cf1 Tom\ul a\ulnone\cf0  uno!\par \par  \par \par        \par \fs16\par \fs40\b0        }' fuente='Courier New Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(cont=1)&amp;(cont2=0)' expresi&oacute;n='[522,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 F\u237 jate de nuevo en el texto.\par \fs16\par \fs40 Aunque Tart\u225 n no est\u233 \fs16\par \par \fs40 empleando correctamente\par \fs16\par \fs40 los verbos, seguro que\fs16\par \par \fs40 m\u225 s o menos entiendes  \fs16\par \par \fs40 lo que dice. \u191 Qu\u233  parte  \par \fs16\par \fs40 de los verbos expresa las \par \fs16\par \fs40 las acciones o estados? \par \fs16\par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='cont=0' expresi&oacute;n='[526,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40\u191 Qu\u233  palabras no est\u225 \par \fs16\par \fs40 empleando correctamente \fs16\par \par \fs40 Tart\u225 n? \u191 Sabes para qu\u233 \par \fs16\par \fs40 sirven estas palabras?  \fs16\par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(cont2=1)&amp;(n3=0)' expresi&oacute;n='[521,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 Tart\u225 n habla con infinitivos,\par \fs16\par \fs40 por eso puedes entender\fs16\par \par \fs40 el significado de los \par \fs16\par \fs40 verbos, pero... \u191 qui\u233 n\fs16\par \par \fs40 se come los pl\u225 tanos?  \fs16\par \par \fs40\u191 Qui\u233 n y cu\u225 ndo los ha\par \fs16\par \fs40 conseguido? \u191 A qui\u233 n le \par \fs16\par \fs40 est\u225  ofreciendo uno?\par \par  \fs16}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='(n3=1)&amp;(n4=0)' expresi&oacute;n='[520,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 F\u237 jate en el texto ahora... \par \fs16\par \fs40 Por fin Tart\u225 n ha aprendido\fs16\par \par \fs40 a emplear correctamente \par \fs16\par \fs40 los verbos y ahora puedes \fs16\par \par \fs40 entender exactamente \fs16\par \par \fs40 todo lo que quer\u237 a decirte.\fs16\par \par \fs40\u191 Qu\u233  les faltaba a los \par \fs16\par \fs40 verbos para que se\par \fs16\par \fs40 pudiera entender a Tart\u225 n?\fs16\par \par  }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(o2=1)&amp;(cont=0)' expresi&oacute;n='[528,267]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;}\f1\fs40\cf0 Los\cf1  \b\cf2 verbos\b0\cf0  son palabras \par \fs16\par \fs40 que expresan \b acciones\b0  \par \fs16\par \fs40 o \b estados\b0 .\cf1\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(o2=1)&amp;(cont=0)' expresi&oacute;n='[584,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red58\green150\blue58;\red0\green0\blue255;}\f1\fs44\b\cf0\u161 Correcto!\f2\fs24\b0\cf1}' fuente='Arial Negrita,BOLD,22' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='n1=1' expresi&oacute;n='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 La \b\cf1 ra\u237 z\cf0  \b0 del verbo aporta el \b significado\b0  (qu\u233 ). \par \fs16\par \fs40 Para encontrar la ra\u237 z, hay que separar del\fs16\par \par \fs40\b infinitivo\b0  las terminaciones \b -ar\b0 , \b -er\b0  o \b -ir\b0 .\cf2\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='n4=1' expresi&oacute;n='[434,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Las \b\cf1 desinencias\cf0  \b0 del verbo indican \par \fs16\par \fs40\b persona\b0  y \b n\u250 mero\b0  (qui\u233 n o qui\u233 nes),\fs16\par \par \fs40\b tiempo\b0  (cu\u225 ndo) y \b modo\b0  (c\u243 mo). \fs16\par \par \cf2\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
