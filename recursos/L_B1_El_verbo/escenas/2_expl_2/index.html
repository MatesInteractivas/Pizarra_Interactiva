   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[80,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Recuerda que las formas verbales conjugadas tienen una \b desinencia\b0\par \fs16\par \fs40 que nos indica la \b\cf1 persona\cf0\b0 , el\b  \cf1 n\u250 mero\b0\cf0 ,\cf1\b  \b0\cf0 el\b\cf1  tiempo \b0\cf0 y el\cf1\b  modo\cf0\b0  del verbo.\par \fs28\par \fs40\cf2 Pulsa los botones para ver en qu\u233  consisten el tiempo y el modo.\cf0\fs16\par  \par \par \par \par \par              \f5\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[60,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;\f10\fcharset0 Arial;\f11\fcharset0 Arial;\f12\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Las formas verbales expresan el \b\cf1 tiempo\b0\cf0  en que se desarrolla la acci\u243 n:\fs16\par \fs20\par \fs40   -\fs32\b &gt;\fs40\cf1  Pasado \cf0\b0 o\cf1\b  pret\u233 rito: \cf0\b0 la acci\u243 n sucede en un\b  tiempo anterior\b0  al \par       momento en que se habla:\cf2\i  cantaba, tem\u237 a, part\u237 a\i0\cf0 .\par \fs16\par \fs40   -\fs32\b &gt;\cf1\fs40  Presente: \cf0\b0 la acci\u243 n es \b simult\u225 nea al momento\b0  en el que hablamos: \par       \cf2\i canto, temo, parto\i0\cf0 . \cf1\par \fs16\par \cf0\fs40   -\fs32\b &gt;\cf1\fs40  Futuro: \cf0\b0 la acci\u243 n transcurre en un \b tiempo posterior\b0  al momento en \par       que se habla: \cf2\i cantar\u233 , temer\u233 , partir\u233 \i0\cf0 .\par \fs32\par \cf2\fs40 Observa qu\u233  sucede \par con el verbo cuando \par cambia el momento \par de la acci\u243 n: \fs36\cf0\par \fs16\par \fs40                  \f9\fs42\b           \par \f10\fs20\par \par \cf2\fs28\b0  \cf0\fs16\par \par \par \par \par \par              \f12\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[118,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 El \b\cf1 modo\b0\cf0  en que est\u225  la forma verbal expresa la \b actitud\b0  del\par hablante ante lo que dice. La forma verbal puede estar en:\fs16\par \fs20\par \fs40   -\fs32\b &gt;\fs40\cf1  Modo indicativo: \b0\cf0 cuando el hablante expresa hechos \par       reales o seguros: \cf2\i\par       Lees \i0 muy bien. Ayer \i llovi\u243 \i0  mucho. Ma\u241 ana \i vendr\u233 \i0 .\cf0\par \fs16\par \fs40   -\fs32\b &gt;\cf1\fs40  Modo subjuntivo: \cf0\b0 permite expresar hechos posibles, \par       dudas, deseos y \u243 denes negativas: \par       \cf2 Ojal\u225  \i vuelvas\i0  pronto. Quiz\u225 s \i vaya\i0  alg\u250 n d\u237 a.\i  \i0 No \i sufras\i0\cf0 . \cf1\par \fs16\par \cf0\fs40   -\fs32\b &gt;\cf1\fs40  Modo imperativo: \cf0\b0 se utiliza para dar \u243 rdenes afirmativas,\par       ruegos o consejos:\par       \cf2\u161 \i Ven\i0  aqu\u237 ! \i Trae\i0  eso aqu\u237 , por favor. \i Si\u233 ntate\i0  bien.\cf0\par \par \fs36\par \fs20\b\par \par \cf2\fs28\b0  \cf0\fs16\par \par \par \par \par \par              \f10\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[40,83]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs20\b               \fs40\ul Formas simples\b0\ulnone       \b         \ul Formas compuestas\b0\ulnone\par \fs16                   \par \fs40         \cf1      Presente              Pret\u233 rito perfecto compuesto\fs16\par         \fs40\i    \cf2        \i0 Yo \i canto                         \i0 Yo\i  he cantado\cf1  \i0         \fs36  \fs40  \par \fs16      \par \fs40        Pret\u233 rito imperfecto      Pret\u233 rito pluscuamperfecto\par         \cf2 Yo/\u233 l/ella \i cantaba          \i0 Yo/\u233 l/ella\i  hab\u237 a cantado \cf1\i0\par \fs16\par \fs40     Pret\u233 rito perfecto simple         Pret\u233 rito anterior\par               \cf2 Yo \i cant\u233                       \i0 Yo\i  hube cantado\cf1\i0\par \fs16\par \fs40           Futuro simple                   Futuro compuesto\par             \cf2 Yo \i cantar\u233                      \i0 Yo\i  habr\u233  cantado\cf1\i0\par \fs16\par \fs40        Condicional simple            Condicional compuesto\par        \cf2 Yo/\u233 l/ella\cf1  \cf2\i cantar\u237 a           \i0 Yo/\u233 l/ella\i  habr\u237 a cantado\cf0\b\i0\par \fs20\b0\par \par \par \f9\fs24\cf3}' fuente='Arial Negrita,BOLD,10' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='fin=1' expresi&oacute;n='[246,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ya has visto el \cf1\b tiempo\cf0\b0  y el \cf1\b modo\cf0\b0   \par \fs16             \par \fs40 de las formas verbales y c\u243 mo se  \par \fs16\par \fs24  \fs36  \fs40 conjugan los\cf1\b  tiempos verbales\b0\cf0 .\fs16\par \cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
