   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[75,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 En los siguientes verbos se ha separado la \b ra\u237 z \b0 de su \b desinencia\b0 :\par \fs16\par \fs40\i\cf1                                cant-o\i0 , \i tem-es\i0 , \i part-en\i0 .\par \fs16  \fs40\cf0\par Las \b desinencias del verbo\b0  indican \b\cf2 persona\cf0\b0 ,\b  \cf2 n\u250 mero\b0\cf0 ,\cf2\b  tiempo \b0\cf0 y\cf2\b  modo\cf0\b0 .\par \fs28\par \fs40\cf1 Pulsa los botones para ver qu\u233  informaci\u243 n sobre el verbo nos aportan \par la persona y el n\u250 mero y para conocer las formas no personales.\cf0\fs16\par  \par \par \par \par \par              \f6\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[90,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 La \b desinencia\b0  de las \b\cf1 formas personales\b0\cf0  de los verbos nos indica \par \cf1 qui\u233 n\cf0  realiza la acci\u243 n del verbo y si se trata de \cf1 un individuo o m\u225 s\cf0 .  \fs16\par \par \par \par \fs20\par \par \f5\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[150,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Las\cf1\b  formas no personales\cf0\b0  son las formas verbales \par que no expresan ni persona ni n\u250 mero:\fs16\par \fs20\par \fs40   -\fs32\b &amp;gt;\fs40\cf1  Infinitivo: \b0\cf0 es la forma que usamos para identificar\par       o dar nombre al verbo. Los infinitivos acaban en \b\par       -ar\b0 ,\b  -er\b0  o \b -ir\b0 : \cf2\i cantar, temer, partir\i0\cf0 .\par \fs16\par \fs40   -\fs32\b &amp;gt;\cf1\fs40  Gerundio: \cf0\b0 suele expresar una acci\u243 n de duraci\u243 n \par       limitada o en proceso de ejecuci\u243 n: \par       \i\cf2 cantando, temiendo, partiendo\i0\cf0 . \cf1\par \fs16\par \cf0\fs40   -\fs32\b &amp;gt;\cf1\fs40  Participio: \cf0\b0 se utiliza en las formas compuestas \par       junto con la forma conjugada del verbo auxiliar \i haber\fs20\i0  \fs40 :\par       \cf2\i (he) cantado, (has) temido, (ha) partido\i0\cf0 .\par \par \fs36\par \fs20\b\par \par \cf2\fs28\b0  \cf0\fs16\par \par \par \par \par \par              \f10\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[65,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Todas las formas que un verbo puede tener \par al combinar la ra\u237 z con todas las desinencias posibles\par se agrupan en su \cf1\b conjugaci\u243 n\cf0\b0 . \par \fs20\par \fs40 Hay tres \b modelos de conjugaci\u243 n\b0 :\fs20\par \par \fs40    -\fs32\b &gt;\fs40\b0  \b\cf1 Primera conjugaci\u243 n:\b0\cf0  el \b infinitivo\b0  termina en \b -ar\b0 : \i\cf2 cantar\cf0\i0 .\par \fs16\par \fs40    -\fs32\b &gt;\fs40\b0  \cf1\b Segunda conjugaci\u243 n:\cf0\b0  el \b infinitivo\b0  termina en \b -er\b0 : \i\cf2 temer\cf0\i0 .\par \fs16\par \fs32\b     \fs40\b0 -\fs32\b &gt;\fs40\b0  \cf1\b Tercera conjugaci\u243 n:\cf0\b0  el \b infinitivo\b0  termina en \b -ir\b0 : \i\cf2 partir\cf0\i0 .\par \fs32\par \fs40 En relaci\u243 n con la conjugaci\u243 n, encontramos:\par \par Verbos regulares.- Los que se ajustan en su conjugaci\u243 n al modelo correspondiente.\par \par Verbos irregulares.- Los que tienen en su conjugaci\u243 n formas que no se ajustan al modelo correspondiente. (V. \u171 conjugaci\u243 n irregular\u187  en el apartado \u171 conjugaci\u243 n\u187  de este art\u237 culo.)\par \par Verbos defectivos.- Los que no tiene completa su conjugaci\u243 n. \par \par \cf2\fs28  \cf0\fs16\par \par \par \par \par \par              \f9\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[45,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 La \b\cf1 persona\b0\cf0  de la forma verbal cambia en funci\u243 n de \b qui\u233 n\b0  realiza la acci\u243 n:\par \fs20\par \cf1\fs40\b     \cf0\b0 -\fs32\b &gt;\fs40\cf1  \b0\cf0 si es el \b hablante\b0 , solo o con otros, usamos la \cf1\b primera persona\cf0\b0 : \cf2\i\par  \fs36  \fs40       soy\i0 , \i somos\i0 .\cf0\par \fs16\par \fs40     -\fs32\b &gt;\cf1\fs40  \cf0\b0 si es el \b oyente\b0 , ya sea solo o con otras personas (menos el hablante),\par        se utiliza la \cf1\b segunda persona\cf0\b0 : \cf2\i eres\i0 , \i sois\i0 .\cf0\par \fs16\par \fs40     -\fs32\b &gt;\cf1\fs40  \b0\cf0 si se trata de una o varias cosas o personas \b distintas\b0  del hablante y  \par        del oyente, el verbo debe ir en \cf1\b tercera persona\cf0\b0 : \cf2\i es\i0 , \i son\i0 .\cf0\par \fs24\par \fs40\b                \cf2\b0  \cf0\par  \fs16\par              \f9\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[70,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 El\b\cf1  n\u250 mero del verbo\b0\cf0  puede ser:\par \fs24\par  \fs40 -\fs32\b &amp;gt;\cf1\fs40\b0  \b Singular:\cf0\b0  cuando realiza la              -\fs32\b &amp;gt;\fs40\b0  \b\cf1 Plural:\b0\cf0  si la acci\u243 n es realizada \fs16\par  \par \fs40\b                    \b0 acci\u243 n \b una \u250 nico\b0                            por \b varias\b0  personas,\par \fs16           \par \fs40                    individuo u objeto.\fs16     \fs40                          animales o cosas;\fs16\par \par  \cf2\fs40  Ejemplos:\i  hablo, hablas, habla\i0 .        Ejemplos: \i hablamos, habl\u225 is, hablan\i0 . \fs16\cf0\par \par \par \par \par  \cf2\par \par \cf0             \f7\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton6=1' expresi&oacute;n='[90,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Al combinar los posibles tipos de \b persona y n\u250 mero\b0 , \par \fs16\par \fs40 obtenemos las seis opciones siguientes:  \fs20\par \fs32\par \cf1\fs40\b\ul Persona/N\u250 mero\cf0\ulnone        \ul Singular\b0\ulnone        \b                     \ul Plural\b0\ulnone                   \par \b Primera persona\b0     \cf2    Yo \i canto\i0           \fs36  \fs40  Nosotros/Nosotras\cf0  \cf2\i cantamos\cf0\i0\par \b Segunda persona\b0     \cf2  T\u250  \i cantas\i0            Vosotros/Vosotras \i cant\u225 is\i0\cf0\par \b Tercera persona\b0        \cf2\u201 l/Ella \i cantas\i0      Ellos/Ellas \i cantan\i0\cf0\par \fs20\par \par \par \f9\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[245,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40     Ya has visto qu\u233  nos indican \par \fs16\par \fs40 la \b\cf1 persona\cf0\b0  y el \b\cf1 n\u250 mero\cf0\b0  del verbo \par \fs16             \par \fs40    y sus \b formas no personales\b0 .\fs16\par \cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
