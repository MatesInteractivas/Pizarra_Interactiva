   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[170,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 Pulsa los botones para descubrir las conjugaciones \par \fs16\par \fs40    y las clases de verbos que podemos encontrar.\cf1\fs16\par  \par \par \par \par \par              \f3\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 Todas las \b formas verbales \b0 que se obtienen al combinar la ra\u237 z de \par \fs16\par \fs40 un verbo con las distintas desinencias de persona, n\u250 mero, tiempo \fs16\par \par \fs40 y modo se agrupan en su\cf1  \cf2\b conjugaci\u243 n\cf0\b0 .\par \fs20\par \fs40 Hay tres \b modelos de conjugaci\u243 n\b0 :\fs20\par \par \fs40    -\fs32\b &gt;\fs40\b0  \b\cf2 Primera conjugaci\u243 n:\b0\cf0  el \b infinitivo\b0  termina en \b -ar\b0 : \i\cf3 cantar\cf0\i0 .\par \fs16\par \fs40    -\fs32\b &gt;\fs40\b0  \cf2\b Segunda conjugaci\u243 n:\cf0\b0  el \b infinitivo\b0  termina en \b -er\b0 : \i\cf3 temer\cf0\i0 .\par \fs16\par \fs32\b     \fs40\b0 -\fs32\b &gt;\fs40\b0  \cf2\b Tercera conjugaci\u243 n:\cf0\b0  el \b infinitivo\b0  termina en \b -ir\b0 : \i\cf3 partir\cf0\i0 .\par \fs32\par \fs40\par \cf3\fs28  \cf0\fs16\par \par \par \par \par \par              \f9\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[90,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 En relaci\u243 n con la \b conjugaci\u243 n\b0 , encontramos dos \b\cf1 clases de verbos\b0\cf0 :\par \par \fs16\par \par              \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(vertexto=1)&amp;(boton5=0)' expresi&oacute;n='[255,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40    Ya has visto qu\u233  son las \par \fs16\par \cf1\fs32\b  \fs40   conjugaciones \b0\cf0 verbales \par \fs16\par \fs28   \fs40   y las \b\cf1 clases de verbos\b0\cf0 .\fs16\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[80,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Arial;\f11\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los \b\cf1 verbos regulares \b0\cf0 cumplen las siguientes caracter\u237 sticas:\par \fs20\par \fs40    -\fs32\b &amp;gt;\fs40\b0  Mantienen en todas sus formas la \b misma ra\u237 z\b0  del infinitivo:\cf2  \b\i cant\b0 o...\cf0\i0\par \fs24\par \fs40    -\fs32\b &amp;gt;\fs40\b0  Se conjugan con las \b mismas desinencias\b0  que los modelos\par \fs16      \par \fs40        de la 1\u170 , 2\u170  o 3\u170  conjugaci\u243 n: \cf2\i amaba\i0 ,\b\i  \b0 com\u237 a,\b  \b0 viv\u237 a\cf0\i0 .\par \fs28\par \fs40 Son regulares los verbos que cambian su ra\u237 z por motivos ortogr\u225 ficos\par \fs16\par \fs40 pero que mantienen los \b mismos sonidos\b0 : \cf2\i cazar \i0 -\fs32\b\i &amp;gt;\fs40\b0  cac\u233 , coger \i0 -\fs32\b &amp;gt;\fs40\b0\i  cojo\cf0\i0 .\par \par  \par \par \par \par \cf2\fs28  \cf0\fs16\par \par \par \par \par \par              \f11\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[67,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 Los\cf1  \b\cf2 verbos irregulares\b0\cf0  son aquellos que tienen en su conjugaci\u243 n formas\par \fs16\par \fs40 que \b no se ajustan al modelo\b0  correspondiente. \fs16\par \fs24\par \fs40 Los verbos son irregulares si tienen distinta \b ra\u237 z \b0 (\cf3\b\i ten\b0 er\i0  -\fs32\b &amp;gt;\fs40\b0  \b\i tien\b0 e\i0\cf0 ), distintas \par \fs16\par \fs40\b desinencias\b0  (\cf3\i andar\i0  -\fs32\b &amp;gt;\fs40\b0  \i and\b uve\b0\i0\cf0 ), o \b ambas\b0  cosas a la vez (\cf3\i caber\i0  -\fs32\b &amp;gt;\fs40\b0  \b\i cupe\b0\i0\cf0 ).\par \fs24\par \fs40 Para detectar un verbo irregular hay que fijarse en las siguientes formas:\fs24\par \fs16\par \fs40\b presente\b0 , \b pret\u233 rito perfecto simple\b0  y \b futuro simple\b0  de indicativo.\fs16\par \par \cf3\fs28  \cf0\fs16\par \par \par \par \par \par              \f9\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[118,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 Ten en cuenta que algunos verbos no se usan en todos los \par \fs16\par \fs40 modos, tiempos o personas. Se llaman\cf1  \b\cf2 verbos incompletos \par \cf0\fs16\b0\par \fs40 o\cf2  \b defectivos\b0\cf0  porque \b no tienen completa su conjugaci\u243 n\b0 .\fs20\par \par \fs40   -\fs32\b &amp;gt;\fs40\b0  Los verbos que no suelen llevar sujeto, como los relativos\par   a fen\u243 menos naturales, s\u243 lo se usan en tercera persona de \par   singular: \cf3\i llovi\u243 , amanece...\cf0\i0\par \fs16\par \fs40   -\fs32\b &amp;gt;\fs40\b0  El verbo \b\i soler\b0\i0  no tiene tiempos futuros ni condicionales:\par \cf3\i   suelo, sol\u237 a...\cf0\i0\par \fs16\par \fs40   -\fs32\b &amp;gt;\fs40\b0  El verbo \b\i haber\b0\i0  s\u243 lo se usa en tercera persona de singular\par   (\cf3\i hay, hab\u237 a, habr\u225 ...\cf0\i0 ), excepto cuando sirve de auxiliar para \par   las formas compuestas.\fs16\par \par            \f8\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
