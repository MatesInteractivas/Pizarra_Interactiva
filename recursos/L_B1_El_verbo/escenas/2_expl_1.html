    <param name="G_05" value="espacio='E1' tipo='texto' color='000000' dibujar-si='!started' coord_abs='sí' expresión='[20,88]' texto='En los siguientes verbos se ha separado la \b{raíz} de su \b{desinencia}:\n\c{\i{cant-o},    \i{tem-es},    \i{part-en}.}\n\nLas \b{desinencias del verbo} indican \b{persona}, \b{número}, \b{tiempo} y \b{modo}.\n\nPulsa los botones para ver qué información sobre el verbo nos aportan la persona y el número y para conocer las formas no personales. ' ancho='E1._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">

    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='(20,200)' texto='La \b{persona} de la forma verbal cambia en función de \b{quién} realiza la acción:\n\n• si es el \b{hablante}, solo o con otros, usamos la \b{primera persona}: \i{soy}, \i{somos}.\n• si es el \b{oyente}, ya sea solo o con otras personas (menos el hablante), se utiliza la \b{segunda persona}: \i{eres}, \i{sois}.\n• si se trata de una o varias cosas o personas \b{distintas} del hablante y del oyente, el verbo debe ir en \b{tercera persona}: \i{es}, \i{son}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton4=1' ">
