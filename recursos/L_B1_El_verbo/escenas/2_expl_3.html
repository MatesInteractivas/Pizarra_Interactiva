    <param name="G_08" value="espacio='E1' tipo='texto' color='000000' dibujar-si='(vertexto=1)' coord_abs='sí' expresión='[20,100]' texto='Ten en cuenta que algunos verbos no se usan en todos los modos, tiempos o personas. Se llaman \b{verbos incompletos} o \b{defectivos} porque \b{no tienen completa su conjugación}. \n\n• Los verbos que no suelen llevar sujeto, como los relativos a fenómenos naturales, sólo se usan en tercera persona de singular: \i{llovió}, \i{amanece}... \n\n• El verbo \b{\i{soler}} no tiene tiempos futuros ni condicionales: \i{suelo}, \i{solía}...\n\n• El verbo \b{\i{haber}} sólo se usa en tercera persona de singular (\i{hay}, \i{había}, \i{habrá}...), excepto cuando sirve de auxiliar para las formas compuestas. ' ancho='E1._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[20,50]' texto='Todas las \b{formas verbales} que se obtienen al combinar la raíz de un verbo con las distintas desinencias de persona, número, tiempo y modo se agrupan en su \b{conjugación}.\n\nHay tres \b{modelos de conjugación}:\n\n• \b{Primera conjugación}: el \b{infinitivo} termina en \b{-ar}: \i{cantar}.\n\n• \b{Segunda conjugación}: el \b{infinitivo} termina en \b{-er}: \i{temer}.\n\n• \b{Tercera conjugación}: el \b{infinitivo} termina en \b{-ir}: \i{partir}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[20,50]' texto='En relación con la \b{conjugación}, encontramos dos \b{clases de verbos}:' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' info='boton2=1' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[20,140]' texto='Los \b{verbos regulares} cumplen las siguientes características: \n\n• Mantienen en todas sus formas la \b{misma raíz} del infinitivo: \i{canto}...\n\n• Se conjugan con las \b{mismas desinencias} que los modelos de la 1ª, 2ª o 3ª conjugación: \i{amaba}, \i{comía}, \i{vivía}.\n\nSon regulares los verbos que cambian su raíz por motivos ortográficos pero que mantienen los \b{mismos sonidos}: \i{cazar} → \i{cacé}, \i{recoger} → \i{recojo}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
    <param name="G_12" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='[20,140]' texto='Los \b{verbos irregulares} son aquellos que tienen en su conjugación formas que \b{no se ajustan al modelo} correspondiente. Los verbos son irregulares si tienen distinta \b{raíz} (\i{ten\b{er}} → \i{tien\b{e}}), distintas \b{desinencias} (\i{andar} → \i{and\b{uve}}), o \b{ambas} cosas a la vez (\i{caber} → \i{\b{cupe}}).\n\nPara detectar un verbo irregular hay que fijarse en las siguientes formas: \b{presente}, \b{pretérito perfecto simple} y \b{futuro simple de indicativo}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton4=1' ">
