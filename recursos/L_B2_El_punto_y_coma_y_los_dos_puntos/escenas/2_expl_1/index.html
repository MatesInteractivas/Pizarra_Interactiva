   <param name="A_02" value="id='paso' constante='s&iacute;' expresi&oacute;n='0' evaluar='una-sola-vez'">
   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[180,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs48 Los signos de puntuaci\u243 n son signos gr\u225 ficos \par que hacemos aparecer en los escritos para \par marcar las pausas necesarias que le den el \par sentido y el significado adecuado. Hay pocas \par reglas fijas que nos den el uso correcto de estos \par signos. \u201 stas son:\fs40  \par \par \cf1\f3\fs24}' fuente='Arial,PLAIN,24' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_03" value="espacio='Eboton2' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_04" value="espacio='Eboton3' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_05" value="espacio='E1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_06" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_07" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Es una pausa o descanso superior a la coma e inferior al punto. \par Util\u237 zala en los siguientes casos:\par \par \u8226 Para separar los elementos de una enumeraci\u243 n cuando se trata de \par expresiones complejas que incluyen comas. \par Ejemplo: La chaqueta es azul; los pantalones, grises; la camisa, blanca; \par y el abrigo, negro.\par \u8226 Para separar oraciones yuxtapuestas o escritas una tras otra, especialmente \par cuando en ellas se ha empleado la coma. Ejemplos: \par -La ni\u241 a, gozaba, corr\u237 a hacia su casa; pues sus padres acababan de llegar. \par -Dejamos abierta la tienda todo el d\u237 a; hubo mucha gente.\par \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='Eboton2' tipo='texto' dibujar-si='(boton2=1)&amp;(z=0)' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Escr\u237 belos cuando deseas llamar la atenci\u243 n sobre lo que sigue en \par tu escrito, y en los casos siguientes:\par \par a.Cuando hagas una enumeraci\u243 n. Ejemplos:\par -Voy a comprar tres litros de pintura: uno blanco, otro rojo y el tercero verde.\par \par -Los continentes son cinco: Europa, Asia, \u193 frica, Am\u233 rica y Ocean\u237 a.\par \par \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[200,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0             Ya sabes c\u243 mo son y como se forman\par            los sufijos ahora es tiempo de practicar\par  \par                              \u161 Hag\u225 moslo! \cf1\f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eboton3' tipo='texto' dibujar-si='(boton3=1)&amp;(z=0)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Usa los puntos suspensivos (...) cuando,de manera repentina, \par quieras interrumpir tu escrito para causar suspenso, incertidumbre, \par emoci\u243 n o inquietud; entre otros efectos. Por ejemplo:\par \par -Si quieres saber qu\u233  estoy pensando, entonces\u8230 \par -\u161 Amigos!, hoy es un d\u237 a especial porque\u8230 \par \par \u8226 Al final de las enumeraciones abiertas o incompletas, con el mismo \par valor que la expresi\u243 n etc\u233 tera. Ejemplo:\par \par -Aqu\u237  vendemos de todo: juguetes, ropa, perfumes\u8230 \par -Eres muy guapo, gentil\u8230 \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='Eboton2' tipo='texto' dibujar-si='(boton2=1)&amp;(z=1)' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 b. Antes de citar dichos textuales. Ejemplos:\par \par -El odont\u243 logo me dijo: &amp;quote;No debes tomar l\u237 quidos helados, cep\u237 llate \par normalmente y procura hacerlo tres veces al d\u237 a&amp;quote;.\par \par - Ya lo dijo S\u243 crates: &amp;quote;S\u243 lo s\u233  que nada s\u233 &amp;quote;.\par \par En este caso, despu\u233 s de los dos puntos si lo deseas, escribe la primera \par palabra con inicial may\u250 scula.\par \par \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='Eboton2' tipo='texto' dibujar-si='(boton2=1)&amp;(z=2)' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 c. Se emplea este signo de puntuaci\u243 n tras las f\u243 rmulas de saludo \par     en las cartas y documentos. \par En este caso, la palabra que sigue a los dos puntos escr\u237 bela con may\u250 scula \par inicial si lo prefieres, pero siempre en un rengl\u243 n aparte.  Ejemplo:\par \par Querida Magda:\par Te deseo un feliz viaje y un mejor regreso.\par \par Respetado se\u241 or Dom\u237 nguez:\par La compa\u241 \u237 a est\u225  muy orgullosade su desempe\u241 o, esperamos una \par pronta comunicaci\u243 n.\par \par \par \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='Eboton3' tipo='texto' dibujar-si='(boton3=1)&amp;(z=1)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40  Cuando expresas un momento de duda, temor o vacilaci\u243 n en la \par secuencia oracional. Ejemplo: \par -No quiero hacerlo, pero...me arriesgar\u233 .\par -Lo dir\u233 \u8230 pero no s\u233  si sea lo correcto.\par \par \u8226 Cuando quieres sorprender al lector con una salida inesperada. Por ejemplo:\par \par -Paseamos con todos los invitados, era lo que dese\u225 bamos, \par al finalizar la tarde... llegamos a nuestro destino. \par \par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
