    <param name="A_02" value="id='EjeNuevo()' algoritmo='sí' expresión='x' hacer='verif=0;Caso=0;masder=&squot;&squot;;masader=0;numizq=1+ent(rnd*999.99)/100;ordizq=-3+ent(rnd*9.99);ordder=-3+ent(rnd*9.99);ordder=((ordder=ordizq)&(ordder<6))?ordder+1:ordder-1;ordder=((ordder=ordizq)&(ordder>-3))?ordder-1:ordder+1;masaizq=numizq*(10^ordizq);unidizq=(ordizq=-3)?&squot;mg&squot;:unidizq;unidizq=(ordizq=-2)?&squot;cg&squot;:unidizq;unidizq=(ordizq=-1)?&squot;dg&squot;:unidizq;unidizq=(ordizq=0)?&squot;g&squot;:unidizq;unidizq=(ordizq=1)?&squot;dag&squot;:unidizq;unidizq=(ordizq=2)?&squot;hg&squot;:unidizq;unidizq=(ordizq=3)?&squot;kg&squot;:unidizq;unidizq=(ordizq=4)?&squot;q&squot;:unidizq;unidizq=(ordizq=5)?&squot;mag&squot;:unidizq;unidizq=(ordizq=6)?&squot;ton&squot;:unidizq;unidder=(ordder=-3)?&squot;mg&squot;:unidder;unidder=(ordder=-2)?&squot;cg&squot;:unidder;unidder=(ordder=-1)?&squot;dg&squot;:unidder;unidder=(ordder=0)?&squot;g&squot;:unidder;unidder=(ordder=1)?&squot;dag&squot;:unidder;unidder=(ordder=2)?&squot;hg&squot;:unidder;unidder=(ordder=3)?&squot;kg&squot;:unidder;unidder=(ordder=4)?&squot;q&squot;:unidder;unidder=(ordder=5)?&squot;mag&squot;:unidder;unidder=(ordder=6)?&squot;ton&squot;:unidder' tipo='función' ">
    <param name="A_03" value="id='verifica()' algoritmo='sí' expresión='x' hacer='masader=(masder==&squot;&squot;)?0:masder*(10^ordder);cocienteverif=(min(masader,masaizq)/max(masader,masaizq));Caso=(masaizq>masader)?1:Caso;Caso=(masader>masaizq)?2:Caso;Caso=(cocienteverif>0.999999999)?3:Caso;cocpesas=masader/masaizq;pesaderSize=(cocpesas<0.333)?pesaizqSize/3:pesaderSize;pesaderSize=((cocpesas>=0.333)&(cocpesas<0.666))?2*pesaizqSize/3:pesaderSize;pesaderSize=((cocpesas>=0.666)&(cocpesas<1))?3*pesaizqSize/4:pesaderSize;pesaderSize=((cocpesas>=1)&(cocpesas<1.333))?5*pesaizqSize/4:pesaderSize;pesaderSize=((cocpesas>=1.333)&(cocpesas<1.666))?4*pesaizqSize/3:pesaderSize;pesaderSize=(cocpesas>=1.666)?5*pesaizqSize/3:pesaderSize;pesaderSize=(Caso=3)?pesaizqSize:pesaderSize;verif=1' tipo='función' ">

    <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Px=E1._w/2+g.x*E1.escala;Py=(E1._h/2-g.y*E1.escala)-48;masader=(masder=&squot;&squot;)?0:masder*(10^ordder);cociente=(min(masader,masaizq)/max(masader,masaizq));desf=(cociente<=0.333)?0.4:desf;desf=((cociente>0.333)&(cociente<=0.666))?0.27:desf;desf=(cociente>0.666)?0.13:desf;desf=(cociente>0.999999999)?0:desf;angl=(masaizq>masader)?(180/pi)*atan(desf/3):-(180/pi)*atan(desf/3);baseizq=(masaizq>=masader)?0.3-desf:0.3+desf;baseder=(masaizq>=masader)?0.3+desf:0.3-desf;comment=|baseizq=-2+2*(masader/masaizq)|;comment=|baseder=2-2*(masader/masaizq)|;pesaizqSize=((tmx-tmn)/9)*ordizq+(tmx+2*tmn)/3;cocpesas=masader/masaizq;pesaderSize=(cocpesas<0.333)?pesaizqSize/3:pesaderSize;pesaderSize=((cocpesas>=0.333)&(cocpesas<0.666))?2*pesaizqSize/3:pesaderSize;pesaderSize=((cocpesas>=0.666)&(cocpesas<1))?3*pesaizqSize/4:pesaderSize;pesaderSize=((cocpesas>=1)&(cocpesas<1.333))?5*pesaizqSize/4:pesaderSize;pesaderSize=((cocpesas>=1.333)&(cocpesas<1.666))?4*pesaizqSize/3:pesaderSize;pesaderSize=(cocpesas>=1.666)?5*pesaizqSize/3:pesaderSize;pesaderSize=(Caso=3)?pesaizqSize:pesaderSize' ">

    <param name="G_05" value="espacio='E1' tipo='texto' color='20303a' dibujar-si='0' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs24 masaizq(g) = \f2\fs28\i{\*\mjaformula{\expr masaizq\decimals 13\fixed0}}\f1\fs24\i0\par masader(g) = \f2\fs28\i{\*\mjaformula{\expr masader\decimals 13\fixed0}}\f1\fs24\i0\par entrada der correcta = \f2\fs28\i{\*\mjaformula{\expr numizq*(10^(ordizq-ordder))\decimals 10\fixed0}}\f1\fs24\i0\par ordizq = \f2\fs28\i{\*\mjaformula{\expr ordizq\decimals 2\fixed0}}\f1\fs24\i0\par ordder = \f2\fs28\i{\*\mjaformula{\expr ordder\decimals 2\fixed0}}\f1\fs24\i0\par cociente = \f2\fs28\i{\*\mjaformula{\expr cociente\decimals 7\fixed0}}\f1\fs24\i0\par desf = \f2\fs28\i{\*\mjaformula{\expr desf\decimals 2\fixed1}}\f1\fs24\i0\par baseder = \f2\fs28\i{\*\mjaformula{\expr baseder\decimals 2\fixed1}}\f1\fs24\i0\par baseizq = \f2\fs28\i{\*\mjaformula{\expr baseizq\decimals 2\fixed1}}\f1\fs24\i0}' ancho='1' font_family='Monospaced' fuente puntos='12' align='a_left' anchor='a_top_left' ">
