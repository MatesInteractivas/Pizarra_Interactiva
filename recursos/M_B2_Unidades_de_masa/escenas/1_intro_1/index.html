   <param name="G_24" value="espacio='E3' tipo='texto' expresi&oacute;n='[25,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs44\cf0 El peso de un cuerpo es la fuerza con que lo atrae \par la Tierra y es proporcional a su masa. Por eso a \par veces se identifica con la masa. \u201 sta es la raz\u243 n \par por la que decimos de igual manera al hablar de \par un cuerpo, por ejemplo, que:\par                     su masa es de 27 gramos \par                                        o \par                         que pesa 27 gramos. \cf1\f2\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
