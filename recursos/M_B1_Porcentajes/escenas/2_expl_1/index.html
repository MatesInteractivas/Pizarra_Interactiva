   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(n1=0)*(n2=0)*(n3=0)*(p=0)' expresi&oacute;n='[15,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 Luis sabe que si ha de llenar un dep\u243 sito al 50%  \par ha de llenarlo hasta la mitad.\par \par \cf1\par \cf0          50%                      40%  \cf1\par \cf0\par                 \par \par \par Queremos llenar el 40% del dep\u243 sito\par \u191 Cu\u225 ntos litros debemos echar?\cf1\f2\fs24\par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_11" value="espacio='text' tipo='texto' dibujar-si='p&gt;=1' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs36\b Un dep\u243 sito de agua tiene una capacidad de {\*\mjaformula{\expr b\decimals 2\fixed0}}litros.\par Llenamos el  {\*\mjaformula{\expr a\decimals 2\fixed0}}%   \u191 cu\u225 ntos litros necesitaremos?\f2\fs24\b0\cf1\par \par \par}' fuente='Arial,BOLD,18' fijo='s&iacute;'">
   <param name="G_12" value="espacio='solu2' tipo='texto' color='0000cc' dibujar-si='(p&gt;=2)*(n2=1)' expresi&oacute;n='[3,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue204;}\f1\fs36\b Escribimos en forma de fracci\u243 n  \cf0    {\*\mjaformula{\fraction{\num{\expr a\decimals 2\fixed0}}{\den 100}}}  de {\*\mjaformula{\expr b\decimals 2\fixed0}}\fs24\cf1\par \par \par }' fuente='Arial Negrita,BOLD,18' fijo='no'">
   <param name="G_13" value="espacio='solu2' tipo='texto' color='0000cc' dibujar-si='(p&gt;=3)*(n2=1)' expresi&oacute;n='[3,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue204;}\f1\fs36\b Significa que por cada 100 litros se llenan  {\*\mjaformula{\expr a\decimals 2\fixed0}} litros\par por tanto multiplicamos por {\*\mjaformula{\expr a\decimals 2\fixed0}} y dividimos entre 100    \cf0  \fs24\cf1\par \par \par }' fuente='Arial Negrita,BOLD,18' fijo='no'">
   <param name="G_14" value="espacio='solu2' tipo='texto' color='0000cc' dibujar-si='(p&gt;=4)*(n2=1)' expresi&oacute;n='[3,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue204;}\f1\fs36\b Operamos  \cf0  {\*\mjaformula{\fraction{\num{\expr a\decimals 2\fixed0}\u183 {\expr b\decimals 2\fixed0}}{\den 100}}} = {\*\mjaformula{\fraction{\num{\expr a*b\decimals 2\fixed0}}{\den 100}}} = {\*\mjaformula}{\*\mjaformula{\expr a*b/100\decimals 2\fixed0}}\cf1\fs24  \cf0\fs36  litros de agua\par                                                           se necesitan\cf1\fs24\par }' fuente='Arial Negrita,BOLD,18' fijo='no'">
