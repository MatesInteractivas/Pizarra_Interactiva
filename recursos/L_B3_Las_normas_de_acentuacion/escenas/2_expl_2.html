    <param name="G_15" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[20,50]' texto='Usamos el \b{acento diacrítico} en las palabras \b{qué}, \b{cuál}, \b{quién}, \b{cuánto}, \b{cuándo}, \b{cómo} y \b{dónde} cuando se usan en sentido \b{interrogativo} o \b{exclamativo}. \n\n¿\b{Qué} te pasa? / Dime \b{qué} quieres. / ¡\b{Qué} tarde es! \n¿A \b{cuál} de ellos prefieres? / ¡\b{Cuál} no sería mi asombro al comprobarlo! \n¿\b{Quién} eres tú? / No sé a \b{quién} quieres engañar. / ¡Mira \b{quién} fue a hablar! \n¿\b{Cuánto} te ha costado? / Dígame \b{cuánto} le debo. / ¡\b{Cuánto} has tardado! \n¿\b{Cuándo} vas a venir a verme? / Dime \b{cuándo} vas a venir a verme. \n¿\b{Cómo} te llamas? / No sé \b{cómo} lo has conseguido. / ¡\b{Cómo} me gusta! \n¿De \b{dónde} vienes? / No sé \b{dónde} he puesto las llaves. \n\nObserva que las oraciones \b{interrogativas indirectas} no llevan signos de interrogación y realizan la pregunta a través de un verbo como \i{decir} o \i{saber}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
