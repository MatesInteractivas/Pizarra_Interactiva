   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='started=0' hacer='vertexto=0;SOM.Top=300;SOM.Left=400;RA1.x=0;RA1.y=0;RA1.w=Eboton1._w;RA1.h=Eboton1._h;RA2.x=0;RA2.y=0;RA2.w=Eboton2._w;RA2.h=Eboton2._h;RA3.x=0;RA3.y=0;RA3.w=Eboton3._w;RA3.h=Eboton3._h;RA4.x=0;RA4.y=0;RA4.w=Eboton4._w;RA4.h=Eboton4._h;RA5.x=0;RA5.y=0;RA5.w=Eboton5._w;RA5.h=Eboton5._h;RA6.x=0;RA6.y=0;RA6.w=Eboton6._w;RA6.h=Eboton6._h;'">
   <param name="A_01" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='boton11=(boton1)?1:boton11;boton21=(boton2)?1:boton21;boton31=(boton3)?1:boton31;boton41=(boton4)?1:boton41;boton51=(boton5)?1:boton51;boton61=(boton6)?1:boton61;suma=boton1+boton2+boton3;vertexto=(boton11+boton21+boton31=3)&amp;(suma=0);vertexto1=(vertexto)?1:vertexto1;vertexto1=vertexto1&amp;(boton1=0)&amp;(boton2=0)&amp;(boton3=0);;'">
   <param name="A_02" value="id='paso' constante='s&iacute;' expresi&oacute;n='0' evaluar='una-sola-vez'">
   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[180,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 De acuerdo con lo anterior puedes deducir que, \par un sustantivo primitivo es aqu\u233 l que \i\cf1 no deriva \par de otra palabra de nuestra lengua\i0\cf0  y que, \par en cambio, da origen a unos derivados. \par \par Seguramente quieres saber \u191 Cu\u225 les son? \par \u191 C\u243 mo funcionan?, y\u8230  muchas otras cosas\par \par \par \i Descubre m\u225 s  sobre las palabras derivadas\par            pulsando los botones de arriba\i0 .\cf2\f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_03" value="espacio='Eboton2' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_04" value="espacio='Eboton3' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_05" value="espacio='Eboton4' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_06" value="espacio='Eboton5' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_07" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_08" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Estructuralmente, todas las palabras constan \par de una \cf1 ra\u237 z o lexema\cf0 , y de una \cf1 terminaci\u243 n o morfema\cf0 . \par \par \par El \cf1\i lexema\cf0\i0  indica de qu\u233  palabra proviene,\par \par y el \cf1\i morfema\cf0\i0 , en su terminaci\u243 n, aporta el g\u233 nero y el n\u250 mero.\par \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Los afijos son part\u237 culas que se a\u241 aden al principio, en la mitad o \par al final de una palabra para dar origen a otras. \par \par De acuerdo con su posici\u243 n en la palabra, reciben los nombres de:\par \par 1. \cf1\i Prefijo\cf0\i0 , si va al principio: subteniente&gt;\cf1\i sub\i0\cf0 (prefijo) + \cf1\i teniente\i0\cf0  (morfema).\par \par 2. \cf1\i Infijo\cf0\i0 , cuando se ubica en la mitad: \par     inconscientemente &gt;\cf1\i in\i0\cf0  (lexema) + \cf1\i consciente\i0\cf0  (infijo) + \cf1\i mente\i0\cf0  (sufijo).\par \par 3. \cf1\i Sufijo\cf0\i0 , escrito al final: osito: \cf1\i osi\i0\cf0  (lexema) +\i  \cf1 to\i0\cf0  (sufijo).  \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Del primitivo \cf1\i cami\u243 n\cf0\i0 , tomemos el derivado \cf1\i camionero\cf0\i0 , \par que se descompone as\u237 : \par \par \cf1\i cami\u243 n\cf0\i0 : Ra\u237 z o lexema \par \par \cf1\i ero\cf0\i0 : terminaci\u243 n o morfema.\par \par El morfema ero, es un \cf1\i afijo\cf0\i0 , y te dice, \par que camionero es un sustantivo singular masculino.\f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[200,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0             Ya sabes c\u243 mo son y como se forman\par    las palabras derivadas ahora es tiempo de practicar\par  \par                              \u161 Hag\u225 moslo! \cf1\f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
