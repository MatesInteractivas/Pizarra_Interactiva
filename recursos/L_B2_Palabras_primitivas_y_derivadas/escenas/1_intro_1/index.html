   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs48\cf0 Don Enrique es primitivo \par o primero, porque dio \par origen a Sara, que es \par su derivado o procedente.\par \par Lo mismo sucede con\par las palabras, unas primitivas \par o primeras, que dan origen \par a las derivadas.\cf1}' fuente='Arial,PLAIN,24' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs48\cf0 Por ejemplo, \cf1 pelota\cf0  \par es una palabra o sustantivo\par primitivo, y da origen a \par \cf1 pelotica, pelotero, pelotazo\cf0 ; \par que son sustantivos derivados \par o procedentes.\par \par \u191 Quieres saber un poco \par sobre esta familia?, \par \par \i s\u237 gueme, por favor. \cf2\f3\fs24\i0}' fuente='Arial,PLAIN,24' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs48\cf0 Miremos otro ejemplo:\par \par En espa\u241 ol, &amp;quote;\cf1 ola\cf0 &amp;quote; es primitiva \par porque es la primera en este \par idioma que tambi\u233 n quiere \par decir &amp;quote;onda&amp;quote; y da origen a \par palabras como \cf1 oleada, oleaje, \par olear\cf0 , las cuales son sus \par derivadas.}' fuente='Arial,PLAIN,24' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs48\cf0 Arboleda, arbolar y arbolado\cf1 , \par son algunas de las \i palabras \par derivadas\i0 , que se pueden \par formar a partir de la palabra\par \u225 rbol.\par \par \cf0\u193 rbol\cf1  es una palabra \par \i primitiva\i0  porque no deriva \par de otras palabras.}' fuente='Arial,PLAIN,24' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='paso=4' expresi&oacute;n='[45,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs48\cf0 No se consideran \par derivados los diminutivos, \par aumentativos, cambio de \par g\u233 nero y plurales, as\u237 :\par \par Derivadas de gato: \i\cf1 gatear, \par gatuno, engatusar\cf0\i0\par \par No derivadas: \i\cf1 gata, gatos, \par gatas, gatito, gatazo.\fs40\i0\par \cf2\f4\fs24}' fuente='Arial,PLAIN,24' fijo='s&iacute;'">
