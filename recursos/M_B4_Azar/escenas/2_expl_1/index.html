   <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='bt1=1' expresi&oacute;n='[40,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40\b\i Azar\cf1\b0\i0\par \par Son fen\u243 menos aleatorios cuyo \par resultado depende del \cf0 azar\cf1 .\par \par Cada uno de los resultados de un\par fen\u243 meno aleatorio es un \cf0 suceso\cf1 .\cf2\f3\fs24}' fuente='Arial Bold Italic,BOLD+ITALIC,20' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='bt2=1' expresi&oacute;n='[435,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40\b\i Ejemplos:\cf1\b0\i0\par \par Sacar de una bolsa en la que hay\par 10 canicas rojas, una canica \par de color rojo.\par \par Lanzar un dado y que salga \par un n\u250 mero mayor que cero.\par \par Lanzar un dado y que caiga \par un n\u250 mero del uno al se\u237 s.\cf2\f3\fs24}' fuente='Arial Bold Italic,BOLD+ITALIC,20' fijo='s&iacute;'">
