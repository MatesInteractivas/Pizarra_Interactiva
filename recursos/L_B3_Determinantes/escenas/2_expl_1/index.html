   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(!(started))|((boton1=0)&amp;(boton2=0))' expresi&oacute;n='[100,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs104\b\i Haz clic en cada bot\u243 n\par      para conocer los \par      Determinantes...\fs40\b0\i0\cf1\par  \cf2\f3\fs24}' fuente='Arial Bold Italic,BOLD+ITALIC,52' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">

   <param name="G_06" value="espacio='Eboton5' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_07" value="espacio='E1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_08" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_09" value="espacio='Eboton7' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA7'">
   <param name="G_10" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\i Los \b Art\u237 culos\b0  son determinantes que acompa\u241 an al nombre para\par indicar si se trata de un ser conocido o desconocido.  Pueden ser:\par \cf0\i0\par 1.   Determinados Singulares  \f4\fs44\i\u8658 \f3\fs40\i0  \cf1 el\cf0 , \cf1 la\cf0\par  \par 2.   Determinados Plurales   \f5\fs44\u8658 \f3\fs40  \cf1 ellos\cf0 , \cf1 las\cf0\par \par 3.   Indeterminados singulares   \f5\fs44\u8658 \f3\fs40  \cf1 un\cf0 , \cf1 una\cf0\par  \par 4.   Indeterminados  Plurales  \u8658  \cf1 unos\cf0 , \cf1 unas\cf0\par \f6\fs24}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='pp' expresi&oacute;n='[180,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40   \u161 Veamos qu\u233  tanto has aprendido!\cf1\f2\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='vertexto1' expresi&oacute;n='(5.4,-3.7)' archivo='/images/flecha.png'">
   <param name="G_13" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\i     \par  Los \b Demostrativos\b0  indican la proximidad o lejan\u237 a del sujeto con\par   relaci\u243 n al hablante.  Se dan en singular y en plural.  Pueden ser:\par \cf0\i0\par 1.  Cercan\u237 a \f4\fs44\i\u8658 \f3\fs40\i0  \cf1 este\cf0 , \cf1 esta\cf0 ,\cf1  estos\cf0 ,\cf1  estas\cf0\par  \par 2.  Distancia media \f5\fs44\u8658 \f3\fs40  \cf1 ese\cf0 , \cf1 esa\cf0 ,\cf1  esos\cf0 ,\cf1  esas\cf0\par \par 3.  Lejan\u237 a  \f5\fs44\u8658 \f3\fs40  \cf1 aquel\cf0 , \cf1 aquella\cf0 ,\cf1  aquellos\cf0 ,\cf1  aquellas\cf0\par  \par \f6\fs24}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\i   \par Los \b Posesivos\b0  se\u241 alan la posesi\u243 n o pertenencia del sujeto o nombre.\par   Por ejemplo:  \par \par \par \cf0\i0 1.  Un solo poseedor \f4\fs44\i\u8658 \f3\fs40\i0  \cf1  el vaso es de \u233 l.\par                                     los caballos son de ella.  \cf0  \par \par 2.  Varios poseedores \f5\fs44\u8658 \f3\fs40  \cf1 el pan es para ellas.\cf0\par                                      \cf1 el vaso es para ellos.\cf0\par \f6\fs24}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
   <param name="G_15" value="espacio='Eboton4' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\i   \par Los \b Numerales \b0 acompa\u241 an al nombre e indican n\u250 mero y orden.\par  Pueden ser:  \par \par \par \cf0\i0 1.  Cardinales \f4\fs44\i\u8658 \f3\fs40\i0  \cf1  dos\cf0 ,\cf1  ocho\cf0 .\cf1   \cf0  \par \par 2.  Ordinales \f5\fs44\u8658 \f3\fs40  \cf1 segundo\cf0 ,\cf1  octavo\cf0 .\f6\fs24}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
   <param name="G_16" value="espacio='Eboton5' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs40\i   \par Los determinantes \b Indefinidos \b0 se\u241 alan desconocimiento de la cantidad\par exacta de lo expresado.\par \par  Por ejemplo: \par Creo que tengo \cf0\b alguno\cf1\b0  aqu\u237 .\par Quedan \cf0\b pocas\cf1\b0  provisiones para\par el viaje.\par Han venido \cf0\b muchos\cf1\b0  a escuchar. \par \par \cf2\f3\fs24\i0}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
   <param name="G_17" value="espacio='Eboton6' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs40\i  Los determinantes \b Interrogativos \b0 acompa\u241 an al nombre en oraciones\par de interrogaci\u243 n o pregunta.  Van acompa\u241 ados de los signos dobles:\par de apertura (\u191 ) y de cierre (?).\par \par  Ejemplos:\par \par \par \cf0\u191 Qu\u233 \cf1  quieres cenar\cf0 ?\cf1\par \cf0\u191 Cu\u225 ndo \cf1 llegar\u225  el tren\cf0 ?\par \u191 Cu\u225 les \cf1 son tus libros\cf0 ?\cf1\par \cf2\f3\fs24\i0}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
   <param name="G_18" value="espacio='Eboton7' tipo='texto' expresi&oacute;n='[30,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs40\i  Los determinantes \b Exclamativos \b0 acompa\u241 an al nombre en oraciones\par de exclamaci\u243 n y expresan sorpresa o emoci\u243 n.  Van acompa\u241 ados de\par los signos dobles: de apertura (\u161 ) y de cierre (!).\par \par  Ejemplos:\par \cf0\u161 Qu\u233 \cf1  golazo\cf0 !\cf1\par \cf0\u161 Viva!\par \u161 Eureka!\par \par \cf1 Tanto los interrogativos como los\par exclamativos siempre llevan tilde.\cf2\f3\fs24\i0}' fuente='Arial Italic,ITALIC,20' fijo='s&iacute;'">
