   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[100,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs50\b\cf0 Ent\u233 rate\fs40\b0\cf1 : cuando la sigla adquiere el atributo de palabra formal, \par escr\u237 bela s\u243 lo con may\u250 scula inicial y la denominas acr\u243 nimo; \par es el caso de la sigla \fs50\b\cf0 OVNI\cf1\fs40\b0 , \b\cf0 O\b0\cf1 bjeto \b\cf0 V\b0\cf1 olador \cf0\b N\b0\cf1 o \b\cf0 I\b0\cf1 dentificado, \par que por su uso se interpreta como palabra castiza, y debes \par escribirla as\u237 : \b\cf0 Ovni.\b0\cf1  \par Cuando quieras destacar la sigla en plural, escr\u237 bela doble; as\u237 : \par \fs50\b\cf0 CCAA\cf1\fs40\b0  -\b\cf0 C\b0\cf1 omunidades \b\cf0 A\b0\cf1 ut\u243 nomas-.\par \par \cf2\f4\fs24}' fuente='Arial Bold,BOLD,25' fijo='s&iacute;'">

   <param name="G_03" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs52 Emplea la primera s\u237 laba o la primera letra unida a \par la s\u237 laba final, \par por ejemplo: \cf1\par Srta\cf0 ., por se\u241 orita, \cf1 cm\cf0 , por cent\u237 metro.\fs40\par \par \f3\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_04" value="espacio='Eboton2' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">

   <param name="G_09" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44 Utiliza las letras claves, que con facilidad, permitan identificar \par la palabra; por ejemplo: km por kil\u243 metro, ej. por ejemplo. \par Las abreviaciones que emplees para dar un tratamiento culto a las \par personas: Ud., por usted; Sr., por se\u241 or, siempre llevan punto. \par En el caso de abreviaturas regidas por acuerdos internacionales o \par convenci\u243 n, \u250 salas sin punto: gr, por gramo; km, por kil\u243 metros.\fs40\par \par \par \f3\fs24\par }' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[30,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs52 Escribe siempre, s\u237 labas completas, por ejemplo: \par voy a ver la \b\cf1 tele\b0\cf0 , reemplazando al t\u233 rmino \b\cf1 televisi\u243 n.\cf0\fs40\b0\par \par \par               \f4\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_11" value="espacio='Eboton4' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs52 Puedes utilizar abreviaturas voladitas, \cf1\b\par D\u170 \b0\cf0 ,por \b\cf1 do\u241 a\b0\cf0 .\fs40\par   \b\cf1  \b0\cf0\par \par \par \f5\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='!started &amp;(pp=1)' expresi&oacute;n='(0,-2,1,1)' archivo='/images/interrogantes.png'">
   <param name="G_13" value="espacio='Eboton5' tipo='texto' expresi&oacute;n='[40,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs52 Recuerda escribir una \b\cf1 s\b0\cf0  final cuando signifique plural: \par \b\cf1 Dr.\b0\cf0 , en singular; \b\cf1 Drs.\b0\cf0 , en plural.\par \fs40\par \par \par \par \par \f4\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_14" value="espacio='Eboton6' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs50 Observa que en la sigla leg\u237 tima no se tienen en cuenta \par la preposici\u243 n de, ni el art\u237 culo plural los, conocidos como \par t\u233 rminos secundarios. \par En caso de ser utilizados, como por ejemplo en la sigla \par \b\cf1 PYME\b0\cf0 , \b\cf1 P\b0\cf0 eque\u241 a \b\cf1 Y M\b0\cf0 ediana \b\cf1 E\b0\cf0 mpresa, \par las denominar\u225 s sigloides.\fs40\par \par \par \par \par \par \par \f4\fs24}' fuente='Arial,PLAIN,25' fijo='s&iacute;'">
