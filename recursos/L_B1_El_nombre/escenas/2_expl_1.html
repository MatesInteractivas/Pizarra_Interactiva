    <param name="G_07" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='(20,50)' texto='Existen nombres que admiten \b{variación de género}, en especial cuando se refieren a personas y animales. En estos casos, la \b{formación del femenino} se puede conseguir de distintas maneras. Utiliza los siguientes ejemplos para averiguarlo: ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
    <param name="G_08" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='gato=1' coord_abs='sí' expresión='[20,220]' texto='Sustituyendo las terminaciones \b{-o} y \b{-e} del masculino por la terminación \b{-a} del femenino.\n\n\b{Ejemplos}:\nperro / perra,    amigo / amiga,    cliente / clienta. ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='pastor=1' coord_abs='sí' expresión='[20,220]' texto='Añadiendo la terminación \b{-a} del femenino al nombre masculino.\n\n\b{Ejemplos}:\nleón / leona,    lector / lectora,    profesor / profesora.' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='gallo=1' coord_abs='sí' expresión='[20,220]' texto='Añadiendo los sufijos \b{-ina}, \b{-esa}, \b{-isa}, \b{-iz}.\n\n\b{Ejemplos}:\nhéroe / heroína,    conde / condesa,    poeta / poetisa,    actor / actriz. ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='toro=1' coord_abs='sí' expresión='[20,220]' texto='Empleando para el femenino una \b{palabra distinta} del masculino.\n\n\b{Ejemplos}:\nhombre / mujer,    padre / madre,    caballo / yegua.' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_12" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='(20,50)' texto='Los \b{nombres comunes en cuanto al género} se refieren a personas y tienen \b{la misma forma} para los dos géneros. \n\nEl masculino y el femenino se diferencian por los artículos, adjetivos y pronombres que los acompañan.\n\n\b{Ejemplos}:\nel artista / la artista,    el cantante inglés / la cantante inglesa,\nun buen atleta / una buena atleta,    ese joven / esa joven. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton2=1' ">
    <param name="G_13" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='(20,50)' texto='Los \b{nombres epicenos} se refieren a seres animados y poseen \b{una sola forma}, masculina o femenina, para designar individuos de uno y otro sexo. Los artículos, adjetivos y pronombres que los acompañan tienen el mismo género.\n\n\b{Ejemplos}:\nel búho, la perdiz, la hormiga, el pez, sean macho o hembra; el bebé, sea de sexo masculino o femenino; una víctima asustada; esa persona generosa. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
    <param name="G_14" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='(20,50)' texto='Los \b{nombres ambiguos} son los que se pueden usar \b{indistintamente en masculino o en femenino} sin que cambie su significado.\n\n\b{Ejemplos}:\nel mar / la mar,    el calor / la calor,    este azúcar / esta azúcar. \n\n\b{\color{3498db}{¡Atención!}}\nNo confundas con nombres ambiguos aquellos nombres que tienen una sola forma pero \b{significan cosas distintas} en masculino y en femenino. Por ejemplo: el cometa y la cometa, el orden y la orden, el guardia y la guardia.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton4=1' ">
    <param name="G_15" value="espacio='E1' tipo='texto' color='000000' dibujar-si='!started' coord_abs='sí' expresión='[20,88]' texto='En el caso de \b{personas} y \b{animales}, el género de los nombres para designarlos depende del \b{sexo} al que pertenecen. \n\nEn general, tienen \b{género masculino} los nombres de animales machos y de personas de sexo masculino, y tienen \b{género femenino} los nombres de animales hembras y de personas de sexo femenino.\n\nPulsa en los botones para ver \b{cómo se forma el femenino} de los nombres y conocer los \b{casos especiales} en cuanto al género.' ancho='E1._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
