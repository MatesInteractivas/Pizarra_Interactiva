   <param name="G_05" value="espacio='E1' tipo='macro' dibujar-si='boton4=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[90,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Existen nombres que admiten \cf1\b variaci\u243 n de g\u233 nero\cf0\b0 , en especial \par \fs16\par \fs40 cuando se refieren a personas y animales.\fs16\par \par \fs40 En estos casos, la \b formaci\u243 n del femenino\b0  se puede conseguir\par \fs16\par \fs40 de distintas maneras. Utiliza los siguientes ejemplos para averiguarlo:\fs16\par \par \par \par \par              \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='gato=1' expresi&oacute;n='[145,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Sustituyendo las terminaciones \b\cf1 -o\b0\cf0  y \cf1\b -e\b0\cf0  del masculino\par \fs16\par \fs40 por la terminaci\u243 n\b\cf1  -a\b0\cf0  del femenino.\par \fs24\par \fs40\b Ejemplos:\b0  \cf2 perro / perra, amigo / amiga, cliente / clienta.\cf0\fs16\par \par \par              \f5\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='pastor=1' expresi&oacute;n='[120,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 A\u241 adiendo la terminaci\u243 n \b\cf1 -a\b0\cf0  del femenino al nombre masculino.\fs24\par \fs40\b\par Ejemplos:\b0  \cf2 le\u243 n / leona, lector / lectora, profesor / profesora.\cf0\fs16\par \par \par              \f5\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='gallo=1' expresi&oacute;n='[190,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 A\u241 adiendo los sufijos \b\cf1 -ina\cf0 ,\cf1  -esa\cf0 ,\cf1  -isa\cf0 ,\cf1  -iz\b0\cf0 .\par \fs24\par \fs40\b Ejemplos:\b0  \cf2 h\u233 roe / hero\u237 na, conde / condesa, \par \fs16                \par \fs40                \fs20  \fs40  poeta / poetisa, actor / actriz.\cf0\fs16\par \par \par              \f6\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='toro=1' expresi&oacute;n='[110,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Empleando para el femenino una \b\cf1 palabra distinta\b0\cf0  del masculino.\fs24\par \fs40\par \b Ejemplos:\b0  \cf2 hombre / mujer, padre / madre, caballo / yegua. \par \fs16                \par \cf0\par \par              \f5\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[130,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Los \cf1\b nombres comunes en cuanto al g\u233 nero \cf0\b0 se refieren \par \fs16\par \fs40 a personas y tienen \b la misma forma\b0  para los dos g\u233 neros.  \par \fs16\par \fs40 El masculino y el femenino se diferencian por los art\u237 culos, \fs16\par \par \fs40 adjetivos y pronombres que los acompa\u241 an.\fs16\par \fs40\par \b Ejemplos: \b0\cf2\par \fs28\par \fs40 el artista / la artista, el cantante ingl\u233 s / la cantante inglesa,\fs28  \par \fs16                 \par \fs40 un buen atleta / una buena atleta, ese joven / esa joven.\cf0    \fs16\par \fs28\par \f5\fs24\cf3\par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[100,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los \cf1\b nombres epicenos\cf0\b0  se refieren a seres animados y poseen \cf1\b\par \cf0\fs16\b0\par \fs40\b una sola forma\b0 , masculina o femenina, para designar individuos \fs16\par \par \fs40 de uno y otro sexo. Los art\u237 culos, adjetivos y pronombres que los\par \fs16\par \fs40 acompa\u241 an tienen el mismo g\u233 nero.\fs16\par \fs40\b\par Ejemplos:\b0\par \fs28\par \fs40\cf2     el b\u250 ho, la perdiz, la hormiga, el pez, sean macho o hembra; \fs28\par \fs16\par \fs40     el beb\u233 , sea de sexo masculino o femenino;\par \fs16\par \fs40     una v\u237 ctima asustada; esa persona generosa.  \fs16\cf0\par \cf3\f5\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[90,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los \cf1\b nombres ambiguos\cf0\b0  son los que se pueden usar \b indistintamente\par \fs16\par \fs40 en masculino o en femenino \b0 sin que cambie su significado. \fs16\par \fs36\b\par \fs40 Ejemplos:\b0\par \fs24\par \fs40\cf2       el mar / la mar, el calor / la calor, este az\u250 car / esta az\u250 car.  \par \fs42\par       \cf1\fs40\b\u161 Atenci\u243 n!\cf2\fs24\b0    \fs40 No confundas con nombres ambiguos aquellos \par \fs16        \par       \fs40      nombres que tienen una sola forma pero \b significan cosas \b0\par \fs16        \fs40\par        \b distintas\b0  en masculino y en femenino. Ejemplos: el cometa \par \fs16      \par \fs40        y la cometa, el orden y la orden, el guardia y la guardia.\fs16\par \par \cf0\par \cf3\f8\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[95,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ya has visto los principales aspectos del \b\cf1 g\u233 nero de los nombres\b0\cf0 .\fs16\cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[85,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;}\cf0\f1\fs40 En el caso de \b\cf1 personas \b0\cf0 y\b\cf1  animales\b0\cf0 , el g\u233 nero de los nombres para\par \fs16\par \fs40 designarlos depende del \b\cf1 sexo\cf0\b0  al que pertenecen. \par \fs28\par \fs40 En general, tienen \b\cf1 g\u233 nero masculino\cf0\b0  los nombres de animales  \par \fs16\par \fs40 machos y de personas de sexo masculino, y tienen \b\cf1 g\u233 nero femenino\b0  \cf0   \fs16\par \par \fs40 los nombres de animales hembras y de personas de sexo femenino.\fs16\par \fs36\par \fs40 Pulsa en los ejemplos para ver \b c\u243 mo se forma el femenino\b0  de los \fs16\par \par \fs40 nombres y conocer los \b casos especiales\b0  en cuanto al g\u233 nero.\fs16}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
