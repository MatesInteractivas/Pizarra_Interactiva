    <param name="G_07" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[20,50]' texto='Los \b{nombres comunes} designan a personas, animales, objetos y lugares en general, sin diferenciarlos de otros de la misma clase.\n\n\b{Ejemplos}: \nniño, espejo, león, árbol.\n\nLos \b{nombres propios} designan a personas, animales y lugares en particular, diferenciándolos del resto de seres o cosas de su misma clase. Se escriben siempre con letra mayúscula.\n\n\b{Ejemplos}: \nJosé, Paula, París, Europa. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
    <param name="G_08" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[20,50]' texto='Los \b{nombres individuales} se refieren, en singular, a un solo ser u objeto.\n\n\b{Ejemplos}: \npianista, barco, lobo, estrella.\n\nLos \b{nombres colectivos} designan a un conjunto de varias personas, animales u objetos. Aunque se refieren a grupo, están siempre en singular.\n\n\b{Ejemplos}: \norquesta, flota, manada, constelación.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton2=1' ">
    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[20,50]' texto='Los \b{nombres concretos} se refieren a seres u objetos materiales que pueden ser percibidos por los sentidos. \n\n\b{Ejemplos}: \nratón, planta, río, mesa. \n\nLos \b{nombres abstractos} sirven para nombrar conceptos, pensamientos o ideas que no se pueden percibir a través de los sentidos.\n\n\b{Ejemplos}: \neducación, felicidad, solidaridad, inteligencia.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='[20,50]' texto='Los \b{nombres contables} sirven para designar a seres u objetos que se pueden aislar y contar. \n\n\b{Ejemplos}: \nun pez → dos peces,    una silla → diez sillas.\n\nLos \b{nombres no contables} designan cosas que no se pueden contar, aunque se puedan pesar o medir.\n\n\b{Ejemplos}: \nagua, sal, dinero, gente.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton4=1' ">
