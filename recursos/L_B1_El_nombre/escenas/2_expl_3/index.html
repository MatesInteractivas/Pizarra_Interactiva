   <param name="G_04" value="espacio='E1' tipo='texto' expresi&oacute;n='[459,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;}\cf0\f1\fs40 Everest\par \fs44\par \par \par \fs40  reba\u241 o\par \fs44\par \par \par \fs36   \fs40   amor\par \par \par \par    arena   \fs52         \fs44                 \par  \par \fs28\par \fs16\par \cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresi&oacute;n='[255,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;}\cf0\f1\fs40 pl\u225 tano    \par \fs44\par \par \par \fs40 oveja   \par \fs44\par \par \par \fs40 bal\u243 n  \par \par \par \par dos libros   \fs52         \fs44                 \par  \par \fs28\par \fs16\par \cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='macro' dibujar-si='(boton2=1)|(boton3=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA7'">
   <param name="G_07" value="espacio='E1' tipo='macro' dibujar-si='vertexto=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_08" value="espacio='E1' tipo='macro' dibujar-si='boton1=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_09" value="espacio='E1' tipo='macro' dibujar-si='boton2=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_10" value="espacio='E1' tipo='macro' dibujar-si='boton3=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_11" value="espacio='E1' tipo='macro' dibujar-si='boton4=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_12" value="espacio='E1' tipo='macro' dibujar-si='boton3=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[95,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los \cf1\b nombres comunes \cf0\b0 designan a personas, animales, objetos y  \fs16\par \par \fs40 lugares en general, sin diferenciarlos de otros de la misma clase.\fs16\par \fs20\par \fs40\b Ejemplos:\b0\cf2  ni\u241 o, espejo, le\u243 n, \u225 rbol.\fs16\cf0\par \fs44\par \fs40 Los \cf1\b nombres propios \cf0\b0 designan a personas, animales y lugares en \fs16\par \par \fs40 particular, diferenci\u225 ndolos del resto de seres o cosas de su misma\par \fs16\par \fs40 clase. Se escriben siempre con letra may\u250 scula.\fs16\par \par \fs40\b Ejemplos:\b0  \cf2 Jos\u233 , Paula,\cf0  \cf2 Par\u237 s, Europa. \cf0    \fs16\par \par              \f6\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[63,236]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 Los \cf1\b nombres individuales\cf0\b0  se refieren, en singular, a un solo ser u objeto.\par \fs20\b\par \fs40 Ejemplos: \b0\cf2 pianista, barco, lobo, estrella.\cf0\par \par Los\cf1\b  nombres colectivos \cf0\b0 designan a un conjunto de varias personas,\par \fs16\par \fs40 animales u objetos. Aunque se refieren a grupo, est\u225 n siempre en singular.\fs16\par \fs20\par \fs40\b Ejemplos: \cf2\b0 orquesta, flota, manada, constelaci\u243 n.\cf0\fs16}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[67,126]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los \cf1\b nombres concretos \cf0\b0 se refieren a seres u objetos materiales \par \fs16\par \fs40 que pueden ser percibidos por los sentidos.  \fs16\par \par \fs40\b Ejemplos:\b0  \cf2 rat\u243 n, planta, r\u237 o, mesa. \cf0\par \cf3\f4\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[67,332]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Los \cf1\b nombres abstractos\cf0\b0  sirven para nombrar conceptos, pensamientos \fs16\par \par \fs40 o ideas que no se pueden percibir a trav\u233 s de los sentidos.\fs20\par \fs16\b\par \fs40 Ejemplos: \cf2\b0 educaci\u243 n, felicidad, solidaridad, inteligencia.\cf3\f6\fs24\par \par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[100,42]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red31\green99\blue204;\red64\green64\blue64;}\f1\fs40\cf0 Los\cf1  \cf2\b nombres contables \cf0\b0 sirven para designar a seres u objetos\par \fs16\par \fs40 que se pueden aislar y contar.  \fs16\par \fs20\par \fs40\b Ejemplos:\b0  \cf3 un pez -\fs32\b &gt;\fs40\b0  dos peces, una silla -\fs32\b &gt;\fs40\b0  diez sillas. \cf0\par \par Los \cf2\b nombres no contables\cf0\b0  designan cosas que no se pueden\par \fs16\par \fs40 contar, aunque se puedan pesar o medir.\fs20\par \b\par \fs40 Ejemplos: \cf3\b0 agua, sal, dinero, gente.\cf1\f7\fs24\par \par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[185,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ahora ya conoces las distintas \b\cf1 clases de nombres\b0\cf0 . \par \fs28\par \fs16\par \cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
