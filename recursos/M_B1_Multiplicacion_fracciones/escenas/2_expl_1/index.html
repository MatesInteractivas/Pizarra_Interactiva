   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='muestra=1' expresi&oacute;n='[100,31]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs46 Al multiplicar dos o m\u225 s fracciones se obtiene otra fracci\u243 n\par en la que el numerador es el producto de los numeradores\par y el denominador es el producto de los denominadores:\par \par Ejemplos:    \par \par {\*\mjaformula{\fraction{\num 2}{\den 3}}}x{\*\mjaformula{\fraction{\num 1}{\den 5}}} = {\*\mjaformula{\fraction{\num 2}{\den 15}}}           {\*\mjaformula{\fraction{\num 2}{\den 3}}} x 7={\*\mjaformula{\fraction{\num 2}{\den 3}}}{\*\mjaformula x{\fraction{\num 7}{\den 1}}} = {\*\mjaformula{\fraction{\num 14}{\den 3}}}         {\*\mjaformula{\fraction{\num 1}{\den 2}}}x{\*\mjaformula{\fraction{\num 3}{\den 5}}}x{\*\mjaformula{\fraction{\num 7}{\den 3}}}={\*\mjaformula{\fraction{\num 21}{\den 30}}}={\*\mjaformula{\fraction{\num 7}{\den 10}}}\par \par  \cf1\b\par \cf2\i ¡Importante! \cf0    Se acostumbra a simplificar el producto\par                           siempre que se pueda.\fs40\i0\cf1\par \b0}' fuente='Arial,PLAIN,23' fijo='s&iacute;'">
