   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='j=1' expresi&oacute;n='[40,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red47\green79\blue79;\red255\green90\blue0;\red0\green0\blue0;\red0\green0\blue255;\red128\green0\blue128;\red105\green105\blue105;\red0\green147\blue93;\red72\green61\blue139;\red9\green61\blue139;\red255\green127\blue80;}\f1\fs40\cf0 La \cf1 h\cf2  \cf0 (hache), es la novena letra del abecedario espa\u241 ol, y octava del orden \par latino.\cf2  \cf1 Carece de sonido\cf2   \cf0 y  se  conoce  como  la  letra  muda de  la lengua \par castellana.  En may\u250 scula se grafica as\u237 :\cf2  \cf1 H\cf2 .\cf3\par \par \cf4 En algunas regiones extranjeras se utiliza con la misma pronunciaci\u243 n de la \par letra j (jota). Es el caso del nombre \cf1 Harold\cf4 , escrito con h, pero pronunciado\par \cf1 Jarold\cf4 .\cf2\par \par \cf0 La  letra \cf1  h\cf0   la  puedes  apreciar,  tanto al  principio como en el medio de la \par palabra.  Al  final  no  es  com\u250 n, salvo  en   las  interjecciones  o  palabras \par admirativas,   que   siempre   debes   escribir    entre   signos   dobles   de \par admiraci\u243 n (\u161 !). Por ello,  ser\u237 an: inicial, intermedia y final, respectivamente. \par Ejemplos:\cf5  \cf2\par \par \cf6\b H\b0 u\u233 rfano\cf7 : \cf8 inicial\cf7\par \cf6 A\b h\b0 ijado\cf7 :  \cf8 intermedia\cf7\par \cf6\u161 O\b h\b0 !\cf7 :  \cf8 final\cf9\par \cf3\f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
