   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='prefijo=0' expresi&oacute;n='[80,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green90\blue0;\red0\green0\blue255;\red255\green90\blue0;\red132\green57\blue0;\red0\green0\blue0;}\f1\fs40\cf0\u8226   Se escriben con\cf1  \cf2 h\cf0 , las formas de los verbos\cf1  \cf2 h\cf3 aber,\cf1  \cf2 h\cf3 acer\cf1 , \cf2 h\cf3 allar\cf1 , \par    \cf2 h\cf3 ablar\cf1 , \cf2 h\cf3 abitar\cf1 . \cf4 Ejemplos: \cf3 haga, hallemos, hablar\u225 , habitar\u237 an.\cf1  \par \par \cf0\u8226   Los compuestos y derivados de los vocablos que tengan \cf2 h\cf1 . \par    \cf4 Ejemplos: \cf3 gentilhombre, \cf1 compuesto de hombre\cf3 ; herb\u225 ceo, \par    \cf1 derivado de hierba\cf3 .\cf1\par \par \cf0\u8226   Las palabras que empiezan por los diptongos \cf1 ia, ie,ue \cf0 y \cf1 ui\cf0 .\cf1  \par    \cf4 Ejemplos: \cf3 hiato, hiena, huesos, huir.\cf4  \cf1  \par \par \cf0\u8226   Las palabras que empiezan por los siguientes prefijos:\cf1  \cf2 h\cf3 ecto,\cf1\par     \cf2 h\cf3 elio,\cf1  \cf2 h\cf3 ema,\cf1  \cf2 h\cf3 emi,\cf1  \cf2 h\cf3 epta,\cf1  \cf2 h\cf3\u233 tero,\cf1  \cf2 h\cf3 idro-\cf2 h\cf3 idra,\cf1  \cf2 h\cf3 igro,\cf1  \cf2 h\cf3 iper,\cf1  \cf2 h\cf3 ipo.\cf1\par \f2\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
