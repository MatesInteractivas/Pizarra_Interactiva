   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='macro' dibujar-si='!started' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_02" value="espacio='E1' tipo='macro' dibujar-si='vertexto=1' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_03" value="espacio='E1' tipo='macro' dibujar-si='(boton1=1)|(boton2=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_04" value="espacio='E1' tipo='macro' dibujar-si='(boton3=1)|(boton4=1)' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[120,155]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;}\cf0\f1\fs40 Se entiende por \b g\u233 nero\b0 , al conjunto de seres y cosas que\par tienen caracter\u237 sticas comunes. En \u233 l distinguimos varias\par clases, donde destacan: femenino, masculino y epiceno.\par \par \par \fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[120,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b G\u233 nero Femenino:\b0\par \par Cuando hablas del \b g\u233 nero femenino\b0  haces referencia \par a la mujer, a los animales hembra y a las profesiones, \par artes y oficios propios de esta clase. Por lo general, \par estas palabras terminan en \b a\b0 . \par \par Detalla los siguientes ejemplos: Dam\b a\b0 , vac\b a\b0 , modist\b a\b0 . \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\cf0 G\u233 nero Masculino:\b0\par \par Comprende al hombre, a los animales machos \par y a las profesiones, artes y oficios propios de esta clase. \par Por lo general, estas palabras terminan en o; as\u237  por ejemplo: \par Caballer\b o\b0 , tor\b o\b0 , zapater\b o\b0 .\par \par \cf1\fs16\par              \f4\fs24}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(boton3=1)&amp;(boton33x=0)' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b Epiceno\b0 : \par \par Este g\u233 nero comprende los nombres empleados tanto en el \b masculino \par como en el femenino\b0 . Su condici\u243 n est\u225  determinada por el art\u237 culo. \par \par Cuando decimos el gusano se arrastra, estamos hablamos en \par t\u233 rminos generales del \b macho \b0 de este animal, puesto que termina en o. \par Si te quieres referir a la hembra del gusano, dir\u225 s el \b gusano hembra\b0 , \par puesto que gusano carece del femenino, gusana. \par \par \par \fs16\par \par \par \par              \f4\fs24\cf1}' fuente='Arial-BoldMT,BOLD,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(boton4=1)&amp;(boton44x=0)' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 El  \b n\u250 mero\b0  es la categor\u237 a gramatical que nos indica cu\u225 ntos \par elementos o entidades participan en la acci\u243 n como sujeto. \par M\u225 s claro a\u250 n: Indica si uno o m\u225 s de un sujeto, ejecuta la acci\u243 n. \par De ah\u237  que los distinguimos como singular y plural.\par \par \b N\u250 mero singular\b0 :  Est\u225  referido a un solo elemento, y dir\u237 amos: \par El, la, un, uno, alg\u250 n, alguna.\b  \par \par N\u250 mero plural\b0 :  Est\u225  referido a varios elementos, y dir\u237 amos: Ellos, \par ellas; las, los; unas, unos; algunas. Lo conformas a\u241 adiendo \b s\b0 , \par si la palabra termina en vocal: sapo, sapo\b s\b0 ; roca, roca\b s\b0 . \par \par \par \fs16\par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[200,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Muy bien, ya distingues las clases de g\u233 nero: \par          femenino, masculino y epiceno.\par  \cf1\b\par            \cf2   \cf0\b0   \cf2\fs16}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(boton4=1)&amp;(boton44x=1)' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Cuando la terminaci\u243 n es una vocal t\u243 nica o en una consonante, \par le agregas \b es\b0 : Igl\u250 es, cartones, zul\u250 es.\par \par \u10146  Ten presente esta peque\u241 a glosa: El g\u233 nero y el n\u250 mero deben \par      guardar \b concordancia\b0  con el sujeto: La botella, las botellas; el nido, \par      los nidos; la se\u241 ora, las se\u241 oras; el var\u243 n, los varones.\par \par \u10146   Algunas palabras \b pierden la tilde\b0  al cambiar de n\u250 mero.\par \par \par \fs16\par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(boton3=1)&amp;(boton33x=1)' expresi&oacute;n='[80,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 De id\u233 ntica manera sucede con la expresi\u243 n\b  foca\b0 , que termina \par en \b a\b0 , que implica el femenino. Ahora bien, Si te quieres referir al \par macho de la foca, dir\u225 s la foca macho, puesto que foca no tiene \par el masculino foco.    \par \par Existe una especie de g\u233 nero denominado \b ambiguo\b0 , que se aplica\par de manera indiscriminada en femenino y en masculino. \par \par Es el caso de las palabras: mar, que podemos decir el mar o la mar. \par Radio: La radio o el radio. Az\u250 car: El az\u250 car, la az\u250 car.  \par \fs16\par \par \par              \f4\fs24\cf1}' fuente='ArialMT,PLAIN,20' fijo='s&iacute;'">
