    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[20,50]' texto='Cuando hablas del \b{género femenino} haces referencia a la mujer, a los animales hembra y a las profesiones, artes y oficios propios de esta clase. Por lo general, estas palabras terminan en \b{a}. \n\nDetalla los siguientes ejemplos: Dam\b{a}, vac\b{a}, modist\b{a}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
    <param name="G_10" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton2=1' coord_abs='sí' expresión='[20,50]' texto='El \b{género masculino} comprende al hombre, a los animales machos y a las profesiones, artes y oficios propios de esta clase. Por lo general, estas palabras terminan en \b{o}.\n\nAsí por ejemplo: Caballer\b{o}, tor\b{o}, zapater\b{o}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton2=1' ">
    <param name="G_11" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[20,50]' texto='Este género comprende los nombres empleados tanto en el \b{masculino como en el femenino}. Su condición está determinada por el artículo. Cuando decimos el gusano se arrastra, estamos hablamos en términos generales del \b{macho} de este animal, puesto que termina en \b{o}. Si te quieres referir a la hembra del gusano, dirás el \b{gusano hembra}, puesto que gusano carece del femenino, \i{gusana}.\n\nDe idéntica manera sucede con la expresión \b{foca}, que termina en \b{a}, que implica el femenino. Ahora bien, Si te quieres referir al macho de la foca, dirás la foca macho, puesto que foca no tiene el masculino \i{foco}. \n\nExiste una especie de género denominado \b{ambiguo}, que se aplica de manera indiscriminada en femenino y en masculino. Es el caso de las palabras: mar, que podemos decir el mar o la mar. Radio: La radio o el radio. Azúcar: El azúcar, la azúcar.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
    <param name="G_12" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='[20,50]' texto='El \b{número} es la categoría gramatical que nos indica cuántos elementos o entidades participan en la acción como sujeto. Más claro aún: indica si uno o más de un sujeto, ejecuta la acción. De ahí que los distinguimos como singular y plural.\n\b{Número singular}: Está referido a un solo elemento, y diríamos: El, la, un, uno, algún, alguna.\n\b{Número plural}: Está referido a varios elementos, y diríamos: Ellos, ellas; las, los; unas, unos; algunas. Lo conformas añadiendo \b{s}, si la palabra termina en vocal: sapo, sapo\b{s}; roca, roca\b{s}.\n\nCuando la terminación es una vocal tónica o en una consonante, le agregas \b{es}: Iglúes, cartones, zulúes.\n• Ten presente esta pequeña glosa: El género y el número deben guardar \b{concordancia} con el sujeto: La botella, las botellas; el nido, los nidos; la señora, las señoras; el varón, los varones.\n• Algunas palabras \b{pierden la tilde} al cambiar de número. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton4=1' ">
