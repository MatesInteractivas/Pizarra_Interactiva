   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='started=0' hacer='vertexto=0;SOM.Top=2000;SOM.Left=1000;RA1.x=0;RA1.y=0;RA1.w=Eboton1._w;RA1.h=Eboton1._h;RA2.x=0;RA2.y=0;RA2.w=Eboton2._w;RA2.h=Eboton2._h;RA3.x=0;RA3.y=0;RA3.w=Eboton3._w;RA3.h=Eboton3._h;RA4.x=0;RA4.y=0;RA4.w=Eboton4._w;RA4.h=Eboton4._h;RA5.x=0;RA5.y=0;RA5.w=Eboton5._w;RA5.h=Eboton5._h;RA6.x=0;RA6.y=0;RA6.w=Eboton6._w;RA6.h=Eboton6._h;'">
   <param name="A_01" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='boton11=(boton1)?1:boton11;boton21=(boton2)?1:boton21;boton31=(boton3)?1:boton31;boton41=(boton4)?1:boton41;boton51=(boton5)?1:boton51;boton61=(boton6)?1:boton61;suma=boton1+boton2+boton3+boton4+boton5+boton6;vertexto=(boton11+boton21+boton31+boton41+boton51+boton61=6)&amp;(suma=0);vertexto1=(vertexto)?1:vertexto1;vertexto1=vertexto1&amp;(boton1=0)&amp;(boton2=0)&amp;(boton3=0)&amp;(boton4=0)&amp;(boton5=0)&amp;(boton6=0);;'">
   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[200,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Repasemos las normas ortogr\u225 ficas de la \b\cf1\par \par                       \fs72  \u191   ? ! !\cf2\f4\fs24\b0}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_03" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40\u8226 Igualmente, debes aplicar la regla en las monos\u237 labas, \par aquellas palabras que tienen una sola s\u237 laba. \par Mira este ejemplo: \par \par \u191 \b\cf1 Qu\u233 \b0\cf0  hay? \b\cf1\par \par Qu\u233 \b0\cf0 , es un monos\u237 labo, y debes tildarlo.\par \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_04" value="espacio='Eboton2' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA2'">
   <param name="G_05" value="espacio='Eboton3' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA3'">
   <param name="G_06" value="espacio='Eboton4' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA4'">
   <param name="G_07" value="espacio='Eboton5' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA5'">
   <param name="G_08" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_09" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40\u8226 Los pronombres interrogativos y exclamativos son t\u243 nicos, \par por eso siempre debes escribirles la tilde correspondiente \par a la regla, inclusive si se trata de palabras llanas, \par terminadas en \cf1 vocal\cf0 , en \cf1\b n\cf0\b0  \u243  \b\cf1 s\b0\cf0 . \par \par por ejemplo.  \u191 \b\cf1 C\u243 mo\b0\cf0  puedes hacerlo?\par  \par Observa que la palabra \b\cf1 c\u243 mo\cf0\b0  es \b\cf1 llana\b0\cf0  terminada en vocal, \par que no debe llevar tilde, pero como se trata de un interrogativo, \par debes aplicar la norma.\par \par \f3\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Los interrogativos cl\u225 sicos son: \par      \b\u191 \cf1 c\u243 mo\cf0 ?, \par        \u191 \cf1 cu\u225 ndo\cf0 ?,  \par           \u191 \cf1 d\u243 nde\cf0 ?, \par                  \u191 \cf1 por qu\u233 \cf0 ?, \par                         \u191 \cf1 para qu\u233 \cf0 ? \par                                \u191 \cf1 para qui\u233 n\cf0 ?\b0\par \par               \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_11" value="espacio='Eboton4' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40\u8226 Un texto puede presentar las dos caracter\u237 sticas \par de interrogaci\u243 n y exclamaci\u243 n. \par En este especial caso, tienes estas alternativas: \par \par a)Puedes iniciar con el signo de exclamaci\u243 n y \par    acabar con interrogaci\u243 n: \cf1\fs50\b\u161 \cf0 C\u243 mo fue eso\cf1 ?\fs40\par \cf0\b0 b)Lo puedes hacer al contrario, iniciar con el signo de \par    interrogaci\u243 n y cerrar con exclamaci\u243 n: \cf1\fs50\b\u191 \cf0 C\u243 mo fue eso\cf1 !\fs40\b0\cf0\par c)Tambi\u233 n puedes utilizar ambos al mismo tiempo, uno y otro: \par   \b\cf1  \fs50\u191 \u161 \cf0 C\u243 mo fue eso\cf1 !? \u161 \u191 \cf0 C\u243 mo fue eso\cf1 ?!\fs40\b0\cf0\par    Este caso es el m\u225 s habitual\par \par \par \f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='!started' expresi&oacute;n='(0,-2,1,1)' archivo='/images/interrogantes.png'">
   <param name="G_13" value="espacio='Eboton5' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Hay casos en que la palabra no est\u225  haciendo el oficio \par de pronombre, y por lo tanto no lo debes tildar. \par \par Ejemplos: \u191 T\u250  puedes \b\cf1 patinar\b0\cf0  como patino yo? \par \par                    \u191 Quieres \b\cf1 que\b0\cf0  te diga algo? \par \par \par \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='Eboton6' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs40 Despu\u233 s del cierre de estos signos \par \par                  \cf1\fs50\b  (?!)\cf0\fs40\b0\par \par se sigue con may\u250 scula inicial, \par en caso de no mediar otro signo ortogr\u225 fico, \par como la coma, el gui\u243 n, etc\u233 tera.\par \par \par \par \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
