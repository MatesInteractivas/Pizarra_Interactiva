    <param name="G_09" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[20,50]' texto='El \b{sujeto} puede ser:\n\n• Un \b{nombre propio}: \u{Alicia} estudia.\n\n• Un \b{pronombre}: \u{Nosotros} aprendemos.\n\n• Un \b{grupo nominal}: formado por un \b{nombre} acompañado de otras palabras: \n   determinantes, adjetivos...: \u{Mi primo de Valencia} llegará pronto. \n\nEl \b{núcleo del sujeto} siempre es un \b{nombre} o un \b{pronombre}. ' ancho='1' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">

    <param name="G_13" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton3=1' coord_abs='sí' expresión='[20,50]' texto='En algunas ocasiones, el sujeto \b{no aparece en la oración} porque se sobreentiende por el contexto. Este sujeto se llama \b{sujeto elíptico}. \n\nComo el sujeto y el predicado concuerdan en persona y número, puedes saber cuál es el sujeto de la oración fijándote en la \b{desinencia del verbo}: \n\nNado muy rápido. → el verbo está en primera persona del singular: el \b{sujeto elíptico} es \b{\i{yo}}.\n\nLlegarán pronto. → el verbo está en tercera persona del plural: el \b{sujeto elíptico} puede ser \b{\i{ellos}} o \b{\i{ellas}}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton3=1' ">
    <param name="G_14" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton4=1' coord_abs='sí' expresión='[20,205]' texto='Puedes preguntar \b{¿Qué?}, \b{¿Quién?} o \b{¿Quiénes?} realizan la acción del verbo.\n\nEl hermano pequeño de tu amiga crece muy rápido.\n¿\b{Quién} crece muy rápido? → \u{El hermano pequeño de tu amiga} (\b{sujeto}).\n\nMañana empieza el torneo de ajedrez.\n¿\b{Qué} empieza mañana? → \u{El torneo de ajedrez} (\b{sujeto}). ' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' info='boton4=1' ">
    <param name="G_15" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton5=1' coord_abs='sí' expresión='[20,205]' texto='Puedes \b{cambiar el número del verbo} del singular al plural o viceversa y observar qué sucede: \b{las palabras que varían} forman parte del sujeto.\n\nMi primo \u{ha cantado} una canción. → Mis primos \u{han cantado} una canción.\n               Verbo en singular              →               Verbo en plural\n\n\i{Mi primo} es el sujeto de la oración porque se ha convertido en \i{Mis primos}.' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton5=1' ">
