    <param name="G_08" value="espacio='INFO' tipo='texto' color='000000' dibujar-si='boton1=1' coord_abs='sí' expresión='[20,50]' texto='En un \b{predicado nominal} el verbo sirve de enlace entre el sujeto y la cualidad o estado de ese sujeto que se expresa en la oración. El \b{predicado nominal} está formado por un \b{verbo copulativo} \n(\b{\i{ser}}, \b{\i{estar}} o \b{\i{parecer}}) y un \b{atributo}. \n\nEl pasado invierno   \b{fue}   \u{muy frío}.\n\color{34495e}{\b{\ts{15}{                                            Verbo     Atributo}}}\n\nPedro   \b{está}   \u{demasiado cansado}.\n\color{34495e}{\b{\ts{15}{                 Verbo                  Atributo}}}\n\nMaría \b{parece} \u{enfadada}.\n\color{34495e}{\b{\ts{15}{                 Verbo       Atributo}}}\n\ts{15}{\n}Fíjate que el \b{atributo concuerda} en género y número con el \b{sujeto}. ' ancho='INFO._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' info='boton1=1' ">
