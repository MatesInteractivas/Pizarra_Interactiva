   <param name="tama&ntilde;o" value="790x520">
   <param name="pleca" value="title='La siguiente aventura del Capit&aacute;n Bravura est&aacute; incompleta. Debes rellenar' subtitle='los espacios en el texto con una b o una v para saber c&oacute;mo termina.' subtitlines='2' bgcolor='268bea' fgcolor='ffffff' align='center' titleimage='images/instrucciones.jpg' titlefont='SansSerif,PLAIN,22' subtitlefont='SansSerif,PLAIN,22' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs40    El per{\*\component\NumCtrl 128ca535c28}erso {\*\component\NumCtrl 128ca550062}ar\u243 n {\*\component\NumCtrl 128ca55114a}illano era el eterno enemigo del Capit\u225 n {\*\component\NumCtrl 128ca55236b}ra{\*\component\NumCtrl 128ca564b9f}ura. Ha{\*\component\NumCtrl 128ca5675db}\u237 a\par \f2\fs16\par \f1\fs40 intentado {\*\component\NumCtrl 128ca57df4e}encerle muchas {\*\component\NumCtrl 128ca57f150}eces pero nunca consegu\u237 a lle{\*\component\NumCtrl 128ca58047a}ar a ca{\*\component\NumCtrl 128ca5815b0}o sus planes.\par \f3\fs18\par \f1\fs40    Un d\u237 a, el mal{\*\component\NumCtrl 128ca5a293e}ado {\*\component\NumCtrl 128ca5b9fd1}ar\u243 n fue al pue{\*\component\NumCtrl 128ca5bc02a}lo del Capit\u225 n disfrazado de {\*\component\NumCtrl 128ca5be084}aca. Estu{\*\component\NumCtrl 128ca5e436a}o \par \fs16\par \fs40 un rato comiendo hier{\*\component\NumCtrl 128ca5e5721}a para intentar pasar desaperci{\*\component\NumCtrl 128ca5e70f2}ido mientras o{\*\component\NumCtrl 128ca61963f}ser{\*\component\NumCtrl 128ca61a92a}a{\*\component\NumCtrl 128ca61b9c4}a \par \fs16\par \fs40 al Capit\u225 n, que dorm\u237 a sentado {\*\component\NumCtrl 128ca625d77}ajo un \u225 r{\*\component\NumCtrl 128ca6b5434}ol. Se i{\*\component\NumCtrl 128ca6b890f}a acercando a \u233 l, pero de \par \fs16                                                                                                                                                                                                                                                                     {\*\component\Space 128ca763e26}\par \fs40 pronto el Capit\u225 n desapareci\u243 . \u161 Era in{\*\component\NumCtrl 128ca72edd2}isi{\*\component\NumCtrl 128ca7304d5}le! \fs16                            \par  \par  \fs40    -Ya sa{\*\component\NumCtrl 128ca7bc7c0}es que aqu\u237  no eres {\*\component\NumCtrl 128ca7bd55c}ien{\*\component\NumCtrl 128ca7bf2d7}enido, {\*\component\NumCtrl 128ca7d1b2b}illano.\f2\fs16\par  \f5\fs20  \f2\fs16   \par    \f1\fs40  El {\*\component\NumCtrl 128cafd235a}ar\u243 n no se atre{\*\component\NumCtrl 128cafd3452}i\u243  a decir nada. \par \f2\fs16\par     \f1\fs40 -\u161 Te lo ad{\*\component\NumCtrl 128cafd43b3}ert\u237 ! -dijo el Capit\u225 n mientras reaparec\u237 a y \par \fs16\par \fs40 saca{\*\component\NumCtrl 128cafd5372}a uno de sus in{\*\component\NumCtrl 128cafd6370}entos-. \u161 Te tengo en el {\*\component\NumCtrl 128cafd7b7c}ote!\par {\*\component\Space 128cb09578f}         {\*\component\NumCtrl 1286a0a3626}   \par \fs24{\*\component\Space 128cb10abd7}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par }">
