   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_03" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con\cf1  \b\i b\cf0\b0\i0 :\par \par El \b pret\u233 rito imperfecto\b0  de \b indicativo\b0  de los verbos \par de la \b primera conjugaci\u243 n\b0  y del verbo\b  ir\b0 .\par \par Ejemplos:\f4\fs24  \f1\fs40  \par                cantaba, paseaba, iba\f4\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_08" value="espacio='Eboton6' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_09" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con \b\i\cf1 b\cf0\b0\i0 :\par \par Todas las formas de los verbos que acaban en \b\u8211 aber\b0  y \b\u8211 eber\b0 .\par \par \b Excepciones:\b0\par               Los verbos \b precaver\b0 , \b atrever\b0  y los compuestos de \b ver\b0 , \par               como entrever.\par \par Ejemplos:\par              Los verbos haber, beber, caber, saber y deber:\par              hab\u237 amos, beb\u237 an, cabemos, sab\u237 a, deben\par \par \par \f4\fs24\par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
