    <param name="G_09" value="espacio='E3' tipo='texto' color='000000' coord_abs='sí' expresión='[20,20]' texto='El perverso Barón Villano era el eterno enemigo del Capitán Bravura. Había intentado vencerle muchas veces pero nunca conseguía llevar a cabo sus planes. Un día, el malvado Barón fue al pueblo del Capitán disfrazado de vaca. Estuvo un rato comiendo hierba para intentar pasar desapercibido mientras observaba al Capitán, que dormía sentado bajo un árbol. Se iba acercando a él, pero de pronto el Capitán desapareció. ¡Era invisible! \n-Ya sabes que aquí no eres bienvenido, Villano. \nEl Barón no se atrevió a decir nada. \n-¡Te lo advertí! -dijo el Capitán mientras reaparecía y sacaba uno de sus inventos-. ¡Te tengo en el bote! \n \n-¡Una máquina de rayos! -gritó el Barón Villano, muy asustado. El Capitán Bravura lo miraba fijamente mientras le apuntaba con su invento. El Barón Villano quería escapar, pero como iba vestido de vaca no podía ir muy rápido. Entonces, se cambió el disfraz por uno de caballo y se marchó galopando. \n-¡Volveré! -gritó mientras se alejaba. \nEl Capitán Bravura había vencido de nuevo, pero sabía que su rival lo intentaría de nuevo, tarde o temprano... \b{FIN}' ancho='E3._w-40' fuente puntos='20' align='a_justify' anchor='a_top_left' ">
