   <param name="G_00" value="espacio='E1' tipo='macro' expresi&oacute;n='macros/sombras_inv.txt' nombre='SOM'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(!(started))|((boton1=0)&amp;(boton2=0))' expresi&oacute;n='[100,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red31\green99\blue204;\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs40\b\i\cf0 Para tener en cuenta...\b0\i0\cf1\par \par \u8226  Recuerda, que por la carencia de sonido, la hache intermedia no\par   impide  ninguna  conformaci\u243 n.  Mira  los  siguientes  ejemplos:\par   alm\cf2\b oha\cf1\b0 da, c\b\cf2 ohe\b0\cf1 te, c\cf2\b oho\cf1\b0 rte.\par \par \u8226  \u161 Sorpr\u233 ndete!, existen algunos  diptongos  que  son pal\u237 ndromos.\par   Un pal\u237 ndromo es  la  palabra o expresi\u243 n  que  se  lee  igual  de\par   izquierda  a  derecha,  que de  derecha a  izquierda.    Ejemplos:\par   b\cf2 oh\u237 o\cf1 , d\cf2 ehe\cf1 sa, c\cf2 oho\cf1 rte, S\cf2 aa\cf1 vedra, l\cf2 ee\cf1 r, alc\cf2 oho\cf1 l, r\cf2 ee\cf1 nviar,\par   Abr\cf2 aha\cf1 m.\par \par \u8226  As\u237  mismo, hay palabras que presentan doble diptongo, como por\par   ejemplo: m\cf2 au\cf1 sol\cf2 eo\cf1 .\par  \cf3\f4\fs24}' fuente='Arial Bold Italic,BOLD+ITALIC,20' fijo='s&iacute;'">
   <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA1'">
   <param name="G_03" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\i Segundo Grupo Vocal\i0\par \cf0   2.   ae   \f3\fs44\i\u8658 \f2\fs40\i0 C\cf1 ae\cf0 r                                  14.  oe  \u8658 C\cf1 ohe\cf0 te\par  \par   4.    ai   \f4\fs44\u8658 \f2\fs40 P\cf1 ai\cf0 saje                               16.  ue  \u8658 H\cf1 ue\cf0 so\par \par   6.  ao   \f4\fs44  \u8658 \f2\fs40 C\cf1 ao\cf0 ba                                18.  io   \u8658 P\cf1 io\cf0 jo\par   \par   8.   au  \f4\fs44  \u8658 \f2\fs40 M\cf1 a\cf0 ullar                                20.  iu  \u8658 C\cf1 iu\cf0 dad \par \par  10.  ee   \f4\fs44\u8658 \f2\fs40 L\cf1 ee\cf0 r                                   22.  ou  \u8658 B\cf1 ou\cf0\par \par 12.   ie    \u8658 P\cf1 ie\cf0 rna                                         \par \f5\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_08" value="espacio='E1' tipo='macro' fondo='s&iacute;' expresi&oacute;n='macros/redondangulo.txt' nombre='RA6'">
   <param name="G_09" value="espacio='Eboton1' tipo='texto' expresi&oacute;n='[50,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs40\i Primer Grupo Vocal\cf0\i0\par   1.   aa  \f3\fs44\i\u8658 \f2\fs40\i0  S\cf1 aa\cf0 vedra                                  13.  eo  \u8658  F\cf1 eo\cf0\par  \par  3.   ea   \f4\fs44\u8658 \f2\fs40  T\cf1 ea\cf0                                           15.  eu  \u8658  S\cf1 eu\cf0 d\u243 nimo\par \par   5.   ia   \f4\fs44\u8658 \f2\fs40  F\cf1 ia\cf0 mbre                                    17.  oo  \u8658  C\cf1 oho\cf0 rte\par  \par  7.   oa   \f4\fs44\u8658 \f2\fs40  B\cf1 oa\cf0                                           19.  oi   \u8658  B\cf1 oi\cf0 na \par \par  9.   ua   \f4\fs44\u8658 \f2\fs40  Tat\cf1 ua\cf0 je                                     21.  ui   \u8658  H\cf1 ui\cf0 da\par \par 11.   ei   \u8658   P\cf1 ei\cf0 ne                                       23.  uo  \u8658  Fat\cf1 uo\cf0\par \par \f5\fs24  \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_10" value="espacio='Eboton3' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con \b\i\cf1 ll\cf0\b0\i0 :\par \par Los verbos llevar y llenar, con sus compuestos conllevar y rellenar,\par en todos los tiempos..\par \par Ejemplos:\f3\fs24\par \f1\fs40               Luisa llevar\u225  sus mu\u241 ecas.\par               Los jueces est\u225 n conllevando el juicio.\par               Pepito ya casi llena su \u225 lbum.\par               Mi abuelita rellenar\u225  el pan. \f3\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_11" value="espacio='Eboton4' tipo='texto' expresi&oacute;n='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con \b\i\cf1 ll\cf0\b0\i0 :\par \par Todas las palabras terminadas en alle, allo, ello, ella, illa, illo.\par \par \b Excepciones:\b0\par               Algunas palabras como: bayo, Pompeya, plebeyo,\par               leguleyo, etc\u233 tera. \par \par Ejemplos: \par               El chiquiillo est\u225  en la calle. \par               Por el accidente en el muelle, el juez dio su fallo.\par               Es bello el cabello del caballo.\par  \par \f4\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
