   <param name="G_39" value="espacio='E1' tipo='texto' dibujar-si='paso=11' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green133\blue255;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0\par \par \par \par \par        \fs54\b      PL\cf1 EI\cf0 TO\cf2\f3\fs24\b0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_40" value="espacio='E1' tipo='texto' dibujar-si='(paso=12)|(paso=13)' expresi&oacute;n='[17,33]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green133\blue255;}\f1\fs54\b\cf0        \b0 MURCI\u201 LAGO    \par   PAISAJE     PEINE\par          REUNI\u211 N\par  FEUDO  TRIUNFAL\par      JUICIO    PUENTE\par  CAUTO    TIEMPO\par \b\par \u191 Qu\u233  tienen en com\u250 n\par estas palabras?\cf1}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_41" value="espacio='E1' tipo='texto' dibujar-si='(paso=12)|(paso=13)' expresi&oacute;n='[16,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green133\blue255;\red255\green0\blue0;}\cf0\f1\fs54\b        \b0 MURC\cf1 I\u201 \cf0 LAGO    \par   P\cf1 AI\cf0 SAJE     P\cf1 EI\cf0 NE\par          REUN\cf1 I\u211 \cf0 N\par  F\cf1 EU\cf0 DO  TR\cf1 IU\cf0 NFAL\par      J\cf1 UI\cf0 C\cf1 IO \cf0    P\cf1 UE\cf0 NTE\par  C\cf1 AU\cf0 TO    T\cf1 IE\cf0 MPO\par \b\par \u191 Qu\u233  tienen en com\u250 n\par estas palabras?}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_42" value="espacio='E1' tipo='texto' dibujar-si='paso=13' expresi&oacute;n='[340,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green133\blue255;\red255\green0\blue0;}\f1\fs40\cf0\u191 Sab\u237 as que el \b DIPTONGO\b0  es la uni\u243 n o\par   encuentro de \b dos vocales en la misma s\u237 laba\b0 ?\par \par Ahora, conoce las m\u225 s importante normas sobre \par este fen\u243 meno de acentuaci\u243 n:\par \par \u8226 Recuerda: las vocales abiertas, tambi\u233 n llamadas\par   t\u243 nicas o fuertes, son \fs48\b a\fs40\b0 , \fs48\b e\fs40\b0 , \fs48\b o\fs40\b0 ; y a las vocales\par   \fs48\b i\fs40\b0 , \fs48\b u\fs40\b0  se les conoce como cerradas, \u225 tonas o \par   d\u233 biles.\par  \par \u8226 En los diptongos formados por una vocal abierta\par  \u8211 t\u243 nica- y una cerrada \u8211 \u225 tona-; o al contrario, de\par  una cerrada y una abierta; debes marcar la tilde\par  sobre la abierta. Ejemplos: des\ul p\cf1 u\u233 \cf0 s\ulnone , \ul n\cf1\u225 u\cf0\ulnone sea, \par  mur\ul c\cf1 i\u233 \cf0\ulnone lago, \ul t\cf1 u\u233 \cf0\ulnone tano, \ul m\cf1 i\u233 \cf0 r\ulnone coles.\par \par \par \par }' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_43" value="espacio='E1' tipo='texto' dibujar-si='paso=14' expresi&oacute;n='[340,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green133\blue255;}\cf0\f1\fs40\u8226 En presencia de las dos vocales d\u233 biles \u8211 \u225 tonas-\par   i, u, la tonicidad  la recibe  el  segundo elemento.\par  Ejemplos: ju\u239 cio, tri\u252 nfal, di\u252 rno, fu\u239 mos.\par  \par \fs36\i Te  advertimos  que de  manera  caprichosa,  hemos\par  escrito la di\u233 resis, o sea  los  dos  punticos  encima \par  de  la vocal  t\u243 nica,  para  que  distingas  el  acento\par  ortogr\u225 fico (tilde)  del acento pros\u243 dico:  de dicci\u243 n,\par  como en este caso. \u191 De acuerdo?   \fs40\i0\par \par \u8226 Los diptongos  de  abertura  creciente se forman\par  al hacer m\u225 s t\u243 nica la vocal  abierta en presencia\par  de una cerrada, al momento de pronunciar.\par  Ejemplos: c\u228 uto, pu\u235 nte, vi\u235 ja, ti\u235 mpo.\par  \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_44" value="espacio='E1' tipo='imagen' dibujar-si='(paso=14)|(paso=15)|(paso=16)' expresi&oacute;n='(-4.6,1,.9,.9)' archivo='/images/casa_felixvalles.png'">
   <param name="G_45" value="espacio='E1' tipo='texto' dibujar-si='paso=14' expresi&oacute;n='[30,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red168\green19\blue46;\red0\green0\blue255;}\f1\fs38\cf0 Aqu\u237   hay  otros  secreticos de\par nuestra lengua.  \u161 Quita el cerrojo,\par ingresa, y con\u243 celos!\par \cf1\f2\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_46" value="espacio='E1' tipo='texto' dibujar-si='paso=15' expresi&oacute;n='[340,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green133\blue255;}\f1\fs40\b\cf0         ACENTUACI\u211 N DE TRIPTONGOS\b0\cf1\par \par El triptongo  es  el concurso   simult\u225 neo de  tres \par vocales en  la misma s\u237 laba.  Se forman con dos\par vocales cerradas o d\u233 biles y una abierta o fuerte,\par que se ubica en la mitad y es, siempre, la t\u243 nica.\par \par Mira  estos  ejemplos:  desprec\cf0 i\u225 i\cf1 s,  averig\cf0\u252 \u233 i\cf1 s,\par m\cf0 iau\cf1 , inic\cf0 i\u225 i\cf1 s, g\cf0 uau\cf1 .\par \par Tambi\u233 n  se forman con la Y  (ye)(y).  Ejemplos:\par Parag\cf0 uay\cf1 , b\cf0 uey\cf1 .\par \par Adentr\u233 monos un poco m\u225 s\u8230  \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_47" value="espacio='E1' tipo='texto' dibujar-si='paso=16' expresi&oacute;n='[340,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green133\blue255;}\f1\fs40\b\cf0         ACENTUACI\u211 N DE HIATOS\b0\cf1\par \par  El  Hiato,   es  la  presentaci\u243 n  de  vocales\par consecutivas que, por lo tanto,  pertenecen a\par \b\cf0 distinta s\u237 laba\b0\cf1 .  Su acentuaci\u243 n est\u225  sujeta  a\par las reglas ortogr\u225 ficas. Se produce:\par  \par a.\tab Cuando son vocales fuertes iguales.\par    Ejemplos: cr\cf0\u233 -e\cf1 -me, A-br\cf0 a\cf1 -h\cf0 a\cf1 m, c\cf0 o\cf1 -h\cf0 o\cf1 r-te.\par \par b.\tab Cuando son vocales abiertas y distintas.\par    Ejemplos: al-m\cf0 o\cf1 -h\cf0 a\cf1 -da, fan-ta-s\cf0\u237 -a\cf1 , r\cf0\u237 -o\cf1 .\par  \par c.\tab Conformado por vocal abierta y cerrada.\par    Ejemplos: \cf0 a\cf1 -h\cf0 u\cf1 -ma-do, e-va-l\cf0\u250 \cf1 -\cf0 a\cf1 , p\cf0\u250 \cf1 -\cf0 a\cf1 , p\cf0 i\cf1 -\cf0 e\cf1 .\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_48" value="espacio='E1' tipo='texto' dibujar-si='paso=16' expresi&oacute;n='[22,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red168\green19\blue46;\red0\green0\blue255;}\f1\fs38\cf0 Hemos terminado la primera etapa\par en la Casita del Saber.\par \u161 Adentr\u233 monos a\u250 n m\u225 s, vamos a\par \b LA EXPLORACI\u211 N\b0  !\par \cf1\f3\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
